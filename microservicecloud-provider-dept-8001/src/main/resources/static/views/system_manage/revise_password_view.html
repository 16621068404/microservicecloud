<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>重置密码</title>
    <!--框架必需start-->
    <script src="../../scripts/jquery/jquery-1.10.2.min.js"></script>
    <link href="../../styles/font-awesome.min.css" rel="stylesheet" />
    <link href="../../scripts/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <script src="../../scripts/plugins/jquery-ui/jquery-ui.min.js"></script>
    <!--框架必需end-->
    <!--bootstrap组件start-->
    <link href="../../scripts/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../../scripts/bootstrap/bootstrap.extension.css" rel="stylesheet" />
    <script src="../../scripts/bootstrap/bootstrap.min.js"></script>
    <!--bootstrap组件end-->
    <link href="../../styles/tencheer-ui.css" rel="stylesheet"/>
    <script src="../../scripts/plugins/validator/validator.js"></script>
    <script src="../../scripts/utils/base/tencheer.base.plugin.js"></script>
    <script src="../../scripts/utils/base/tencheer.base.js"></script>
    <script src="./revise_password_view.js"></script>
</head>
<body>
<form id="form1">

    <script src="../../scripts/plugins/jquery.md5.js"></script>
   
    <div style="margin-top: 20px; margin-right: 30px;">
        <table class="form">
            <tr>
                <td class="formTitle">姓名</td>
                <td class="formValue">
                    <input id="user_name" readonly type="text" class="form-control" />
                </td>
            </tr>
            <tr>
                <td class="formTitle">帐户</td>
                <td class="formValue">
                    <input id="user_logid" readonly type="text" class="form-control" />
                </td>
            </tr>
            <tr>
                <th class="formTitle">新密码<font face="宋体">*</font>
                </th>
                <td class="formValue">
                    <input id="Password" type="password" class="form-control" placeholder="请输入新密码" isvalid="yes" checkexpession="NotNull" />
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
