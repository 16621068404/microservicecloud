<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>系统功能</title>
<!--框架必需start-->
<script src="../../scripts/jquery/jquery-1.10.2.min.js"></script>
<link href="../../styles/font-awesome.min.css" rel="stylesheet" />
<link href="../../scripts/plugins/jquery-ui/jquery-ui.min.css"
	rel="stylesheet" />
<script src="../../scripts/plugins/jquery-ui/jquery-ui.min.js"></script>
<!--框架必需end-->
<!--bootstrap组件start-->
<link href="../../scripts/bootstrap/bootstrap.min.css"
	rel="stylesheet" />
<script src="../../scripts/bootstrap/bootstrap.min.js"></script>
<!--bootstrap组件end-->
<script src="../../scripts/plugins/layout/jquery.layout.js"></script>
<script src="../../scripts/plugins/datepicker/WdatePicker.js"></script>
<link href="../../scripts/plugins/jqgrid/css/jqgrid.css"
	rel="stylesheet" />
<link href="../../scripts/plugins/tree/tree.css" rel="stylesheet" />
<link href="../../scripts/plugins/datetime/pikaday.css"
	rel="stylesheet" />
<link href="../../styles/tencheer-ui.css" rel="stylesheet" />

<script src="../../scripts/utils/base/tencheer.base.js"></script>
<script src="../../scripts/utils/base/tencheer.base.plugin.js"></script>
<script src="../../scripts/utils/base/tencheer.old.js"></script>
<script src="../../scripts/utils/base/tencheer.base.extensions.js"></script>
<script src="../../scripts/plugins/tree/tree.js"></script>
<script src="../../scripts/plugins/validator/validator.js"></script>
<script src="../../scripts/plugins/wizard/wizard.js"></script>
<script src="../../scripts/plugins/datetime/pikaday.js"></script>
<script src="../../scripts/plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../scripts/plugins/jqgrid/jqgrid.full.js"></script>
<script src="./menu_list_view.js"></script>
<style>
html, body {
	height: 100%;
	width: 100%;
	padding-bottom: 0px;
}
</style>
</head>
<body>
	<div id="ajaxLoader"
		style="cursor: progress; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: #f1f1f1; z-index: 10000; overflow: hidden;">
	</div>

	<div class="ui-layout" id="layout" style="height: 100%; width: 100%;">
		<div class="ui-layout-west">
			<div class="west-Panel">
				<div class="panel-Title">功能目录</div>
				<div id="itemTree"></div>
			</div>
		</div>
		<div class="ui-layout-center">
			<div class="center-Panel">
				<div class="panel-Title">功能信息</div>
				<div class="titlePanel">
					<div class="title-search">
						<table>
							<tr>
								<td>
									<div id="queryCondition" class="btn-group">
										<a class="btn btn-default dropdown-text"
											data-toggle="dropdown">选择条件</a> <a
											class="btn btn-default dropdown-toggle"
											data-toggle="dropdown"><span class="caret"></span></a>
										<ul class="dropdown-menu">
											<li><a data-value="EnCode">编号</a></li>
											<li><a data-value="FullName">名称</a></li>
											<li><a data-value="UrlAddress">地址</a></li>
										</ul>
									</div>
								</td>
								<td style="padding-left: 2px;"><input id="txt_Keyword"
									type="text" class="form-control" placeholder="请输入要查询关键字"
									style="width: 200px;" /></td>
								<td style="padding-left: 5px;"><a id="btn_Search"
									class="btn btn-primary"><i class="fa fa-search"></i>&nbsp;查询</a>
								</td>
							</tr>
						</table>
					</div>
					<div class="toolbar">
						<div class="btn-group">
							<a id="lr-replace" class="btn btn-default" onclick="reload();"><i
								class="fa fa-refresh"></i>&nbsp;刷新</a> <a id="lr-add"
								class="btn btn-default" onclick="btn_add()"><i
								class="fa fa-plus"></i>&nbsp;新增</a> <a id="lr-edit"
								class="btn btn-default" onclick="btn_edit()"><i
								class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
							<!--<a id="lr-column" class="btn btn-default" onclick="btn_columnconfig();"><i class="fa fa-refresh"></i>&nbsp;字段配置</a>-->
							<a id="lr-delete" class="btn btn-default" onclick="btn_delete()"><i
								class="fa fa-trash-o"></i>&nbsp;删除</a>
						</div>
						<!--                    <script>$('.toolbar').authorizeButton()</script>-->
					</div>
				</div>
				<div class="gridPanel">
					<table id="gridTable"></table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script>
	(function($, tencheer) {
		$(function() {
			tencheer.childInit();
		})
	})(window.jQuery, tencheer)
</script>
