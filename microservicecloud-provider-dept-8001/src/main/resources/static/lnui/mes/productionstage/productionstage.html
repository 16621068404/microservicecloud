<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>生产阶段</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="../../../jslib/leanway/loader_datatables.css">
</head>
<body style="overflow: auto;"
	class="hold-transition skin-blue-light sidebar-mini">
	<div>
		<!-- Your Page Content Here -->
		<section class="content">
			<div class="col-sm-4">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">生产阶段</h3>
						&nbsp; <a class="btn btn-default btn-flat  btn-xs"
							data-toggle="modal" onclick="addProductionStage()" id="addFun">新增</a>
						<a class="btn btn-default btn-flat  btn-xs"
							onclick="updateProductionStage()" id="editFun">修改</a>
						<div class="btn-group">
							<button aria-expanded="false" aria-haspopup="true"
								data-toggle="dropdown"
								class="btn btn-default btn-flat btn-xs dropdown-toggle"
								type="button" id="delFun">
								删除 <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a onclick="deleteProductionStage(1)"
									id="deleteCurrentFun">当前选中数据</a></li>
								<li><a onclick="deleteProductionStage(2)" id="deleteAllFun">跨页选中数据</a></li>
							</ul>
						</div>

						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body">

						<div class="form-horizontal clearfix">

							<div class="col-lg-12 col-sm-12 input-group">
								<input type="text" placeholder="请输入关键字" id="searchValue"
									name="searchValue" class="input-sm form-control"> <span
									class="input-group-btn"><button type="button"
										class="btn btn-sm btn-primary"
										onclick="searchProductionStage()">搜索</button> </span>
							</div>

						</div>
						<table id="generalInfo"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td style="width: 15px"><input type="checkbox"
										id="checkAll"
										onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')"
										class="regular-checkbox"><label for="checkAll"></label></td>

									<td>阶段编码</td>
									<td>阶段名称</td>
									<td>产品名称</td>
									<td>产品版本</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<form class="form-horizontal" id="productionStageForm">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">生产阶段</h3>
							&nbsp;
							<button class="btn btn-default btn-flat  btn-xs"
								onclick="saveProductionStage()" id="saveOrUpdate" type="button">保存</button>
							<div class="box-tools pull-right">
								<a class="btn btn-box-tool" data-widget="collapse"> <i
									class="fa fa-minus"></i>
								</a>
							</div>
						</div>


						<div class="box-body">
							<div class="col-sm-12">
								<div class="form-group">
									<div class="col-sm-12">
										<input class="form-control" id="stageid" name="stageid"
											type="hidden" placeholder="生产阶段id" />
									</div>
									<label class="col-sm-2 control-label" for="productorid">产品</label>
									<div class="col-sm-4 ">
										<select id="productorid" name="productorid"
											class="form-control select2"
											style="width: 100%; border-color: #3c8dbc"></select>
									</div>
									<label class="col-sm-2 control-label" for="versionid">产品版本</label>
									<div class="col-sm-4">
										<select id="versionid" name="versionid"
											class="form-control select2"
											style="width: 100%; border-color: #3c8dbc"></select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="stagecode">阶段编码</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="stagecode" name="stagecode"
											type="text" style="border-color: #3c8dbc;" />
									</div>
									<label class="col-sm-2 control-label" for="stagename">阶段名称</label>
									<div class="col-sm-4">
										<input class="form-control" id="stagename" name="stagename"
											type="text" style="border-color: #3c8dbc;" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label" for="stagenshortame">阶段短名</label>
									<div class="col-sm-4">
										<input class="form-control" id="stagenshortame"
											name="stagenshortame" type="text" />
									</div>
									<label class="col-sm-2 control-label" for="stagedesc">阶段说明</label>
									<div class="col-sm-4">
										<input class="form-control" id="stagedesc" name="stagedesc"
											type="text" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="toptypecode">类型</label>
									<div class="col-sm-4">
										<select id="toptypecode" name="toptypecode"
											class="form-control">
											<option value="10">生产</option>
											<option value="11">销售</option>
											<option value="12">采购</option>
											<option value="13">转运</option>
											<option value="14">仓储</option>
										</select>
									</div>
									<label class="col-sm-2 control-label" for="typename">类型明细</label>
									<div class="col-sm-4">
										<input class="form-control" id="typename" name="typename"
											type="text" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="stagelevels">类型明细编码</label>
									<div class="col-sm-4">
										<input class="form-control" id="stagelevels"
											name="stagelevels" type="text" placeholder="编码格式：01，02，11，12" />
									</div>
								</div>
							</div>
							<div class="form-group">
							<label class="col-sm-2 control-label" for="unitconversion">计量单位转换</label>
							<div class="col-sm-4">
								<select class="form-control" id="unitconversion"
									name="unitconversion"></select>
							</div>
							<div class="col-sm-4"></div>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- bootstrapValidator -->
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<!-- select2 -->
	<script src="../../../jslib/select2/select2.full.min.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<!-- InputMask -->
	<script type="text/javascript"
		src="../../../jslib/leanway/jn_common.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="productionstage.js"></script>
</body>
</html>
