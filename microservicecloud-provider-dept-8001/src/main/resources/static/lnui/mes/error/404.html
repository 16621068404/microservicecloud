<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | 404 Page not found</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet" href="platform/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="platform/plugins/font-awesome-4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="platform/plugins/ionicons-2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="platform/dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" href="platform/dist/css/skins/_all-skins.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="platform/plugins/html5shiv.3.7.3/html5shiv.min.js"></script>
  <script src="platform/plugins/respond.1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="content-wrapper" style="margin-left: 0px;">
		<!-- Main content -->
		<section class="content">
			<div class="error-page">
				<h2 class="headline text-yellow">404</h2>

				<div class="error-content">
					<h3>
						<i class="fa fa-warning text-yellow"></i> 页面没找到!
					</h3>
					<p>
						系统找不到您要求的页面,
						<!--  <a href="index.jsp">请点击进入登入页面</a>  -->
						<a href="javascript:;" onclick="errorPageToLogin()">请点击进入登入页面</a>
					</p>
				</div>
			</div>
		</section>
	</div>
	<!-- /.content-wrapper -->
	<footer class="main-footer" style="margin-left: 0px;">
		<div class="pull-right hidden-xs">
			<b>Version</b> 2.3.2
		</div>
		<strong>Copyright &copy; 2016-2017 <a
			href="http://www.leanway.cn">连恩智能科技(上海)有限公司.</a>
		</strong>
	</footer>


	<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h3 class="modal-title" id="myModalLabel">404错误提示</h3>
				</div>
				<div class="modal-body" id="tip">
					<h4>内部页面不存在，如有问题请与管理员联系</h4>
				</div>
				<div class="modal-footer" id="sure">
					<button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-4">
		<input class="form-control" id="judgeErrorPage"
			name="judgeErrorPage" type="hidden" />
	</div>
	<script type="text/javascript">
		window.onload = function() {
			var judgeInnerOrOut = window.document.location.href;
			if (judgeInnerOrOut.indexOf("platform") > 0) {
				var splitFirst = judgeInnerOrOut.split('platform/');
				var ResultString = splitFirst.join('');
				window.location.href = ResultString;
			}
		}
		function errorPageToLogin() {
			var getJudgeInnerOrOut=$("#judgeErrorPage").val();
			alert(getJudgeInnerOrOut);
			if (getJudgeInnerOrOut.indexOf("platform") > 0) {
				//跳出模态框   从内部发生的页面找不到错误 
				$("#confirmModal").modal("show");
			} else {
				var pageToLogin = getLocalhostPaht();
			//	alert(pageToLogin);
				//跳转
				window.location.href = pageToLogin;
				//   parent.window.location.href = "../../user?method=returnBack";
			}
		}

		function getLocalhostPaht() {
			//js获取项目根路径
			var curWwwPath = window.document.location.href;
			//获取主机地址之后的目录
			var pathName = window.document.location.pathname;
			var pos = curWwwPath.indexOf(pathName);
			//获取主机地址
			var localhostPaht = curWwwPath.substring(0, pos);
			//获取带"/"的项目名
			var projectName = pathName.substring(0, pathName.substr(1).indexOf(
					'/') + 1);
			//获取登入界面
			var pageToLogin = localhostPaht + projectName;
			return pageToLogin;
		}
	</script>

	<!-- jQuery 2.1.4 -->
	<script src="platform/plugins/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="platform/bootstrap/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="platform/plugins/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="platform/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="platform/adminlte/js/demo.js"></script>
</body>
</html>
