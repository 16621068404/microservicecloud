<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>首页</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">

<!-- tree grid -->

</head>
<body class="hold-transition skin-blue-light sidebar-mini">
	<div>
		<section class="content-header">
		<!-- <h1>&nbsp;</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i></li>
			<li class="active">查询图表</li>
			<li class="active">月销售订单完成状态</li>
			<li class="active"></li>
	</ol> -->
</section>
	</div>
	<!-- 单订单进度查询 图表  甘特图-->
	<div class="col-sm-12">
		<div class="box box-success">
			<div class="box-header with-border">
				<h3 class="box-title">订单进度查询图表</h3>
				<div class="box-tools pull-right">
					<!-- <button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button> -->
				</div>
			</div>
			<div>
				<form class="form-horizontal" id="sellgantt">
					<div class="box-body">
						<div class="form-group">
							<label class="col-sm-2 control-label">客户</label>
							<div class="col-sm-2">
								<select class="form-control" id="selectbusiness"
									onchange="changeBegin();"></select>
							</div>
							<label class="col-sm-2 control-label">销售订单号</label>
							<div class="col-sm-2">
								<select class="form-control" id="sellbill" onchange="onbuil();"></select>
							</div>
							<label class="col-sm-1 control-label">产品明细</label>
							<div class="col-sm-2">
								<select class="form-control" id="detail" onchange="details();"></select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="productionsearchno">生产查询号</label>
							<div class="col-sm-2">
								<select class="form-control" id="productionsearchno"
									onfocus="closeDetils();"></select>
							</div>
							<label class="col-sm-2 control-label" for="minChartTime">开始时间</label>
							<div class="col-sm-2">
								<input class="form-control" id="minChartTime"
									name="minChartTime" type="text" placeholder="开始时间"
									 />
							</div>
							<label class="col-sm-1 control-label" for="maxChartTime">结束时间</label>
							<div class="col-sm-2">
								<input class="form-control" id="maxChartTime"
                                    name="maxChartTime" type="text" placeholder="结束时间"
                                     onfocus="searchValue();" />
							</div>
							<span><button type="button" class="btn btn-sm btn-primary"
									onclick="gantetu();" id="gantetud">查询</button> </span>
						</div>
					</div>
				</form>
			</div>
			<div id="chart-containerViewSingleOrderProgressCondition"
				align="center"></div>
		</div>
	</div>
	</div>

<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- datetime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script src="../../../jslib/fusioncharts/js/fusioncharts.js"></script>
	<script src="../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>
	<script src="sellgantt.js"></script>
	<script src="../../../jslib/select2/select2.full.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<!-- <script
		src="gante.js"></script> <script src="viewGan.js"></script> -->
</body>
</html>
