		<div class="col-sm-8">

					<h3 class="box-title">模具日历</h3>&nbsp;
						<!--<button class="btn btn-default btn-flat  btn-xs" onclick="resetForm();"
						id="resetform">重置</button>  -->
					<button class="btn btn-default btn-flat  btn-xs" onclick="showMouldModal(1);" id="showMouldModal1">新增</button>
					<button class="btn btn-default btn-flat  btn-xs" onclick="showMouldModal(2);" id="showMouldModal2">修改</button>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>

				</div>

					<div class="form-horizontal clearfix">
						<form class="form-inline" role="form" style="padding-left: 15px;">
								
                        	<div class="form-group">
								<input type="text" placeholder="区间-" id ="workday1"  name = "workday1" class="input-sm form-control" style="width: 80px; height : 32px;">
								<input type="text" placeholder="-区间" id ="workday2"  name = "workday2" class="input-sm form-control" style="width: 80px; height : 32px;">
								<div class="col-sm-6 input-group">
									<input type="text" placeholder="请输入关键字" id="mcSearchVal" name="mcSearchVal" class="input-sm form-control" /> <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="queryMouldCalendar();">搜索</button> </span>
								</div>
							</div>
						</form>
					</div>
					
					<table id="mouldCalandar" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<td style="width: 15px"><input type="checkbox" id="mcCheckAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('mouldCalandar', 'mcCheckAll', 'mcCheckList');"><label for="mcCheckAll"></label></td>
								<th>工作日历</th>
								<th>备注</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
			</div>
			<!-- /.box-body -->
		</div>

 	<div class="modal fade" id="mouldModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" >
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="mouldModalLabel">模具日历</h4>
				</div>
					<div class="modal-body">
						<div class="box-body">
							<form class="form-horizontal" id="mouldModalForm">
							
								<div class="form-group">
								
									<input class="form-control" id="mouldcalendarid" name="mouldcalendarid" type="hidden" />
									<input class="form-control" id="mouldid" name="mouldid" type="hidden" />
									
									<label class="col-sm-2 control-label" for="workday">日期</label>
									<div class="col-sm-3">
										<input class="form-control" id="workday" name="workday" type="workday" placeholder="日期" />
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label" for="comments">备注</label>
										<div class="col-sm-3">
											<textarea class="form-control" rows="1" id="comments" name="comments" placeholder="备注"></textarea>
										</div>
									
								</div>
							</div>
								 
						</form>
                     </div>
				</div>
		    	 <div class="modal-footer" align="center">
		    		<button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">关闭</button>
                  	<button type="button" class="btn btn-primary" id="saveMouldCalendar" onclick="saveMouldCalendar()">确定</button>
                </div>
			</div>
		</div>
	</div>
 
		<!-- /.box-body -->

	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="viewModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="viewtip"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="afterAddOrUpdateData()">确定</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
				</div>
			</div>
