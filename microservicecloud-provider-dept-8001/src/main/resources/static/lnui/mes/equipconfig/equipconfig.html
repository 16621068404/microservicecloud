<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>设备监控配置</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
</head>
<body class="hold-transition skin-blue-light sidebar-mini">


    <!-- left信息  显示主要内容    boostraps 自带是12的页面布局-->
    <section class="content-header">
        <h1>&nbsp;</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i></li>
            <li class="active">生产基础资料</li>
            <li class="active">设备监控配置</li>
            <li class="active"></li>
        </ol>
    </section>
    <section class="content">
        <!-- 左边为4 -->
        <div class="col-sm-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">设备监控配置</h3>&nbsp;
                    <a class="btn btn-default btn-flat btn-xs" onclick="addEquipConfig();" id="addFun">添加</a>
                    <a class="btn btn-default btn-flat btn-xs" onclick="updateEquipConfig();" id="editFun">修改</a>
                    <!--  <a class="btn btn-default btn-flat btn-xs" onclick="deleteBomCode();" id="delFun">删除</a>-->
                    <div class="btn-group">
                        <button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="delFun">删除 <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a onclick="deleteEquipConfig(1)" id="deleteCurrentFun">当前选中数据</a></li>
                                <li><a onclick="deleteEquipConfig(2)" id="deleteAllFun">跨页选中数据</a></li>
                          </ul>
                    </div>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                  <div class="form-horizontal clearfix">

                    <div class="col-lg-12 col-sm-12 input-group">
                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchEquipConfig()"> 搜索</button> </span>
                    </div>

                    </div>
                    <table id="generalInfo"
                        class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td style="width: 15px"><input type="checkbox"
                                    id="checkAll"
                                    onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')"
                                    class="regular-checkbox"><label for="checkAll"></label></td>
                                <td>ip</td>
                                <td>域名</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!--    </div>
        </div> -->
        <!-- 表体   右边为8 -->
        <div class="col-sm-8">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">设备监控配置</h3>&nbsp;
                    <button class="btn btn-default btn-flat btn-xs" onclick="saveEquipConfig();"
                            id="saveOrUpdate">保存</button>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <form class="form-horizontal" id="equipConfigForm">
                        <input class="form-control" id="equipconfigid" name="equipconfigid"
                            type="hidden" /><br>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="ip">ip地址</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="ip" name="ip"
                                    type="text" placeholder="ip地址"/>
                            </div>

                            <label class="col-sm-2 control-label" for="domain">域名</label>
                            <div class="col-sm-4">
                                <input class="form-control" id="domain" name="domain" type="text"
                                    placeholder="域名" /><br>
                            </div>
                        </div>
                    </form>

                </div>
                <!-- form end -->
            </div>
        </div>
        </div>
        <!-- /.box-body -->
        <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>

                    <div class="modal-body" id="tips"></div>
                    <div class="modal-footer" id="sure"></div>
                </div>
            </div>
        </div>

    </section>
    <!-- jQuery 2.1.4 -->
    <script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
    <script
        src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js">

    </script>
    <script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js">

    </script>
    <!-- SlimScroll -->
    <script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../../../jslib/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../../../jslib/adminlte/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../../jslib/adminlte/js/demo.js"></script>
    <!-- InputMask -->
    <script src="../../../jslib/input-mask/jquery.inputmask.js"></script>
    <script type="text/javascript" src="../../../jslib/leanway/easypage.js"></script>
    <!-- DataTables -->
    <script src="../../../jslib/datatables/jquery.dataTables.js"></script>
    <script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
    <script src="../../../jslib/iCheck/icheck.js"></script>
    <script type="text/javascript" src="equipconfig.js"></script>
</body>
</html>
