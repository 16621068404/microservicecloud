					<h3 class="box-title">雇员信息</h3>&nbsp;

					>重置</button>  -->
						<button id="saveOrUpdateAId" onclick="saveOrUpdate();"

			</div> <!-- /.box-header --> <!-- form start -->
				<div class="box-body">

					<form class="form-horizontal" id="employeeForm">
						<div class="box-body">

							<div class="form-group"><input type="hidden"
								class="form-control" id="employeeid" name="employeeid"
							> <input type="hidden" class="form-control" id="addressid"
								name="addressid"
							> <input type="hidden" class="form-control" id="createtime"
								name="createtime"
							> <input type="hidden" class="form-control" id="sort"
								name="sort"
							></div>

							<div class="form-group"><label
								class="col-sm-2 control-label" for="name"
							>雇员姓名</label>
								<div class="col-sm-4 "><input class="form-control"
									id="name" name="name" type="text" placeholder="雇员姓名"
								/></div> <label class="col-sm-2 control-label" for="sex">雇员性别</label>
								<div class="col-sm-4 "><select class="form-control"
									id="sex" name="sex"
								>
										<option value="1">男</option>
										<option value="0">女</option>
								</select></div></div>

							<div class="form-group"><label
								class="col-sm-2 control-label" for="age"
							>雇员年龄</label>
								<div class="col-sm-4 "><input class="form-control"
									id="age" name="age" type="text" placeholder="雇员年龄"
								/></div> <label class="col-sm-2 control-label" for="post">雇员职务</label>
								<div class="col-sm-4"><input class="form-control"
									id="post" name="post" type="text" placeholder="雇员职务"
								/></div></div>

							<div class="form-group"><label
								class="col-sm-2 control-label" for="deptid"
							>雇员部门</label>
								<div class="col-sm-4"><select id="deptid" name="deptid"
									class="form-control select2" style="width: 100%"
								>
								</select> <input type="hidden" name="department" id="department">
							</div> <label class="col-sm-2 control-label" for="compid">雇员公司</label>
								<div class="col-sm-4"><select id="compid" name="compid"
									class="form-control select2" style="width: 100%"
								></select> <input type="hidden" name="compname" id="compname">
							</div></div>

							<div class="form-group"><label
								class="col-sm-2 control-label" for="moble"
							>雇员手机</label>
								<div class="col-sm-4"><input class="form-control"
									id="moble" name="moble" type="text" placeholder="雇员手机"
								/></div> <label class="col-sm-2 control-label" for="phone">雇员电话</label>
								<div class="col-sm-4">
								      <input class="form-control"
									id="phone" name="phone" type="text" placeholder="雇员电话"/>

									<!--<input class="form-control" id="phone" name="phone" type="text"
										placeholder="电话" data-inputmask='"mask": "(999) 9999-9999"'
										data-mask />-->
								</div></div>

							<div class="form-group"><label
								class="col-sm-2 control-label"
							>家庭地址</label>
								<div class="col-sm-4"><select class="form-control"
									id="province" name="addressBean.province"
								></select></div>
								<div class="col-sm-3"><select class="form-control"
									id="city" name="addressBean.city"
								></select></div>
								<div class="col-sm-3"><select class="form-control"
									id="country" name="addressBean.country"
								></select></div></div>

							<div class="form-group"><label
								class="col-sm-2 control-label"
							>详细地址</label>
								<div class="col-sm-4"><input id="location" type="text"
									name="addressBean.location" placeholder="详细地址"
									class="form-control"
								/></div>
								<label
								class="col-sm-2 control-label"
							>雇员ID</label>
								<div class="col-sm-4"><input  id="barcode" type="text"
									name="barcode" placeholder="雇员ID"
									class="form-control"
								/></div>
								</div>

							<div class="form-group"><label
								class="col-sm-2 control-label" for="title"
							>雇员职称</label>
								<div class="col-sm-4"><input class="form-control"
									id="title" name="title" type="text" placeholder="雇员职称"
								/></div> <label class="col-sm-2 control-label" for="idcard">身份证</label>
								<div class="col-sm-4"><input class="form-control"
									id="idcard" name="idcard" type="text" placeholder="身份证"
								/></div></div>

						<div id="fileFormGroup" class="form-group">
							<div class="col-xs-8">
								<div class="form-group">
									<label class="col-sm-3 control-label" for="idcardimg">身份证照片</label>

									<div class="col-sm-3">
										<div id="idcardimgPhotoId">
											<form enctype="multipart/form-data" method="post">
												<div class="fileUpload btn btn-primary btn-xs"
													onclick="selectFile('idcardimgId')">选 择</div>
												<input type="file" id="idcardimgId" name="idcardimgId"
													style="height: 0px; width: 0px;">
												<button id="idcardimgAId" type="button"
													class="btn btn-danger btn-xs"
													onclick="uploadFunc('idcardimgId');">上 传</button>
											</form>
										</div>
										<button id="idcardimgClearId" type="button"
											class="btn btn-danger btn-xs"
											onclick="deleteUploadImgFunc('idcardimg','empImageId')">删
											除</button>
										<button id="idcardimgShowImgId" type="button"
											class="btn btn-primary btn-xs"
											onclick="displayPicture('idcardimg','empImageId')">查
											看</button>
										<input type="hidden" id="idcardimg" name="idcardimg">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label" for="headimg">免冠照</label>

									<div class="col-sm-3">
										<div id="headimgPhotoId">
											<form enctype="multipart/form-data" method="post">
												<div class="fileUpload btn btn-primary btn-xs"
													onclick="selectFile('headimgId')">选 择</div>
												<input type="file" id="headimgId" name="headimgId"
													style="height: 0px; width: 0px;">
												<button id="headimgAId" type="button"
													class="btn btn-danger btn-xs"
													onclick="uploadFunc('headimgId');">上 传</button>
											</form>
										</div>
										<button id="headimgClearId" type="button"
											class="btn btn-danger btn-xs"
											onclick="deleteUploadImgFunc('headimg','empImageId')">删
											除</button>
										<button id="headimgShowImgId" type="button"
											class="btn btn-primary btn-xs"
											onclick="displayPicture('headimg','empImageId')">查 看</button>
										<input type="hidden" id="headimg" name="headimg">
									</div>
								</div>

							</div>
							<div class="col-xs-4">
								<label class="col-sm-12 ">预览</label><br>&nbsp;
								<div class="col-xs-12">
									<div class="showEmpImgDiv" id="showEmpImgSpaceId">
										<img src="" id="empImageId" alt="暂无图片" style="height: 120px;">
									</div>
								</div>
							</div>
						</div>


							<div class="form-group"><label
								class="col-sm-2 control-label" for="employdate"
							>雇用时间</label>
								<div class="col-sm-4"><input class="form-control"
									id="employdate" name="employdate" type="text"
									placeholder="雇用时间" onblur="compareTime()"
								/></div> <label class="col-sm-2 control-label" for="enddate" id="enddatelabel">合同截止日期</label>
								<div class="col-sm-4"><input class="form-control"
									id="enddate" name="enddate" type="text" placeholder="合同截止日期"
								onblur="compareTime()"/></div></div>

							<div class="form-group"><label
								class="col-sm-2 control-label" for="email"
							>电子邮件</label>
								<div class="col-sm-4"><input class="form-control"
									id="email" name="email" placeholder="电子邮件"
								/></div> <label class="col-sm-2 control-label" for="qq">雇员QQ</label>
								<div class="col-sm-4"><input class="form-control" id="qq"
									name="qq" type="text" placeholder="雇员QQ"
								/></div></div>

							<div class="form-group"><label
								class="col-sm-2 control-label" for="wechat"
							>微信</label>
								<div class="col-sm-4"><input class="form-control"
									id="wechat" name="wechat" type="text" placeholder="微信"
								/></div> <label class="col-sm-2 control-label" for="weibo">微博</label>
								<div class="col-sm-4"><input class="form-control"
									id="weibo" name="weibo" type="text" placeholder="微博"
								/></div></div>

							<div class="form-group"><label
								class="col-sm-2 control-label" for="dingding"
							>钉钉</label>
								<div class="col-sm-4"><input class="form-control"
									id="dingding" name="dingding" type="text" placeholder="钉钉"
								/></div> <label class="col-sm-2 control-label" for="type">性质</label>
								<div class="col-sm-4"><input class="form-control"
									id="type" name="type" type="text" placeholder="性质"
								/></div></div>
							<!-- <div class="form-group"><label
								class="col-sm-2 control-label" for="status"
							>状态</label>
								<div class="col-sm-4"><select class="form-control"
									id="status" name="status"
								>
										<option value="0">enabled</option>
										<option value="1">disabled</option>
										<option value="2">readonly</option>
										<option value="3">hidden</option>
								</select></div></div> -->

							<div class="form-group"><label
								class="col-sm-2 control-label" for="note"
							>说明</label>
								<div class="col-sm-10"><textarea class="form-control"
										rows="4" id="note" name="note" placeholder="备注."
									></textarea></div></div>

					</div>
				</form>
			</div> <!-- /.box-body -->
