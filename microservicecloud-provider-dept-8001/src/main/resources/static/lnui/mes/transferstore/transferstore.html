<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<!--[if lt IE 9]>
  <script src="plugin/html5shiv.3.7.3/html5shiv.min.js"></script>
  <script src="plugin/respond.1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<style>
#tradetype{
	width: 330px;
	display: inline-block;
    height: 32.67px;
    vertical-align: -2px;
    padding: 0;
}
</style>
<body>

    <section class="content">

        <div class="col-sm-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">转移单</h3>&nbsp;
                    <label class="radio-inline">
                            <input type="radio" name="confirmstatus" id="confirmstatus0" value="0" checked> 未转移
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="confirmstatus" id="confirmstatus1" value="1" > 转移中
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="confirmstatus" id="confirmstatus2" value="2" > 已转移
                        </label>
                        <br>
                    <button class="btn btn-default  btn-xs" onclick="addTransferStore();" id="addFun">新增</button>
                    <button class="btn btn-default  btn-xs" onclick="updateTransferStore();" id="editFun">修改</button>
                     <div class="btn-group">
                        <button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default  btn-xs dropdown-toggle" type="button" id="deleteFun">删除 <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a onclick="deleteTransferStore(1)" id="deleteCurrentFun">当前选中数据</a></li>
                                <li><a onclick="deleteTransferStore(2)" id="deleteAllFun">跨页选中数据</a></li>
                          </ul>
                    </div>
<!--                     <button class="btn btn-default  btn-xs" onclick="addStore();" id="addStoreFun">确认出入库</button>
 -->                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">

                    <div class="form-horizontal clearfix">

                        <div class=" col-sm-12 input-group">
                              <input type="text" placeholder="请输入关键字" id ="searchOrderValue"  name = "searchOrderValue" class="input-sm form-control">
                              <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchTransferStore()"> 搜索</button> </span>
                        </div>

                    </div>
                    <table id="generalInfo" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox"
                                    onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList');"><label
                                    for="checkAll"></label></th>
                                <th>转移单号</th>
                                <th>备注</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>

        <div class="col-sm-9">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">产品</h3>&nbsp;
                        <button type="button" id="addProductorButton" class="btn btn-default btn-xs" onclick="addProductor()" ><i class="fa fa-plus"></i>&nbsp;新增</button>
                        <button type="button" id="delProductorButton" class="btn btn-default btn-xs" onclick="deleteTransferStoreDetail()"><i class="fa fa-trash"></i>&nbsp;删除</button>
                        <button type="button" id="saveProductorButton" class="btn btn-default btn-xs" onclick="saveTransferStore()" ><i class="fa fa-save"></i>&nbsp;保存</button>
                       <!--  <select class="form-control" id="tradetype">
                        	<option>--请选择--</option>
                        </select> -->
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                
                      <form class="form-horizontal" id="additionalForm">
							<input class="form-control" id="additionalid" name="additionalid"
								type="hidden" />
							<input class="form-control" id="additionalDetailList" name="additionalDetailList"
								type="hidden" />&nbsp;
								<label class="radio-inline">  
                                    <input type="radio" name="allotttransferr" id="allotttransferr1" value="1" checked >转仓
                                 </label>&nbsp;
                                 <label class="radio-inline">
                                    <input type="radio" name="allotttransferr" id="allotttransferr2" value="2" >调拨 
                                 </label>
							<div class="form-group">
								 
								
	                            
	                            <label class="col-sm-2 control-label" for="tradetype">交易类型</label>
	                            <div class="col-sm-4">
	                                <select class="form-control tradetype" id="tradetype" name="tradetype" placeholder="交易类型"></select>
	                            </div>
	                            <label class="col-sm-2 control-label" for="comment">备注</label>
								<div class="col-sm-4">
									<input class="form-control" id="comment" name="comment"
										type="text" placeholder="备注" /><br> 
								</div>
								
								<label class="col-sm-2 control-label">计划发货日期</label>
								<div class="col-sm-4 ">
									<div>
										<input class="form-control" id="plannedDeliveryDate"
											name="plannedDeliveryDate" type="text" placeholder="计划发货日期" />
									</div>
								</div>
								<label class="col-sm-2 control-label">计划到货日期</label>
								<div class="col-sm-4 ">
									<div>
										<input class="form-control" id="planTheDeliveryDate"
											name="planTheDeliveryDate" type="text" placeholder="计划到货日期" />
									</div>
								</div>
								

<!-- 								<label class="col-sm-2 control-label" for="tradetype">交易类型</label> -->
<!-- 	                            <div class="col-sm-4"> -->
<!-- 	                                <select class="form-control" id="tradetype" name="tradetype" placeholder="交易类型"></select> -->
<!-- 	                            </div> -->
								
							</div>
	
						</form>

                    <table id="productorTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 15px"><input type="checkbox" id="productorCheckAll" name="productorCheckAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('productorTable', 'productorCheckAll', 'productorCheck');"><label for="productorCheckAll"></label></th>
                                <th>调出地点</th>
                                <th>调入地点</th>
                                <th>产品编码</th>
                                 <th>产品名称</th>
                                <th>版本</th>
                                <th>批次号</th>
                                <th>可调出数量</th>
                                <th>库存单位</th>
                                <th>调出数量</th>
                                <th>换算率</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>

    </section>


     <div>
		<div class="row">
			<div class="col-sm-12" >
				<div class="modal fade bs-example-modal-lg" id="templateModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close"  data-dismiss="modal" aria-hidden="true"> &times;</button>
				            	<h4 class="modal-title" id="myModalLabel">关联质检模板</h4>
				         	</div>
							<div class="modal-body" >
									<div class="box-body">
										<div class="col-sm-6" >
											<div class="form-horizontal clearfix">
							                    <div class="col-lg-12 col-sm-12 input-group">
							                          <input type="text" placeholder="请输入关键字" id ="templateSearchValue"  name = "templateSearchValue" class="input-sm form-control">
							                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchTemplate()"> 搜索</button> </span>
							                    </div>
									     	</div>
											<table id="employeeTables" class="table table-striped table-bordered table-hover" >
											 	<thead>
													<tr>
														<th style="width:5px"><input type="checkbox" id="templateCheckAll" class="regular-checkbox"
														onclick="com.leanway.dataTableCheckAll('employeeTables', 'employeeCheckAll', 'employeeCheckList');"><label for="employeeCheckAll"></label></th>
														<th>姓名</th>
														<th>部门</th>
														<th>电话</th>
													</tr>
								       		 	</thead>
											</table>
										</div>

										<div class="col-sm-1" >
 											<div style="margin-top: 80px;">
											</div>
										</div>

										<div class="col-sm-5" >

<!-- 												<div class="form-horizontal clearfix">
								                    <div class="col-lg-12 col-sm-12 input-group">
								                          <span>已存在的雇员</span>
								                    </div>
								                </div> -->
							                <div class="form-horizontal clearfix" style="height: 27px;">
							                </div>

											<table id="saveTemplateTables" class="table table-striped table-bordered table-hover" >
											 	<thead>
													<tr>
														<th style="width: 15px"><input type="checkbox" id="saveEmployeeCheckAll" class="regular-checkbox"
														onclick="com.leanway.dataTableCheckAll('saveTemplateTables', 'saveTemplateCheckAll', 'saveTemplateCheckList');"><label for="saveTemplateCheckAll"></label></th>
														<th>模板名称</th>
														<th>模板版本</th>
														<th>事件名称</th>
													</tr>
								       		 	</thead>
											</table>
										</div>

									</div>

							</div>

							<div class="modal-footer">
				           		<button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">取消</button>
				          		<button type="button" class="btn btn-primary" id ="saveTemplate"  onclick="saveTemplate()">确定</button>
				        	 </div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body" id="tips"></div>
                <div class="modal-footer" id="sure"></div>
            </div>
        </div>
    </div>

    <!-- jQuery 2.1.4 -->
    <script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrapValidator -->
    <script src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
    <!-- SlimScroll -->
    <script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../../../jslib/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../../../jslib/adminlte/js/app.min.js"></script>
    <!-- DateTime -->
    <script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script src="../../../jslib/select2/select2.full.min.js"></script>
    <script src="../../../jslib/select2/i18n/zh-CN.js"></script>
    <!-- DataTables -->
    <script src="../../../jslib/datatables/jquery.dataTables.js"></script>
    <script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
    <script src="../../../jslib/leanway/jn_common.js"></script>
    <script type="text/javascript" src="transferstore.js"></script>

</body>

</html>
