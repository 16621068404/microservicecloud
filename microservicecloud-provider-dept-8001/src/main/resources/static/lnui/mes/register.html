								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label" for="note">说明</label>
								<div class="col-sm-10">
									<textarea class="form-control" rows="5" id="note" name="note"></textarea>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
