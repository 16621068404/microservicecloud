
<!DOCTYPE html>
<html>
<head>

	content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"

	"
	name="viewport">

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">

<!-- tree grid -->

</head>
<body class="hold-transition skin-blue-light sidebar-mini">

	</section>
	<section class="content">
		<div class="col-sm-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">选择时间</h3>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
				</div>
				<div class="box-body">
					<form class="form-horizontal" id="Form" name="Form">
						<div class="form-group">
							<div class="col-sm-2"></div>
							<label class="col-sm-1 control-label" for="year">选择年份</label>
							<div class="col-sm-2">
								<select class="form-control" id="year" name="year">
								</select>
							</div>
							<label class="col-sm-1 control-label" for="month">选择月份</label>
							<div class="col-sm-2">
								<select class="form-control" id="month" name="month">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
									<option value="7">7</option>
									<option value="8">8</option>
									<option value="9">9</option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
								</select>
							</div>
							<div class="col-sm-3">
								<button type="button" class="btn btn-sm btn-primary"
									onclick="queryProducts();" id="searchProduct">查询</button>
								<button type="button" class="btn btn-sm btn-primary"
									onclick="exportExcelFunc();" id="exportbutton">明细表导出</button>
							</div>
						</div>
					</form>
				</div>

			</div>
		</div>

		<div class="row">
			<!-- 左边为4 -->
			<div class="col-sm-4">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">车间员工计件月度工资总览</h3>
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
						<!-- /.box-tools -->
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="form-horizontal clearfix"></div>
						<table id="generalInfogroup"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td style="width: 15px"><label for="checkAllgroup"></label></td>
									<th>车间</th>
									<th>月度计件工资</th>
								</tr>
							</thead>
							<tbody id="bodygeneralInfogroup">
							</tbody>
						</table>
					</div>
				</div>
			</div>


			<div class="col-sm-8">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">车间员工月度计件工资统计明细表</h3>
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>

					<div class="box-body">
						<table class="table table-bordered" id="bottleneckConditiongroup">

						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<!-- 左边为4 -->
			<div class="col-sm-4">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">员工计件月度工资总览</h3>
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
						<!-- /.box-tools -->
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<div class="form-horizontal clearfix">

							<div class="col-lg-12 col-sm-12 input-group">
								<input type="text" placeholder="请输入员工名称" id="searchValue"
									name="searchValue" class="input-sm form-control" /> <span
									class="input-group-btn"><button type="button"
										class="btn btn-sm btn-primary" onclick="searchByKey();"
										id="searchvague">搜索</button> </span>
							</div>
						</div>
						<table id="generalInfo"
							class="table table-striped table-bordered table-hover"
							style="width: 100%">
							<thead>
								<tr>
									<td style="width: 15px"><label for="checkAll"></label></td>
									<th>员工名称</th>
									<th>月度计件工资</th>
								</tr>
							</thead>
							<tbody id="bodygeneralInfo">
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="col-sm-8">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">员工月度计件工资统计明细表</h3>
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
						<!-- /.box-tools -->
					</div>

					<div class="box-body">
						<table class="table table-bordered" id="bottleneckCondition"
							style="width: 100%">

						</table>
					</div>
				</div>
			</div>
		</div>



	</section>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- datetime -->
	<script type="text/javascript"
		src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js"
		charset="UTF-8"></script>
	<script type="text/javascript"
		src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"
		charset="UTF-8"></script>
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<script src="../../../jslib/fusioncharts/js/fusioncharts.js"></script>
	<script src="../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>
	<!--Select2  -->
	<script src="../../../jslib/select2/select2.full.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script src="employeewagereconciliation.js"></script>
</body>
