	visibility: hidden;
	background-color: #555;

	margin: 1px 0;

<body class="hold-transition skin-blue-light sidebar-mini"  style="overflow-y: auto; " >
	<section class="content">
			<div class="col-sm-12" >

				<div class="box box-primary">
					<div class="box-header with-border">
					 <h3 class="box-title">车间生产任务表</h3>
               		 <div class="box-tools pull-right">
                   		 <button class="btn btn-box-tool" data-widget="collapse">
                        	<i class="fa fa-minus"></i>
                   		 </button>
               		 </div>
							
			                </div>
					<div class="overlay" id="mask" hidden="">
	                	<i class="fa fa-refresh fa-spin"></i>
	            	</div>
					<!-- /.box-header -->
					<div class="box-body">
					<form class="form-inline" role="form" style="padding-top: 5px;">
							<div class="col-sm-1 input-group" >
							</div>
                               <div class="form-group">
										 <input type="text" placeholder="开始时间" id ="adjuststarttime"  name = "adjuststarttime" onchange="queryDispatchingOrder()" class="input-sm form-control" style="width: 100px; height : 32px;">
										 <input type="text" placeholder="结束时间" id ="adjustendtime"  name = "adjustendtime" onchange="queryDispatchingOrder()" class="input-sm form-control" style="width: 100px; height : 32px;">
										 <select id="groupid" name="groupid" class="form-control" onchange="queryWorkCenter();queryArtWorkCenter();queryDispatchingOrder()">
                                        	 <option value="">-----工作组-----</option>
                                         </select>		
                                         <select id="centerid" name="centerid" class="form-control" onchange="queryDispatchingOrder()">
                                			<option value="">--机器工作中心--</option>
                            			 </select>
                            			 <select id="personcenterid" name="personcenterid" class="form-control" onchange="queryDispatchingOrder()">
                               				 <option value="">--人工工作中心--</option>
                           			     </select>
										 <div class="col-sm-1 input-group" >
											<input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control" style="width: 100px; height : 32px;">
											<span class="input-group-btn">
											    <button type="button"  onclick="queryDispatchingOrder()" class="btn btn-sm btn-primary" style="height : 32px;">查询</button>
									    	</span>
										</div>
								</div>
								<label class="checkbox-inline">
							  		<input type="radio" name="dispatchingstatus" id="dispatchingstatus1" value="1" checked> 未开工
								</label>
								<label class="checkbox-inline">
							  		<input type="radio" name="dispatchingstatus" id="dispatchingstatus2" value="2"> 已开工
								</label>
								<label class="checkbox-inline">
								   <input type="radio" name="dispatchingstatus" id="dispatchingstatus3" value="3"> 已完工
								</label>
								</form>
												<div class="box-body">
							<div id="unstart">
							<table id="dispatchingOrderTable" class="table table-striped table-bordered table-hover">
								<thead>
										<tr>

											<th style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox" name="checkAll"
											onclick="com.leanway.dataTableCheckAll('dispatchingOrderTable', 'checkAll', 'checkList');"><label
												for="checkAll"></label></th>
									 		<th>生产订单号</th>												
											<th>产品编码</th>
											<th>产品名称</th>
											<th>图号</th>
											<th>派工单号</th>
											<th>生产子查询号</th>
											<th>计划数</th>
											<th>调整开始时间</th>
											<th>调整结束时间</th>
										</tr>
									</thead>
								<tbody id="bodyproductorIssued">
								</tbody>
							</table>
							</div>
							<div id="compelete" style="display:none">
							<table id="dispatchingOrderTableTwo" class="table table-striped table-bordered table-hover" >
								<thead>
										<tr>

											<th style="width: 15px"><input type="checkbox" id="checkAllTwo" class="regular-checkbox" name="checkAllTwo"
											onclick="com.leanway.dataTableCheckAll('dispatchingOrderTableTwo', 'checkAllTwo', 'checkListTwo');"><label
												for="checkAllTwo"></label></th>
											<th>生产订单号</th>
											<th>产品编码</th>
											<th>产品名称</th>
											<th>图号</th>
											<th>派工单号</th>
											<th>生产子查询号</th>
											<th>计划数</th>
											<th>完工数</th>
											<th>不合格数</th>
											<th>返工完工数</th>
											<th>实际开始时间</th>
											<th>实际结束时间</th>
										</tr>
									</thead>
								<tbody id="bodyproductorIssuedTwo">
								</tbody>
							</table>
							</div>
							</div>
							
					</div>
				</div>

		</div>

        <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
                        aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                                </div>

                                <div class="modal-body" id="tips"></div>
                                <div class="modal-footer" id="sure">

                                </div>
                            </div>
                        </div>
                    </div>


	</section>

</body>
