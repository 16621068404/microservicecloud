	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">新增角色</h4>
				</div>

				<div class="modal-body">
					<form class="form-horizontal" id="roleForm">
						<div class="box-body">

							<div class="form-group">
								<input type="hidden" class="form-control" id="roleId"
									name="roleId">
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label" for="roleName">角色名称</label>
								<div class="col-sm-10 ">
									<input class="form-control" id="roleName" name="roleName"
										type="text" placeholder="角色名称" />
								</div>

							</div>

							<!-- 							<div class="form-group">
								<label class="col-sm-2 control-label" for="startTime">启用日期</label>
								<div class="col-sm-4">
									<input class="form-control" id="startTime" name="startTime"
										type="text" placeholder="yyyy-mm-dd" />
								</div>
								<label class="col-sm-2 control-label" for="deadTime">截止过期</label>
								<div class="col-sm-4">
									<input class="form-control" id="deadTime" name="deadTime"
										type="text" placeholder="yyyy-mm-dd" />
								</div>
							</div> -->

						</div>

					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="modalClose"
						data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="saveRole">保存</button>
				</div>

			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>

	<!-- user grid -->
	<div style="overflow: scroll;">
		<div class="modal fade bs-example-modal-lg" id="userGrid"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">关联用户</h4>
					</div>

					<div class="modal-body">

						<table id="grid-data"
							class="table table-striped table-bordered table-hover">

							<thead>
								<tr>
									<th style="width: 15px">
										<input type="checkbox" id="checkAll" class="regular-checkbox"
											onclick="com.leanway.dataTableCheckAll('grid-data', 'checkAll', 'checkList');">
										<label for="checkAll"></label>
									</th>
									<th>用户名</th>
									<th>雇员</th>
									<th>手机</th>
									<th>电话</th>
									<th>开始时间</th>
									<th>结束时间</th>
								</tr>
							</thead>

							<tbody>
							</tbody>

						</table>

					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="modalClose"
							data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="saveRoleUser">关联用户</button>
					</div>

				</div>
			</div>
		</div>
	</div>

					</div>

				</div>

	<div class="modal fade" id="formsModal" tabindex="-1" role="dialog"

				</div>
				<div class="modal-body">
					<table>
						<tr>
							<th>表单名称</th>
							<th>表单id</th>
							<th>表名</th>
							<th>表编码</th>

						<tr>
							<td>表单名称</td>
							<td>表单id</td>
							<td>表名</td>
							<td>表编码</td>

				</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-primary" id="saveRoleForms">保存</button>
				</div>

			</div>
		</div>
