<div>

	</div>
	<div class="col-sm-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">设备负载</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">
			<div>
				<form class="form-horizontal" id="bottleneckConditionForm">

					<div class="form-group">
					     <div class="col-sm-1"></div>
					
					       <label class="col-sm-1 control-label" for="startCheckTime">时间</label>
							<div class="col-sm-2">
								<input class="form-control" id="starttime"
									name="starttime" type="text" placeholder="开始日期" />
							</div>
							<div class="col-sm-2">
								<input class="form-control" id="endtime"
									name="endtime" type="text" placeholder="结束日期" />
							</div>
							<div class="col-sm-1">
								<button class="btn btn-primary" type="button"
									onclick="searchBottleneckCondition()">查询</button>
							</div>
							<div class="col-sm-1"></div>
					</div>
				</form>
			</div>
			<div class="overlay" id="mask" hidden="">
                  <i class="fa fa-refresh fa-spin"></i>
            </div>
			<div class="fixedTb" style="position:relative;">
				  <div id="content"  style="height:50px;overflow:hidden;position:relative;">
						<table class="table table-bordered" id="bodyBottleneckCondition" style="position:absolute;table-layout:fixed" width="1500px">
						</table>
					</div>
					<div id="dcontent"  style="height:500px;overflow-y:auto;overflow-x:auto;white-space:nowrap;">
						<table class="table table-bordered" id="bodyBottleneckCondition2" width="1500px" style="table-layout:fixed">

						</table>
					</div>

			</div>



			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	</div>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure">

				</div>
			</div>
		</div>
	</div>


	<div>
			<div class="row">
				<div class="col-sm-12" >
					<div class="modal fade bs-example-modal-lg" id="dispatchingModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true">
						<div class="modal-dialog" style="width:900px;">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close"  data-dismiss="modal" aria-hidden="true"> &times;</button>
					            	<h4 class="modal-title" id="myModalLabel">派工单</h4>
					         	</div>

								<div class="modal-body" >

										<div class="box-body">

											<div class="col-sm-12" style="overflow: auto;">
												<table id="dispatchingOrderTable" class="table table-striped table-bordered table-hover">
								<thead>
										<tr>

											<th>工单号</th>
											<th>产品</th>
											<th>工序</th>
											<th>工作组</th>
											<th>设备</th>
											<th>数量</th>
										    <th>余数</th>
											<th>调整开始时间</th>					
											<th style="width: 140px">调整结束时间</th>
											<th style="width: 160px">实际开始时间</th>
											<th style="width: 160px">实际结束时间</th>
										</tr>
									</thead>
								<tbody id="bodyproductorIssued">
								</tbody>
							</table>

											</div>

										</div>

								</div>

								<div class="modal-footer">
					           		<button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">关闭</button>
					          		<!-- <button type="button" class="btn btn-primary" id ="saveEquipmentDispatching">确定</button>  -->
					        	 </div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script>
		  window.onload=function(){
		        function $(id){return document.getElementById(id) }
		        var hDiv=$('content'),dDiv=$('dcontent'),tb0=$('bodyBottleneckCondition'),tb1=$('bodyBottleneckCondition2');
		      dDiv.onscroll=function(){
		          tb0.style.left  = dDiv.scrollLeft*-1 +'px'
		      }
		  }
    </script>
