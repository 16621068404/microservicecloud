<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>图纸下料件备料</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport"
>
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

table th {
	white-space: nowrap;
}

table td {
	white-space: nowrap;
}
</style>

<body style="overflow: auto;"
	class="hold-transition skin-blue-light sidebar-mini"
>
	<!-- header -->
	<div>
		<!-- <section class="content-header">
			<h1>&nbsp;</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">生产追踪</li>
				<li class="active">图纸下料件备料</li>
				<li class="active"></li>
		</ol>
	</section> --> <!-- Your Page Content Here -->
		<section class="content">
			<div class="col-sm-6">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">图纸下料件备料</h3>
						&nbsp;
						<a class="btn btn-default btn-flat btn-xs"
                            onclick="init();" id="init"
                        >查询</a> <a class="btn btn-default btn-flat btn-xs" onclick="addTrack();" id="addFun">备料</a>
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
						</button>
					</div>
				</div>
					<div class="box-body no-padding">
						<div class="box-header">
							<form class="form-horizontal" id="sendDispatchingOrderForm">
							<div class="form-group">
							 <label class="col-sm-2 control-label" for="productionchildsearchno">生产子查询号</label>
								<div class="col-sm-3 ">
								<select
									id="productionchildsearchno" name="productionchildsearchno"
									class="form-control select2" style="width: 100%;"></select>
									</div>
							 <label class="col-sm-2 control-label" for="centerid">工作中心</label>
                                 <div class="col-sm-4 ">
                                 <select
                                     id="centerid" name="centerid"
                                     class="form-control select2" style="width: 100%;"></select>
                                  </div>
                              </div>

                               <div class="form-group">
                               <label class="col-sm-2 control-label" for="starttime">下发时间</label>
	                               <div class="col-sm-3">
	                               <input class="form-control"
	                                 id="starttime" name="starttime" type="text" placeholder="下发时间"
	                                /></div>
                               <label class="col-sm-2 control-label" for="productorid">组件</label>
	                                <div class="col-sm-4 ">
	                                 <select
	                                 id="productorid" name="productorid"
	                                 class="form-control select2" style="width: 100%;"></select>
	                                </div>

                               </div>



						</form>
				</div>

					<table id="generalInfo"
						class="table table-striped table-bordered table-hover"
					>
						<thead>
							<tr>
								<td style="width: 15px"><input type="checkbox"
									id="checkAll"
									onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')"
									class="regular-checkbox"
								><label for="checkAll"></label></td>

								<td>下发日期</td>
								<td>生产子查询号</td>
								<td>派工单号</td>
								<td>调整开始日期</td>
								<td>设备台账</td>
								<td>下料件图号</td>
								<td>下料件</td>
								<td>下料件数量</td>
								<td>原材料</td>
								<td>原材料数量</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
			</div>
		</div>
</div>
	<div class="col-sm-6">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">备料单</h3>&nbsp;
				 <a class="btn btn-default btn-flat btn-xs" onclick="deleteBomTrack()" id="delFun">废弃</a>
                 <a class="btn btn-default btn-flat btn-xs" onclick="next()" id="next">下一步</a>
                 <a class="btn btn-default btn-flat btn-xs" onclick="print()" id="print">打印</a>
				<div class="box-tools pull-right"><a class="btn btn-box-tool"
					data-widget="collapse"
				> <i class="fa fa-minus"></i>
				</a></div>
		</div>

			<div class="box-body">

				<table id="trackInfo"
                        class="table table-striped table-bordered table-hover"
                    >
                        <thead>
                            <tr>
                                <td style="width: 15px"><input type="checkbox"
                                    id="checkAll1"
                                    onclick="com.leanway.dataTableCheckAll('trackInfo', 'checkAll1', 'checkList1')"
                                    class="regular-checkbox"
                                ><label for="checkAll1"></label></td>

                                <td>备料单号</td>
                                <td>条码</td>
                                <td>派工单号</td>
                                <td>调整开始日期</td>
                                <td>设备台账</td>
                                <td>生产订单号</td>
                                <td>产品</td>
                                <td>备料数量</td>
                                <td>备料时间</td>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
		</div>
	</div>
</div>
	</section>
	</div>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true"
>
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true"
				>&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
			</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
		</div>
	</div>
</div>
	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- bootstrapValidator -->
	<script
	src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"
></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<!-- datetime -->
	<script type="text/javascript"
	src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js"
	charset="UTF-8"
></script>
	<script type="text/javascript"
	src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"
	charset="UTF-8"
></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/validate.js"></script>
	<!-- select2 -->
	<script src="../../../jslib/select2/select2.full.min.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script src="../../../jslib/iCheck/icheck.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="virsualbomtrack.js"></script>
</body>
</html>
