
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>成品年度周转率图表</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"
	name="viewport">

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">


</head>
<body class="hold-transition skin-blue-light sidebar-mini">
	 <div>
		<section class="content-header">
			<!-- <h1>&nbsp;</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">查询图表</li>
				<li class="active">成品年度周转率图表</li>
				<li class="active"></li>
			</ol> -->
		</section>
	</div> 
	<div class="col-sm-6">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">选择年份</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
				<form class="form-horizontal" id="chartForm">
					<div class="form-group">
					<input type="hidden" name="countinfo" id="countinfo">
						<label class="col-sm-2 control-label" for="year">选择年份</label>
						<div class="col-sm-3 ">
							<select class="form-control" id="year" name="year"  onchange="getChart()"></select>
						</div>
						<button class="btn btn-primary" id="saveOrUpdate"  type="button" onclick="saveShipment()">保存</button>
						<button class="btn btn-primary" id="show"  type="button" onclick="getChartByProductorId()">查询</button>
					</div>

				</form>
				<form class="form-horizontal" id="infoForm">
				<div id="info">

					</div>
				</form>
			</div>
			<div class="overlay" id="mask" hidden="">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">成品年度周转率图表</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="box-body">
			<div id="finishproductors-container" align="center"></div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- datetime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<script src="../../../jslib/fusioncharts/js/fusioncharts.js"></script>
	<script src="../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>
	<!--Select2  -->
	<script src="../../../jslib/select2/select2.full.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script src="finishproductorsrate.js"></script>
</body>
</html>
