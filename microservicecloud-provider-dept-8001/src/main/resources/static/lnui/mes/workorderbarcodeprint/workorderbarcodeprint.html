<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>生产订单打印</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
</head>

<body class="hold-transition skin-blue-light sidebar-mini">

			<section class="content-header">
		<h1>&nbsp;</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i></li>
			<li class="active">打印导入导出</li>

	<section class="content">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">生产订单条码打印显示</h3>
				&nbsp;下料：
                <input type="checkbox" name="modetype" id="modetype1" class="regular-checkbox"   value="0"><label for="modetype1"></label>否 &nbsp;
                <input type="checkbox" name="modetype" id="modetype2" class="regular-checkbox"   value="-1"><label for="modetype2"></label>是

				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
			</div>
			<div>

			 <div class="box-body">
             <div class="div-heightClass" id="formheightclass">
        <form class="form-horizontal" id="workOrderBarcodePrintForm"
            name="workOrderBarcodePrintForm">

            <div class="form-group">
                <label class="col-sm-2 control-label" for="mouldname">子查询号</label>
                <div class="col-sm-3">
                    <select id="productionsearchno" name="productionchildsearchno"
                        class="form-control select2"
                        style="width: 100%; border-color: #3c8dbc"></select> <input
                        type="hidden" name="productionsearchnoView"
                        id="productionsearchnoView" />
                </div>
                <label class="col-sm-2 control-label" for="groupid">工作中心组</label>
                <div class="col-sm-3">
                    <!-- <input class="form-control" id="groupid" name="groupid" type="text" placeholder="工作中心组" /> -->
                    <select id="groupid" name="groupid" class="form-control select2"
                        style="width: 100%; border-color: #3c8dbc"></select> <input
                        type="hidden" name="groupname" id="groupname" />
                </div>
                <div class="col-sm-2">
                <button type="button" class="btn btn-primary" style="DISPLAY: none"
                    onclick="printBarcode();" id="printbarcodebutton" /> 打印


                </button>
                    <!-- <button class="btn btn-primary" onclick="searchResust();" >查询</button> -->
                    <!-- <a class="btn btn-primary" onclick="searchResust();">查询</a> -->
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="starttime">开始时间</label>
                <div class="col-sm-3">
                    <input class="form-control" id="starttime" name="starttime"
                        type="text" placeholder="开始日期" />
                </div>
                <label class="col-sm-2 control-label" for="endtime">结束时间</label>
                <div class="col-sm-3">
                    <input class="form-control" id="endtime" name="endtime" type="text"
                        placeholder="结束日期" />
                </div>
                <div class="col-sm-2">
                    <a class="btn btn-primary" onclick="searchResust();">查询</a>
                    <span id ="countview" style="DISPLAY: none">共<font size="3" color="red"><em  id="countData"></em></font> 条数据</span>
                </div>
            </div>
        </form>

    </div>
    </div>
			<div class="box-body" id="printarea">
				<!-- <table class="table table-hover">
					<tbody id="tableBody">
					</tbody>
				</table> -->
			</div>
		</div>
	</section>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->

	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- datetime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- select2 -->
	<script src="../../../jslib/select2/select2.full.min.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<script type="text/javascript"
		src="../../../jslib/barcode/jquery-barcode.js"></script>
	<script type="text/JavaScript"
		src="../../../jslib/ritsc-printarea/demo/jquery.PrintArea.js"></script>
	<script type="text/javascript" src="workorderbarcodeprint.js"></script>
