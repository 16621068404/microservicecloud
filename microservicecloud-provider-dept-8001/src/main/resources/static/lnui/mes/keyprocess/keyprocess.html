	<section class="content">
		<!-- 左边为4 -->
		<div class="col-sm-4">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">关注工序</h3>&nbsp;
					<a class="btn btn-default btn-flat btn-xs" onclick="addKeyProcess();" id="addFun">新增</a>
					<a class="btn btn-default btn-flat btn-xs" onclick="updateKeyProcess();" id="editFun">修改</a>
					<div class="btn-group">
			      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="delFun">删除 <span class="caret"></span></button>
			     			<ul class="dropdown-menu">
						        <li><a onclick="deleteKeyProcess(1)" id="deleteCurrentFun">当前选中数据</a></li>
			      			    <li><a onclick="deleteKeyProcess(2)" id="deleteAllFun">跨页选中数据</a></li>
					      </ul>
			    	</div>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
				  <div class="form-horizontal clearfix">

                    <div class="col-lg-12 col-sm-12 input-group">
                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchKeyProcess()"> 搜索</button> </span>
                    </div>

                    </div>
					<table id="generalInfo"
						class="table table-striped table-bordered table-hover"
						>
						<!-- data-use-row-attr-func="true" data-reorderable-rows="true" -->
					 <thead>
							<tr>
								<td style="width: 15px"><input type="checkbox"
									id="checkAll"
									onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')"
									class="regular-checkbox"><label for="checkAll"></label></td>
								<td>名称</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- 	</div>
		</div> -->
		<!-- 表体   右边为8 -->
		<div class="col-sm-8">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">关注工序</h3>&nbsp;
					<button class="btn btn-default btn-flat btn-xs" onclick="saveKeyProcess();"
							id="saveOrUpdate">保存</button>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<form class="form-horizontal" id="keyProcessForm">
						<input class="form-control" id="keyid" name="keyid"
							type="hidden" /><br>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="keyprocessname">关注工序名称</label>
							<div class="col-sm-4">
								<input class="form-control" id="keyprocessname" name="keyprocessname"
									type="text" placeholder="关注工序名称" style="border-color: #3c8dbc;"
									 />
							</div>

							<label class="col-sm-2 control-label" for="keyprocessdesc">描述</label>
							<div class="col-sm-4">
								<input class="form-control" id="keyprocessdesc" name="keyprocessdesc" type="text"
									placeholder="描述" style="border-color: #3c8dbc;" /><br>
							</div>
						</div>
					</form>


		 <div class="box-body">
				<div class=" col-sm-6 ">
					<form class="form-horizontal">
							<div class=" col-sm-12 ">
					<table id="generalCataInfo"class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<td style="width: 15px"><input type="checkbox" id="checkCataAll" onclick="com.leanway.dataTableCheckAll('generalCataInfo', 'checkCataAll', 'checkCataList')" class="regular-checkbox"><label for="checkCataAll"></label></td>
								<td>产品分类</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
		               </table>
										</div>
									</div>
								</form>
							</div>

						</div>

				</div>
				<!-- form end -->
			</div>
		</div>
		</div>
		<!-- /.box-body -->
		<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">提示</h4>
					</div>

					<div class="modal-body" id="tips"></div>
					<div class="modal-footer" id="sure"></div>
				</div>
			</div>
		</div>

	</section>
