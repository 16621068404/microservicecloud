    <div>
        <!-- Your Page Content Here -->
        <section class="content">
            <div class="col-sm-5">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">设备台账</h3>&nbsp;
                            <a class="btn btn-default btn-flat  btn-xs" onclick="updateEquipment()" id="editFun">修改</a>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="form-horizontal clearfix">

                        <div class="col-lg-12 col-sm-12 input-group">
                              <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
                              <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchEquipment()"> 搜索</button> </span>
                        </div>

                    </div>
                        <table id="generalInfo"
                            class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td style="width: 15px"><input type="checkbox" id="checkAll" onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>

                                    <td>设备台账</td>
                                    <td>工作中心</td>
                                    <td>工作中心组</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">设备台账</h3>&nbsp;
                        <button class="btn btn-default btn-flat  btn-xs" onclick="saveEquipment()" id="saveOrUpdate" type="button">保存</button>
                        <div class="box-tools pull-right">
                            <a class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </a>
                        </div>
                    </div>
                    <form class="form-horizontal" id="equipmentForm">

                        <div class="box-body">
                        <div class="col-sm-12">

                            <div class="form-group">
                                <div class="col-sm-12">
                                 <input class="form-control" id="equipmentid" name="equipmentid"
                                        type="hidden" placeholder="公司编号" />
                                    <input class="form-control" id="compid" name="compid"
                                        type="hidden" placeholder="公司编号" />
                                        <input class="form-control" id="centerid" name="centerid"
                                 type="hidden" placeholder="工作中心" />
                                </div>
                                <label class="col-sm-2 control-label" for="serialnumber">台账序号</label>
                                <div class="col-sm-4 ">
                                    <input class="form-control" id="serialnumber" name="serialnumber"
                                        type="text"/>
                                </div>
                                <label class="col-sm-2 control-label" for="shortname">工作中心名称</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="shortname" name="shortname"
                                        type="text"/>
                                </div>
                            </div>
                          <div class="form-group">
                                <label class="col-sm-2 control-label" for="equipspecification">设备规格</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="equipspecification" name="equipspecification"
                                        type="text" />
                                </div>
                                <label class="col-sm-2 control-label" for="equipmodel">设备型号</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="equipmodel" name="equipmodel"
                                        type="text"  />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="equipmentnum">台账编号</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="equipmentnum" name="equipmentnum"
                                        type="text"  />
                                </div>
                                 <label class="col-sm-2 control-label" for="groupid">工作中心组</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="groupid" name="groupid"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="centername">工作中心编码</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="centername" name="centername"
                                        type="text"  />
                                </div>
                                 <label class="col-sm-2 control-label" for="guaranteedate" id="guaranteedatelabel">保修开始日期</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="guaranteedate" name="guaranteedate"
                                        type="text"  />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="guaranteedays">保修天数</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="guaranteedays" name="guaranteedays"
                                        type="text"  />
                                </div>
                                 <label class="col-sm-2 control-label" for="equipstatusid">设备状态</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline" style="padding-left: 20px;">
                                     <input type="radio" name="equipstatusid" id="equipstatusid0" value="12" checked="checked"> 正常
                                     </label>
                                    <label class="radio-inline">
                                     <input type="radio" name="equipstatusid" id="equipstatusid1" value="13"> 停机
                                     </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="shutdownreasonid">停机原因</label>
                                <div class="col-sm-4">
                                   <select class="form-control" id="shutdownreasonid" name="shutdownreasonid"></select>
                                </div>

                            </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
                        aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                                </div>

                                <div class="modal-body" id="tips"></div>
                                <div class="modal-footer" id="sure">

                                </div>
                            </div>
                        </div>
                    </div>

    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>

    <script src="../../../jslib/datatables/jquery.dataTables.js"></script>
