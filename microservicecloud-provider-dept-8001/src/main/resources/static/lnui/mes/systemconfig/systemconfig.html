<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>系统配置</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="../../../jslib/leanway/loader_datatables.css">
	<style type="text/css">

table th {
    white-space: nowrap;
}

table td {
    white-space: nowrap;
}

</style>
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body style="overflow-x: hidden;"
	class="hold-transition skin-blue-light sidebar-mini">
	<div>
		<!-- Main content -->
		 <section class="content-header">
			<!-- <h1>&nbsp;</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">基础数据管理</li>
				<li class="active">系统参数配置</li>
				<li class="active"></li>
			</ol> -->
		</section>


		<div class="col-sm-5">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">基础配置</h3>
					&nbsp;

				</div>
				<div class="form-horizontal clearfix">
					<div class="col-lg-12 col-sm-12 input-group">
						<input type="text" placeholder="请输入关键字" id="CodeMapSearchValue"
							name="CodeMapSearchValue" class="input-sm form-control">
						<span class="input-group-btn"><button type="button"
								class="btn btn-sm btn-primary" onclick="searchCodeMap()">
								搜索</button> </span>
					</div>
				</div>
				<table id="configTables"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th style="width: 15px"><input type="checkbox" id="checkAll"
								class="regular-checkbox"
								onclick="com.leanway.dataTableCheckAll('configTables', 'checkAll', 'checkList');"><label
								for="checkAll"></label></th>
							<th>配置名称</th>
							<th>值</th>
							<th>描述</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="col-sm-1">
			<div style="margin-top: 120px; margin-left: 35px;">
				<span><button type="button" id="refreshProductorButton"
						class="btn btn-default btn-sm" onclick="toTable()">
						<i class="fa fa-angle-double-right"></i>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">系统参数配置</h3>
					&nbsp;
					<button type="button" class="btn btn-default btn-flat btn-xs"
						onclick="showEdit();" id="editFun">修改</button>

				</div>

				<div class="form-horizontal clearfix">
					<div class="col-lg-12 col-sm-12 input-group">
						<input type="text" placeholder="请输入关键字" id="SysConfigSearchValue"
							name="SysConfigSearchValue" class="input-sm form-control">
						<span class="input-group-btn"><button type="button"
								class="btn btn-sm btn-primary" onclick="searchSysConfig()">
								搜索</button> </span>
					</div>
				</div>
				<table id="saveconfigTables"
					class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th style="width: 15px"><input type="checkbox"
								id="checkAll1" class="regular-checkbox"
								onclick="com.leanway.dataTableCheckAll('saveconfigTables', 'checkAll1', 'checkList1');"><label
								for="checkAll1"></label></th>
							<th>配置名称</th>
							<th>值</th>
							<th>描述</th>
							<th>启用</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<div class="modal fade" id="formModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">系统配置</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="systemConfigForm">

						<div class="form-group">
							<input type="hidden" class="form-control" id="codemapid"
								name="codemapid">
						</div>
						<div class="form-group">
							<input type="hidden" class="form-control" id="systemconfigid"
								name="systemconfigid">
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="configname">配置名称</label>
							<div class="col-sm-4 ">
								<input class="form-control" id="configname" name="configname"
									type="text" placeholder="配置名称" readonly="readonly" />
							</div>
							<label class="col-sm-2 control-label" for="configvalue">配置值</label>
							<div class="col-sm-4">
								<input class="form-control" id="configvalue" name="configvalue"
									type="text" placeholder="配置值" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label" for="configdesc">描述</label>
							<div class="col-sm-4">
								<input class="form-control" id="configdesc" name="configdesc"
									type="text" placeholder="描述" />
							</div>
							<label class="col-sm-2 control-label" for="isenable">是否启用</label>&nbsp
							<label class="radio-inline"> <input type="radio"
								name="isenable" id="0" value="0">是
							</label>
							<label class="radio-inline"> <input type="radio"
								name="isenable" id="1" value="1">否
							</label>
							<!-- <div class="col-sm-4">
								<input id="0" name="isenable" type="radio" value="0" />是 <input
									id="1" name="isenable" type="radio" value="1" />否
							</div> -->
						</div>


					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="modalClose"
						data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="saveUser"
						onclick="saveOrUpdate();">保存</button>
				</div>

			</div>
		</div>
	</div>

	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="viewModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="viewtip"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="savaOrUpdate()">确定</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- bootstrapValidator -->
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<script type="text/javascript" src="systemconfig.js"></script>
</body>
</html>
