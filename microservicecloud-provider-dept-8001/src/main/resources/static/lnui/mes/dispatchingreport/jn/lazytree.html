<!DOCTYPE html>
<html>
<head>
<title>生产进度查询</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<!-- <link href="miniui/demo/demo.css" rel="stylesheet" type="text/css" /> -->
<link href="miniui/scripts/miniui/themes/icons.css" rel="stylesheet"
	type="text/css">
<link href="miniui/scripts/miniui/themes/default/miniui.css"
	rel="stylesheet" type="text/css">

</head>
<body>
	<div id="treegrid1" class="mini-treegrid"
		style="width: 1580px; height: 700px;"
		url="../../../../hsmes/productionGroupReport?method=queryJnTreeGradeReportWsInterface"
		showTreeIcon="false" textField="text" idField="id"
		treeColumn="filename" onbeforeload="onBeforeTreeLoad"
		ondrawcell="OnDrawCell">
		<div property="columns">
			<div type="indexcolumn"></div>
			<div name="filename" field="parent" width="80">&nbsp;</div>
			<div field="companioname" width="140">客户名称</div>
			<div field="contractno" width="100">合同号</div>
			<div field="barcode" width="140">流程卡号</div>
			<div field="material" width="100">型号</div>
			<div field="productorname" width="140">产品编码</div>
			<div field="productordesc" width="180">产品名称</div>
			<div field="listProcessJson" width="320">生产进度</div>
			<div field="practicalstarttime" width="100">投产日期</div>
			<div field="practicalendtime" width="100">完工日期</div>
			<div field="producefinishdate" width="85">交货期</div>
		</div>
	</div>
</body>
<script src="miniui/scripts/boot.js" type="text/javascript"></script>
<script src="miniui/scripts/jquery.min.js" type="text/javascript"></script>
<script src="miniui/scripts/miniui/miniui.js" type="text/javascript"></script>
<script type="text/javascript">
	//可以传递自定义的属性
	var kehu = window.parent.document.getElementById("kehu").value; //客户
	var hetong = window.parent.document.getElementById("hetong").value; //合同
	var chanpin = window.parent.document.getElementById("chanpin").value; //合同
	function onBeforeTreeLoad(e) {
		var tree = e.sender; //树控件
		var node = e.node; //当前节点
		var params = e.params; //参数对象
		params.kehu = kehu;
		params.hetong = hetong;
		params.chanpin = chanpin;
	}

	function OnDrawCell(e) {

	}
</script>
</html>
