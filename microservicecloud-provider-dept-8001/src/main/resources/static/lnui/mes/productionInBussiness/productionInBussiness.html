
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>首页</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">

<!-- tree grid -->

</head>
<body class="hold-transition skin-blue-light sidebar-mini">
	<div>
		<section class="content-header">
		<!-- <h1>&nbsp;</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i></li>
			<li class="active">查询图表</li>
			<li class="active">生产在制品计划匹配表</li>
			<li class="active"></li>
	</ol> -->
</section>
	</div>
	<div class="col-sm-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">生产在制品计划匹配表</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div>
					<form class="form-horizontal" id="productionInBussinessForm">
						<div class="form-group">
							<label class="col-sm-1 control-label" for="selectWay">查询方式</label>
							<div class="col-sm-2">
								<select class="form-control" id="selectWay" name="selectWay"
									onchange="selectMonthOrWeek();">
									<option value="0">==请选择==</option>
									<option value="1">周</option>
									<option value="2">月</option>
								</select>
							</div>
							<label class="col-sm-2 control-label" for="groupid">车间</label>
							<div class="col-sm-2">
								<select class="form-control" id="groupid" name="groupid"
									onchange="selectworkRange();">
									<!-- <option value="0">==请选择==</option>
									<option value="1">全厂</option>
									<option value="2">车间</option> -->
								</select>
							</div>
							<label class="col-sm-2 control-label" for="centerid">工作中心</label>
							<div class="col-sm-2">
								<select class="form-control" id="centerid" name="centerid">
								</select>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label" for="selectWeek">传统周期</label>
							<div class="col-sm-2">
								<input class="form-control" id="selectWeek" name="selectWeek"
									type="week" placeholder="开始日期" onfocus="weekAbnormal();" />
							</div>
							<label class="col-sm-2 control-label" for="selectWeekStartDay">自定义周期起始日期</label>
							<div class="col-sm-2">
								<input class="form-control" id="selectWeekStartDay"
									name="selectWeekStartDay" type="date"
									onfocus="selectWeekStartDayNext();" />
							</div>
							<label class="col-sm-2 control-label" for="selectWeekEndDay">自定义周期结束日期</label>
							<div class="col-sm-2">
								<input class="form-control" id="selectWeekEndDay"
									name="selectWeekEndDay" type="date"
									onfocus="selectWeekEndDayNext();" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-1 control-label" for="selectMonth">传统月份</label>
							<div class="col-sm-2">
								<input class="form-control" id="selectMonth" name="selectMonth"
									type="month" placeholder="开始日期" onfocus="monthAbnormal();" />
							</div>
							<label class="col-sm-2 control-label" for="selectMonthStartDay">自定义月份起始日期</label>
							<div class="col-sm-2">
								<input class="form-control" id="selectMonthStartDay"
									name="selectMonthStartDay" type="date"
									onfocus="selectMonthStartDayNext();" />
							</div>
							<label class="col-sm-2 control-label" for="selectMonthEndDay">自定义月份结束日期</label>
							<div class="col-sm-2">
								<input class="form-control" id="selectMonthEndDay"
									name="selectMonthEndDay" type="date"
									onfocus="selectMonthEndDayNext();" />
							</div>
							<div class="col-sm-1">
								<button class="btn btn-primary" type="button"
									onclick="getneedAndUnneedChartData()">查询</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-4">
					<div id="chart-container"></div>
				</div>

				<div class="col-sm-8" align="center">
					<!-- 需求相关表   柱状图 -->
					<div id="chart-container2"></div>
				</div>
				<div class="col-sm-4"></div>

				<div class="col-sm-8" align="center">
					<!-- 非需求相关图表 柱状图-->
					<div id="chart-container3"></div>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">提示</h4>
					</div>

					<div class="modal-body" id="tips"></div>
					<div class="modal-footer" id="sure"></div>
				</div>
			</div>
		</div>
		<!-- jQuery 2.1.4 -->
		<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
		<!-- SlimScroll -->
		<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
		<!-- FastClick -->
		<script src="../../../jslib/fastclick/fastclick.js"></script>
		<!-- AdminLTE App -->
		<script src="../../../jslib/adminlte/js/app.min.js"></script>
		<!-- InputMask -->
		<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
		<script src="../../../jslib/iCheck/icheck.js"></script>
		<!-- DataTables -->
		<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
		<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
		<!-- datetime -->
		<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
		<script
			src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
		<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>

		<script src="../../../jslib/fusioncharts/js/fusioncharts.js"></script>

		<script src="../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>

		<script src="productionInBussiness.js"></script>
</body>
</html>
