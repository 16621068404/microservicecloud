<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>菜单管理</title>

	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet" href="../../../jslib/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="../../../jslib/font-awesome-4.4.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="../../../jslib/ionicons-2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="../../../jslib/adminlte/css/skins/_all-skins.min.css">

<!-- tree grid -->
<link href="../../../jslib/fancytree-master/skin-bootstrap/ui.fancytree.css"
	rel="stylesheet" type="text/css" />
<!-- DataTables -->
<link rel="stylesheet"href="../../../jslib/leanway/common.css">
<link rel="stylesheet"href="../../../jslib/select2/select2.min.css">
<!-- ztree -->
<link href="../../../jslib/zTree/css/zTreeStyle/zTree.css" rel="stylesheet" type="text/css"/>
 <!-- DataTables -->
<link rel="stylesheet"href="../../../jslib/datatables/dataTables.bootstrap.css">
<link href="../../../jslib/datetimepicker/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<div>
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">权限管理</li>
				<li class="active">菜单管理</li>
				<br>
				<br>
				<a onclick="addMenu();" class="btn btn-default btn-flat  btn-xs" data-toggle="modal"
					id="addFun">新增</a>&nbsp;
				<a class="btn btn-default btn-flat  btn-xs" onclick="showEditMenu();" id="editFun">修改</a>&nbsp;
				<a class="btn btn-default btn-flat  btn-xs" onclick="deleteMenu();" id="delFun">删除</a>&nbsp;
				<a class="btn btn-default btn-flat  btn-xs" onclick="showRole();" id="showRole">关联角色</a>&nbsp;
				<a class="btn btn-default btn-flat  btn-xs" onclick="showTags();" id="showTags">关联对象</a>&nbsp;
			<div class="pull-right col-sm-3">

            <div class="col-sm-10">
			<select id="searchValue" name="searchValue" class="form-control select2"></select>
            </div>
            <div class="col-sm-2">
            <button type="button" class="btn btn-default btn-sm" onclick="initMenuTreeTable('getMenuList')"><i class="fa fa-reply"></i></button>
            </div>
			</div>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">
			<!-- Your Page Content Here -->

			<table id="menuTreeTable"
				class="table table-condensed table-hover table-striped">
				<colgroup>
					<col width="80px"></col>
					<col width="30px"></col>
					<col width="300px"></col>
					<col width="200px"></col>
					<col width="200px"></col>
				</colgroup>
				<thead>
					<tr>
						<th></th>
						<th></th>
						<th>菜单名称</th>
						<th>菜单链接</th>
						<th>菜单路径</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</tbody>
			</table>

		</section>
		<!-- /.content -->
	</div>

	<!-- 模态框（Modal） -->
	<div class="modal fade" id="menuModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="menuModalLabel">新增菜单</h4>
				</div>

				<div class="modal-body">
					<form class="form-horizontal" id="menuForm">
						<div class="box-body">

							<div class="form-group">
								<input type="hidden" class="form-control" id="menuId"
									name="menuId">
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label" for="name">菜单名称</label>
								<div class="col-sm-4">
									<input class="form-control" id="name" name="name" type="text"
										placeholder="菜单名称" />
								</div>
								<label class="col-sm-2 control-label" for="logo">Logo</label>
								<div class="col-sm-4">
									<input class="form-control" id="logo" name="logo" type="text"
										placeholder="logo" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label" for="link">菜单链接</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="link" name="link" type="text"
										placeholder="菜单链接" />
								</div>
								<label class="col-sm-2 control-label" for="path">菜单路径</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="path" name="path" type="text"
										placeholder="菜单路径" />
								</div>
							</div>

<!-- 							<div class="form-group">
								<label class="col-sm-2 control-label" for="startTime">开始时间</label>
								<div class="col-sm-4">
									<input class="form-control" id="startTime" name="startTime"
										type="text" placeholder="yyyy-mm-dd" />
								</div>
								<label class="col-sm-2 control-label" for="endTime">截止时间</label>
								<div class="col-sm-4">
									<input class="form-control" id="endTime" name="endTime"
										type="text" placeholder="yyyy-mm-dd" />
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-2 control-label" for="type">使用范围</label>
								<div id=type></div>
							</div>
							<textarea class="form-control" rows="3" id="funciotnInfo"
								name="funciotnInfo" placeholder="功能说明."></textarea>
						</div>

					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="modalClose"
						data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="saveMenu">保存</button>
				</div>

			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>

	<!-- role tree -->
	<div>
		<!--去除的部分  tabindex="-1"-->
		<div class="modal fade" id="roleTree"  role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					
						<button type="button" class="close" data-dismiss="modal" id="xclose"
							aria-hidden="true">&times;</button> 
						<h4 class="modal-title" id="myModalLabel">关联角色</h4>
					</div>
				
					<div class="modal-body">
						<!-- 添加搜索框和select2 -->
						<div  id="companySelect2" style="width: 15px">
							 <select id="searchCompanyValue" name="searchCompanyValue" class="form-control select2" style="width: 160px;"></select>
          		 			<!-- <input type="text" name="name">查询</input> -->
          		 		</div>
						<!-- tree  -->
						<ul id="tree" class="ztree"></ul>
					</div>
					<!--data-dismiss="modal"  -->
					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="modalClose2"
							data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="saveMenuRole">关联角色</button>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- tag grid -->
	<div>
		<div class="modal fade " id="tagModal"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg" style="width: 1050px;">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">关联对象</h4>
					</div>

					<div class="modal-body">
						<form class="form-horizontal" id="userForm">
							<div class="box-body">

								<div class="form-group">
									<div style="width: 23%; float: left;">
										<!-- tree  -->
										<ul id="tagRoleTree" class="ztree"></ul>
									</div>
									<div style="width: 75%; float: right; padding-right: 5px;">
										<table id="tagDataTable"
											class="table table-striped table-bordered table-hover">
											<thead>
												<tr>
													<th style="width: 10px"><input type="checkbox"
														id="checkAll"></th>
													<th>名称</th>
													<th>类型</th>
													<th>id</th>
													<th>对象状态</th>
												</tr>
											</thead>
											<tbody>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" id="modalClose"
							data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" id="saveMenuTag">关联对象</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>

	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- tree table -->
	<script src="../../../jslib/jQueryUI/jquery-ui.min.js"></script>
	<script src="../../../jslib/fancytree-master/jquery.fancytree.js"
		type="text/javascript"></script>
	<script src="../../../jslib/fancytree-master/jquery.fancytree.dnd.js"
		type="text/javascript"></script>
	<script src="../../../jslib/fancytree-master/jquery.fancytree.edit.js"
		type="text/javascript"></script>
	<script src="../../../jslib/fancytree-master/jquery.fancytree.glyph.js"
		type="text/javascript"></script>
	<script src="../../../jslib/fancytree-master/jquery.fancytree.table.js"
		type="text/javascript"></script>
	<script src="../../../jslib/fancytree-master/jquery.fancytree.wide.js"
		type="text/javascript"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- datetime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<!-- ztree -->
	<script src="../../../jslib/zTree/js/jquery.ztree.all-3.5.min.js"></script>
	<script src="../../../jslib/select2/select2.full.min.js">
	</script> <script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<script type="text/javascript" src="menu.js"></script>
	<!-- bootstrapValidator -->
	<script src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
</body>
</html>
