        <section class="content">
        <div class="col-sm-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">备料单</h3>&nbsp;&nbsp;
                 <a class="btn btn-default btn-flat btn-xs"
                            onclick="init();"
                        id="init">查询</a>
                  <div class="btn-group">
                     <button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="picking">领料 <span class="caret"></span></button>
                         <ul class="dropdown-menu">
                             <li><a onclick="picking(1)" id="deleteCurrentFun">当前选中数据</a></li>
                             <li><a onclick="picking(2)" id="deleteAllFun">跨页选中数据</a></li>
                       </ul>
                  </div>
                <div class="box-tools pull-right"><a class="btn btn-box-tool"
                    data-widget="collapse"
                > <i class="fa fa-minus"></i>
                </a></div>
        </div>

            <div class="box-body">
            <form class="form-horizontal" id="sendDispatchingOrderForm">

                        <div class="form-group">
                        <label class="col-sm-2 control-label" for="trackid">备料单号</label>
                             <div class="col-sm-4 ">
                             <select
                                 id="trackid" name="trackid"
                                 class="form-control select2" style="width: 100%;"></select>
                             </div>
                             <label class="col-sm-2 control-label" for="stocktime">备料时间</label>
                            <div class="col-sm-4">
                            <input class="form-control"
                                id="stocktime" name="stocktime" type="text" placeholder="备料时间"/>
                       </div>
                        </div>



                         <!-- <a class="btn btn-default btn-flat btn-xs" onclick="picking()" id="delFun">领料</a>&nbsp; -->

                        </form>

                <table id="trackInfo"
                        class="table table-striped table-bordered table-hover"
                    >
                        <thead>
                            <tr>
                                <td style="width: 15px"><input type="checkbox"
                                    id="checkAll1"
                                    onclick="com.leanway.dataTableCheckAll('trackInfo', 'checkAll1', 'checkList1')"
                                    class="regular-checkbox"
                                ><label for="checkAll1"></label></td>

                                <td>备料单号</td>
                                <td>条码</td>
                                <td>派工单号</td>
                                <td>设备台账</td>
                                <td>生产订单号</td>
                                <td>产品</td>
                                <td>备料数量</td>
                                <td>备料时间</td>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
        </div>
    </div>
</div>
 <div class="col-sm-6">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">领料单</h3>
                <div class="box-tools pull-right"><a class="btn btn-box-tool"
                    data-widget="collapse"
                > <i class="fa fa-minus"></i>
                </a></div>
        </div>

            <div class="box-body">
            <div class="form-horizontal clearfix">

             <div class="col-lg-12 col-sm-12 input-group">
                 <input type="text" placeholder="请输入领料单号、条码、生产订单号、产品长名、产品编码" id="searchValue" name="searchValue" class="input-sm form-control">
                     <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" onclick="searchMeterialPicking()">搜索</button>
                     </span>
             </div>

            </div>
         <!--   <a class="btn btn-danger" onclick="deleteBomTrack()" id="delFun">删除</a>&nbsp; -->
                <table id="Info"
                        class="table table-striped table-bordered table-hover"
                    >
                        <thead>
                            <tr>
                                <td style="width: 15px"><input type="checkbox"
                                    id="checkAll"
                                    onclick="com.leanway.dataTableCheckAll('Info', 'checkAll', 'checkList')"
                                    class="regular-checkbox"
                                ><label for="checkAll"></label></td>

                               <td>领料单号</td>
                               <td>条码</td>
                               <td>派工单号</td>
                                <td>设备台账</td>
                                <td>生产订单号</td>
                                <td>产品</td>
                                <td>未领料数量</td>
                                <td>领料数量</td>
                                <td>备料时间</td>
                                <td>领料时间</td>

                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
        </div>
    </div>
</div>

            </div>

                <div class="modal-footer" id="sure"></div>
        </div>
