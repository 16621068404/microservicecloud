        <section class="content">
             <div class="col-sm-4">
                <div class="box box-primary">
                    <div class="box-header with-border">&nbsp;
                        <h3 class="box-title">产品地点</h3>&nbsp;
                        <button class="btn btn-default btn-flat btn-xs" onclick="updateMapProductor()"
                            id="editFun" type="button"
                        >修改</button>
                        <!-- <button class="btn btn-default btn-flat btn-xs" onclick="showEmployee()"
                            id="editFun" type="button"
                        >关联雇员</button> -->
                        <div class="btn-group">
							  <button class="btn btn-default  btn-xs" onclick="showRole(0,0)" id="showRole">关联角色</button>
							  <button type="button" class="btn btn-default  btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="eedropdown">
							    <span class="caret"></span>
							    <span class="sr-only">Toggle Dropdown</span>
							  </button>
							  <ul class="dropdown-menu">
							  	<li><a onclick="showRole(1,1)" id="productorManagerRole1">选中产品关联角色</a></li>
							  	<li><a onclick="showRole(3,1)" id="productorManagerRole3">查询条件关联角色</a></li>
							    <li><a onclick="showRole(2,1)" id="productorManagerRole2">所有产品关联角色</a></li>
							     
							  </ul>
						</div>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>

                    <div class="box-body">
                    <div class="form-horizontal clearfix">
                         <div class="col-lg-12 col-sm-12 input-group">
                             <input type="text" placeholder="请输入关键字" id="searchRelateValue" name="searchRelateValue" class="input-sm form-control">
                             <span class="input-group-btn">
                                 <button type="button" class="btn btn-sm btn-primary" onclick="searchProductors()">搜索</button>
                             </span>
                         </div>
                     </div>
                    <table id="contactInfo"
                        class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td style="width: 15px"><input type="checkbox"
                                    id="checkAllTwo" class="regular-checkbox"
                                    onclick="com.leanway.dataTableCheckAll('contactInfo', 'checkAllTwo', 'checkListTwo');"><label
                                    for="checkAllTwo"></label></td>
                                <td>地点</td>
                                <td>产品编码</td>
                                <td>产品长名</td>
                                <td>版本</td>
                                <td>角色</td>
                                <!-- <td>雇员</td> -->
                            </tr>
                        </thead>
                        <tbody id="bodygeneralInfo2">
                        </tbody>
                    </table>
                    </div>

            <div class="col-sm-8">
              <form class="form-horizontal" id="mapProductorForm">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">产品信息</h3>&nbsp;
                        <button class="btn btn-default btn-flat  btn-xs" type="button"
                                id="saveOrUpdate" onclick="saveMapProductor()"
                            >保存</button>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                        </button>
                        </div>
                    </div>
                        <div class="box-body">
                            <div class="box-header">


                                <input class="form-control" id="productorid" name="productorid" type="hidden"/>
                                <input class="form-control" id="mapproductorid" name="mapproductorid" type="hidden"/>



                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="productorname">产品编码</label>
                                    <div class="col-sm-4">
                                       <input id="productorname" name="productorname" class="form-control"/>

                                    </div>
                                    <label class="col-sm-2 control-label" for="productordesc">产品长名</label>
                                    <div class="col-sm-4 ">
                                       <input class="form-control" id="productordesc" name="productordesc" type="text"/>
                                     </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="maxstocknumber">最大库存</label>
                                    <div class="col-sm-4">
                                       <input class="form-control" id="maxstocknumber" name="maxstocknumber" type="text"/>
                                    </div>
                                    <label class="col-sm-2 control-label" for="minstocknumber">最小库存</label>
                                    <div class="col-sm-4 ">
                                       <input id="minstocknumber" name="minstocknumber" class="form-control"/>
                                     </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="safetystocknumber">安全库存</label>
                                    <div class="col-sm-4">
                                       <input class="form-control" id="safetystocknumber" name="safetystocknumber" type="text"/>
                                    </div>
                                    <label class="col-sm-2 control-label" for="batch">批次管理</label>
                                    <div class="col-sm-4 ">
                                       <select id="batch" name="batch" class="form-control"></select>
                                     </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="serialnumber">序列号管理</label>
                                    <div class="col-sm-4">
                                       <select id="serialnumber" name="serialnumber" class="form-control"></select>
                                    </div>
                                     <label class="col-sm-2 control-label" for="qualitycontrol">质量控制</label>

                                      <div class="col-sm-4">
                                       <select id="qualitycontrol" name="qualitycontrol" class="form-control">
                                                <option value="0">必检</option>
                                                <option value="1">抽检</option>
                                                <option value="2">不检</option>
                                       </select>
                                     </div>

                                </div>
                                <div class="form-group">
                                     <label class="col-sm-2 control-label" for="expiration">保质期</label>
                                      <div class="col-sm-2">
                                        <input class="form-control" id="expiration" name="expiration" type="text"/>
                                     </div>
                                     <div class="col-sm-2">
                                       <select id="expirationunits" name="expirationunits" class="form-control"></select>
                                     </div>
                                    <label class="col-sm-2 control-label" for="ismultibarcode">多条码管理</label>
                                     <div class="col-sm-4 ">
                                      <label class="radio-inline">
                                         <input type="radio" name="ismultibarcode" id="ismultibarcode0" value="0" checked="checked">否

                                     </label>
                                     <label class="radio-inline">
                                         <input type="radio" name="ismultibarcode" id="ismultibarcode1" value="1"> 是
                                     </label>
                                     </div>

                                </div>
                                <div class="form-group">
                                     <label class="col-sm-2 control-label" for="stockunits">库存单位</label>

                                      <div class="col-sm-2">
                                       <select id="stockunits" name="stockunits" class="form-control"></select>
                                     </div>
                                      <label class="col-sm-2 control-label" for="packunits">包装单位</label>

                                      <div class="col-sm-2">
                                       <select id="packunits" name="packunits" class="form-control"></select>
                                     </div>
                                     <label class="col-sm-2 control-label" for="purchaseunits">采购单位</label>

                                      <div class="col-sm-2">
                                       <select id="purchaseunits" name="purchaseunits" class="form-control"></select>
                                     </div>

                                </div>
                                <div class="form-group">
                                     <label class="col-sm-2 control-label" for="packunitscenvert">包装/库存单位转换</label>
                                      <div class="col-sm-2">
                                        <input class="form-control" id="packunitscenvert" name="packunitscenvert" type="text"/>
                                     </div>

                                     <label class="col-sm-2 control-label" for="purchaseunitscenvert">采购/库存单位转换</label>
                                      <div class="col-sm-2">
                                        <input class="form-control" id="purchaseunitscenvert" name="purchaseunitscenvert" type="text"/>
                                     </div>
                                     <label class="col-sm-2 control-label" for="isnegativestock">负库存</label>
                                      <div class="col-sm-2">
                                         <label class="radio-inline">
                                         <input type="radio" name="isnegativestock" id="isnegativestock0" value="0" checked="checked"> 否

                                     </label>
                                     <label class="radio-inline">
                                         <input type="radio" name="isnegativestock" id="isnegativestock1" value="1" >是
                                     </label>
                                     </div>
                                </div>



                             </div>
                         </div>

            </div>
            </form>
        </div>
      </section>
                <div class="modal fade" id="roleTree" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">关联角色</h4>
								</div>
			
								<div class="modal-body">
									<!-- tree  -->
									<ul id="tree" class="ztree" style="height: 400px;overflow: auto;"></ul>
								</div>
			
								<div class="modal-footer">
									<button type="button" class="btn btn-default" id="modalClose"
										data-dismiss="modal">关闭</button>
									<button type="button" class="btn btn-primary" id="saveMapproductorRole" onclick="saveRole()">关联角色</button>
								</div>
			
							</div>
						</div>
					</div>
        <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">

                    <div class="modal-body" id="tips"></div>

            </div>
        </div>

                        <div class="modal fade bs-example-modal-lg" id="employeeModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close"  data-dismiss="modal" aria-hidden="true"> &times;</button>
                                    <h4 class="modal-title" id="myModalLabel">分配雇员</h4>
                                </div>

                                <div class="modal-body" >

                                        <div class="box-body">

                                            <div class="col-sm-6" >

                                                <div class="form-horizontal clearfix">
                                                    <div class="col-lg-12 col-sm-12 input-group">
                                                          <input type="text" placeholder="请输入关键字" id ="employeeSearchValue"  name = "employeeSearchValue" class="input-sm form-control">
                                                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchEmployee()"> 搜索</button> </span>
                                                    </div>
                                                </div>
                                                <table id="employeeTables" class="table table-striped table-bordered table-hover" >
                                                    <thead>
                                                        <tr>
                                                            <th style="width: 15px"><input type="checkbox" id="employeeCheckAll" class="regular-checkbox"
                                                            onclick="com.leanway.dataTableCheckAll('employeeTables', 'employeeCheckAll', 'employeeCheckList');"><label for="employeeCheckAll"></label></th>
                                                            <th>姓名</th>
                                                            <th>手机</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>

                                            <div class="col-sm-1" >
                                                <div style="margin-top: 80px;">
                                                    <span><button type="button" id="refreshProductorButton" class="btn btn-default btn-sm" onclick="toTable(1)" ><i class="fa fa-angle-double-right"></i> </button></span>
                                                    <span><button type="button" id="refreshProductorButton" class="btn btn-default btn-sm" onclick="toTable(2)" ><i class="fa fa-angle-double-left"></i> </button></span>
                                                </div>
                                            </div>

                                            <div class="col-sm-5" >
                                                <div class="form-horizontal clearfix" style="height: 27px;">
                                                </div>

                                                <table id="saveEmployeeTables" class="table table-striped table-bordered table-hover" >
                                                    <thead>
                                                        <tr>
                                                            <th style="width: 15px"><input type="checkbox" id="saveEmployeeCheckAll" class="regular-checkbox"
                                                            onclick="com.leanway.dataTableCheckAll('saveEmployeeTables', 'saveEmployeeCheckAll', 'saveEmployeeCheckList');"><label for="saveEmployeeCheckAll"></label></th>
                                                            <th>姓名</th>
                                                            <th>手机</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                            </div>

                                        </div>

                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">关闭</button>
                                     <button type="button" class="btn btn-primary" id ="saveEmployeeDispatching"  onclick="saveMapProductorEmployee()">确定</button>
                                 </div>

                            </div>
                        </div>
                    </div>

                    <div class="modal fade " id="veiwEmployeeModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true">
                        <div class="modal-dialog ">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close"  data-dismiss="modal" aria-hidden="true"> &times;</button>
                                    <h4 class="modal-title" id="myModalLabel">查看雇员</h4>
                                </div>

                                <div class="modal-body" >

                                        <div class="box-body">
                                                <table id="viewEmployeeTables" class="table table-striped table-bordered table-hover" >
                                                    <thead>
                                                        <tr>
                                                            <th>姓名</th>
                                                            <th>手机</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                        </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">关闭</button>
                                 </div>

                            </div>
                        </div>
                    </div>
