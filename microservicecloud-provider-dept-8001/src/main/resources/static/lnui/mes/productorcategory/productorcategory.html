	<section class="content">
		<!-- 左边为4 -->
		<div class="col-sm-4">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">产品分类</h3>&nbsp;
					<a class="btn btn-default btn-flat btn-xs" onclick="addProductorCategory();" id="addFun">新增</a>
					<a class="btn btn-default btn-flat btn-xs" onclick="updateProductorCategory();" id="editFun">修改</a>
					<!--<a class="btn btn-default btn-flat btn-xs" onclick="deleteProductorCategory();" id="delFun">删除</a>  -->
					<div class="btn-group">
					      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button"  id="delFun">删除 <span class="caret"></span></button>
					     			<ul class="dropdown-menu">
								        <li><a onclick="deleteProductorCategory(1)" id="deleteCurrentFun">当前选中数据</a></li>
					      			    <li><a onclick="deleteProductorCategory(2)" id="deleteAllFun">跨页选中数据</a></li>
							      </ul>
					    	</div>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
						<div class="form-horizontal clearfix">
								<div class="col-lg-12 col-sm-12 input-group">
									<input type="text" placeholder="请输入关键字" id="searchValue"
									name="searchValue" class="input-sm form-control"> <span
									class="input-group-btn"><button type="button"
										class="btn btn-sm btn-primary" onclick="searchCategory()">
										搜索</button> </span>
								</div>
							</div>
					<table id="generalInfo"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<td style="width: 15px"><input type="checkbox" id="checkAll" onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>
								<td>类别名称</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- 	</div>
		</div> -->
		<!-- 表体   右边为8 -->
		<div class="col-sm-8">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">产品分类</h3>&nbsp;
					<button class="btn btn-default btn-flat btn-xs" onclick="saveProductorCategory();" id="saveOrUpdate">保存</button>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
				</div>
					<div class="box-body">

						<form class="form-horizontal" id="productorCategoryForm" >
						<input class="form-control" id="productorcategoryid" name="productorcategoryid" type="hidden"/><br>

							<div class="form-group">
								<label class="col-sm-2 control-label" for="categoryname">分类名称</label>
								<div class="col-sm-4">
									<input class="form-control" id="categoryname" name="categoryname" type="text"
										placeholder="分类名称" style="border-color: #3c8dbc;" onblur="categorynameIsExist()"/><br>
								</div>
								<label class="col-sm-2 control-label" for="unitsid">默认单位</label>
								<div class="col-sm-4">
									<select class="form-control" id="unitsid" name="unitsid">
									</select>
								</div>
								</div>
							</form>
					</div>
				<!-- form end -->
			</div>
		</div>
		</div>
		<!-- /.box-body -->
		<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips">


				</div>
				<div class="modal-footer" id="sure">

					</div>
			</div>
		</div>
