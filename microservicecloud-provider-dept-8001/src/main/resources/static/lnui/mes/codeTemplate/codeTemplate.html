</head>

	<section class="content">
		<!-- 左边为4 -->
		<div class="col-sm-4">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">编码规则</h3>&nbsp;
					<a class="btn btn-default btn-flat btn-xs" onclick="addCodeTemplate();" id="addFun">添加</a>
				    <a class="btn btn-default btn-flat btn-xs" onclick="updateCodeTemplate();" id="editFun">修改</a>
				    <!-- <a class="btn btn-default btn-flat btn-xs" onclick="deleteCodeTemplate();" id="delFun">删除</a> -->
					 <div class="btn-group">
			      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="delFun">删除 <span class="caret"></span></button>
			     			<ul class="dropdown-menu">
						        <li><a onclick="deleteCodeTemplate(1)" id="deleteCurrentFun">当前选中数据</a></li>
			      			    <li><a onclick="deleteCodeTemplate(2)" id="deleteAllFun">跨页选中数据</a></li>
					      </ul>
			    	</div>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="form-horizontal clearfix">

							<div class="col-lg-12 col-sm-12 input-group">
								<input type="text" placeholder="请输入规则使用范围或前缀" id="searchValue"
									name="searchValue" class="input-sm form-control"> <span
									class="input-group-btn"><button type="button"
										class="btn btn-sm btn-primary" onclick="searchCodeTemplate()">
										搜索</button> </span>
							</div>

						</div>
					<table id="generalInfo"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<td style="width: 15px"><input type="checkbox" id="checkAll" onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>
								<td>规则使用范围</td>
								<td>类型</td>
								<td>前缀</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- 	</div>
		</div> -->
		<!-- 表体   右边为8 -->
		<div class="col-sm-8">
          <form class="form-horizontal" id="codeTemplateForm">

			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">编码规则</h3>&nbsp;
					<button class="btn btn-default btn-flat btn-xs" id="saveOrUpdate" onclick="saveCodeTemplate();">保存</button>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">

					<div class="box-body">
							<input class="form-control" id="templateid" name="templateid"
								type="hidden" /><br>

							<div class="form-group">
								<label class="col-sm-2 control-label" for="templatename">规则使用范围</label>
								<div class="col-sm-4">
									<select class="form-control" id="templatename" name="templatename">

									</select>
								</div>
								<label class="col-sm-2 control-label" for="type">类型</label>
								<div class="col-sm-4">
									<select class="form-control" id="type" name="type">

									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="prefix">前缀</label>
								<div class="col-sm-4">
									<input class="form-control" id="prefix" name="prefix"
										type="text" style="border-color: #3c8dbc;" />
								</div>
								<label class="col-sm-2 control-label" for="cyclearg">周期</label>
								<div class="col-sm-4">
									<select class="form-control" id="cyclearg" name="cyclearg">
									<option value="0">====请选择====</option>
										<option value="1">年</option>
										<option value="2">月</option>
										<option value="3">日</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="startvalue">开始值</label>
								<div class="col-sm-4">
									<input class="form-control" id="startvalue" name="startvalue"
										type="text" />
								</div>
								<label class="col-sm-2 control-label" for="lengthnum">位数</label>
								<div class="col-sm-4">
									<input class="form-control" id="lengthnum" name="lengthnum"
										type="text" style="border-color: #3c8dbc;" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="overrule">循环规则</label>
								<div class="col-sm-4">
									<select class="form-control" id="overrule" name="overrule">
										<option value="1">循环</option>
										<option value="2">继续</option>
									</select>
								</div>
								<label class="col-sm-2 control-label" for="step">步长</label>
								<div class="col-sm-4">
									<input class="form-control" id="step" name="step" type="text"
										style="border-color: #3c8dbc;" />
								</div>
							</div>

					</div>
				</div>
				<!-- form end -->
			</div>
			</form>
		</div>
		</div>
		<!-- /.box-body -->
	</section>

	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips">


				</div>
				<div class="modal-footer" id="sure">

					</div>
			</div>
		</div>
	</div>

	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>

	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>

		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js">

	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>

	<script src="../../../jslib/fastclick/fastclick.js"></script>

	<script src="../../../jslib/adminlte/js/app.min.js"></script>

	<script src="../../../jslib/adminlte/js/demo.js"></script>

	<script src="../../../jslib/input-mask/jquery.inputmask.js"></script>

	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>

	<script type="text/javascript" src="../../../jslib/leanway/validate.js"></script>
	<script src="../../../jslib/iCheck/icheck.js"></script>
