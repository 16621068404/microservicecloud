
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>生产不良原因表</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
    content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"
    name="viewport">

<link rel="stylesheet" href="../../../../jslib/leanway/loader_datatables.css">

<!-- tree grid -->

</head>
<body class="hold-transition skin-blue-light sidebar-mini">
    <div>
        <section class="content-header">
        <h1>&nbsp;</h1>
</section>
    </div>
    <div class="col-sm-12">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">生产不良原因表</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
            <div id="chart-container" align="center"></div>
                <div>
                    <form class="form-horizontal" id="badProductionReasonForm">
                        <div class="form-group">

                            <div class="col-sm-2">
                            <button class="btn btn-primary" type="button" onclick="getLastMonth();badProductionReasonChart()">上一月</button>
                            <button class="btn btn-primary" type="button" onclick="getNextMonth();badProductionReasonChart()">下一月</button>
                            </div>
                            <!-- <label class="col-sm-1 control-label" for="selectMonth">月度</label>
                        <div class="col-sm-2">
                            <input class="form-control" id="startCheckTime"
                                name="startCheckTime" type="text" placeholder="开始日期" />
                        </div>
                        <div class="col-sm-2">
                            <input class="form-control" id="selectMonth" name="selectMonth"
                                type="month" />
                        </div> -->
                            <label class="col-sm-1 control-label" for="centerid">车间</label>
                            <div class="col-sm-2">
                                <select class="form-control" id="centerid" name="centerid" onchange="badProductionReasonChart()">
                                </select>
                            </div>

                        </div>
                    </form>
                </div>

                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>


        <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>

                    <div class="modal-body" id="tips"></div>
                    <div class="modal-footer" id="sure"></div>
                </div>
            </div>
        </div>
        <!-- jQuery 2.1.4 -->
        <script src="../../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
        <!-- Bootstrap 3.3.5 -->

        <script src="../../../../jslib/bootstrap/js/bootstrap.min.js"></script>
        <!-- SlimScroll -->
        <script src="../../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
        <!-- FastClick -->
        <script src="../../../../jslib/fastclick/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="../../../../jslib/adminlte/js/app.min.js"></script>
        <!-- InputMask -->
        <script type="text/javascript" src="../../../../jslib/leanway/jn_common.js"></script>
        <!-- datetime -->
        <script type="text/javascript" src="../../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

        <script src="../../../../jslib/fusioncharts/js/fusioncharts.js"></script>

        <script src="../../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>

        <script src="badProductionReason.js"></script>
</body>
</html>
