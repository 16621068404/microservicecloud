
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>生产在制品计划匹配表</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet"
	href="../../../../jslib/leanway/loader_datatables.css">

<!-- tree grid -->

</head>
<body class="hold-transition skin-blue-light sidebar-mini">
	<div class="container">
		<ol class="breadcrumb"
			style="background-color: #f5f5f5; margin-top: 20px;">
			<li><font color="#777">生产在制品计划匹配表</font></li>
		</ol>
		
		
		<div class="col-sm-12">
			<nav class="navbar navbar-default navbar-fixed-top">
				<table width="100%">
					<tr>
						<td height="5px"></td>
					</tr>
					<tr>
						<td align="center"><label class="col-sm-3 control-label"
							for="centerid">车间</label></td>
						<td align="center"><form class="form-horizontal"
								id="productionInBussinessForm">
								<select class="form-control" id="centerid" name="centerid"
									onchange="getneedAndUnneedChartData()">
								</select>
							</form></td>
						<td align="center"><button type="button"
								class="btn btn-default"
								onclick="getLastMonth();getneedAndUnneedChartData()">
								<span class="glyphicon glyphicon-chevron-left"></span>
							</button>
							<button type="button" class="btn btn-default"
								onclick="getNextMonth();getneedAndUnneedChartData()">
								<span class="glyphicon glyphicon-chevron-right"></span>
							</button></td>
					</tr>
				</table>
			</nav>
		</div>

		<!--  <div class="box box-primary">-->

		<!--  <div class="box-header with-border">
                <h3 class="box-title">生产在制品计划匹配表</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                </div>-->
		<!-- /.box-tools -->
		<!--  </div>  -->
		<!-- /.box-header -->
		<div class="box-body" class="col-sm-12">
			<div class="col-sm-4">
				<div id="chart-container"></div>
			</div>

			<div class="col-sm-8" align="center">
				<!-- 需求相关表   柱状图 -->
				<div id="chart-container2"></div>
			</div>
			<div class="col-sm-4"></div>

			<div class="col-sm-8" align="center">
				<!-- 非需求相关图表 柱状图-->
				<div id="chart-container3"></div>
			</div>


		</div>
		<!-- /.box -->

		
	</div>

	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="../../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../../jslib/adminlte/js/app.min.js"></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../../jslib/leanway/jn_common.js"></script>
	<script src="../../../../jslib/iCheck/icheck.js"></script>
	<!-- DataTables -->
	<script src="../../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- datetime -->
	<script type="text/javascript"
		src="../../../../jslib/datetimepicker/bootstrap-datetimepicker.js"
		charset="UTF-8"></script>
	<script type="text/javascript"
		src="../../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"
		charset="UTF-8"></script>
	<script
		src="../../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>

	<script src="../../../../jslib/fusioncharts/js/fusioncharts.js"></script>

	<script src="../../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>

	<script src="productionInBussiness.js"></script>
</body>
</html>
