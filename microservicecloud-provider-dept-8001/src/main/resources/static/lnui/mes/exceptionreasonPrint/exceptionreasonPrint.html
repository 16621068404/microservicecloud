<style type="text/css">
  .mask {
      position: absolute; top: 0px; filter: alpha(opacity=60); background-color: #777;

      opacity:0.5; -moz-opacity:0.5;
    }

.table-wrap {width:1080px;height:400px; overflow:auto;}

<body class="hold-transition skin-blue-light sidebar-mini">
	 <div>
			<section class="content-header">

</section>

         <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                    <h3 class="box-title">不合格原因条码打印</h3>&nbsp;
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>


			<div class="box-body">
                         <form class="form-horizontal">
                     <div class=" col-sm-12 ">
                      <a class="btn btn-primary" onclick="queryAllExceptionReason();">预览</a>
                    <a class="btn btn-primary" id="print" onclick="print();">打印</a>
                    <span id="count"></span>
                    </div>
                    </form>

              <div id="printarea" class="table-wrap box-body">
			</div>

		</div>
		<div class="overlay" id="mask" hidden="">
                        <i class="fa fa-refresh fa-spin"></i>
                      </div>
	</div>
	</div>


	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
