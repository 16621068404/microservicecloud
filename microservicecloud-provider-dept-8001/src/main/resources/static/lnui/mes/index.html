	<script>
		$(function() {

			//获取地址栏的参数
			function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null)
					return unescape(r[2]);
				return null;
			}

			if (isWeiXin()) {

				$("#openId").val(getQueryString("openId"));
				var openid = getQueryString("openId");
				if (openid == "" || openid == null) {
					window.location.href = "weixin?method=getopenid";
				} else {

					$.ajax({
						type : "POST",
						url : "user?method=bind",
						data : {
							"openId" : openid
						},
						dataType : "text",
						async : false,
						success : function(text) {
							var tempText = $.parseJSON(text)
							if (tempText.info == "success") {
								location.href = "mobi_main.html";
								//
							} else if (tempText.info == "failed") {

							} else {

								lwalert("tipModal", 1, "用户名或密码错误！");
							}

						}
					});
				}

			}

		});

		/**
		 * 判断是否是微信浏览器
		 * @returns {Boolean}
		 */
		function isWeiXin() {
			var ua = window.navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == 'micromessenger') {
				return true;
			} else {
				return false;
			}
		}
	</script>
