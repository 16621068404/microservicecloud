<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>备料追踪打印</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">

</head>

<body class="hold-transition skin-blue-light sidebar-mini">
	<div>
		<section class="content-header">
			<h1>&nbsp;</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">特色功能</li>
				<li class="active">备料追踪打印</li>
				<li class="active"></li>
			</ol>
		</section>
	</div>

	<div>
		<form class="form-horizontal" id="workOrderBarcodePrintForm"
			name="workOrderBarcodePrintForm">

			<div class="form-group">
				<label class="col-sm-1 control-label" for="mouldname">生产查询号</label>
				<div class="col-sm-4">
					<select id="productionsearchno" name="productionsearchno"
						class="form-control select2"
						style="width: 100%; border-color: #3c8dbc"></select> <input
						type="hidden" name="productionsearchnoView"
						id="productionsearchnoView" />
				</div>
				<label class="col-sm-2 control-label" for="groupid">工作中心组</label>
				<div class="col-sm-4">
					<!-- <input class="form-control" id="groupid" name="groupid" type="text" placeholder="工作中心组" /> -->
					<select id="groupid" name="groupid" class="form-control select2"
						style="width: 100%; border-color: #3c8dbc"></select> <input
						type="hidden" name="groupname" id="groupname" />
				</div>
				<div class="col-sm-1">
					<!-- <button class="btn btn-primary" onclick="searchResust();" >查询</button> -->
					<!-- <a class="btn btn-primary" onclick="searchResust();">查询</a> -->
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="starttime">开始时间</label>
				<div class="col-sm-3">
					<input class="form-control" id="starttime" name="starttime"
						type="text" placeholder="开始日期" />
				</div>
				<label class="col-sm-2 control-label" for="endtime">结束时间</label>
				<div class="col-sm-3">
					<input class="form-control" id="endtime" name="endtime" type="text"
						placeholder="结束日期" />
				</div>
				<div class="col-sm-1">
					<a class="btn btn-primary" onclick="viewIframe();">查询</a>
				</div>
				<div class="col-sm-1">
					<a class="btn btn-primary" onclick="printBarcodeChild();">打印</a>
				</div>
			</div>
		</form>

	</div>
	<div id="viewiframe"  >
	<!-- 这里写iframe -->


	</div>

	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- datetime -->
	<script type="text/javascript"
		src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js"
		charset="UTF-8"></script>
	<script type="text/javascript"
		src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"
		charset="UTF-8"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>

   <!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<script src="../../../jslib/iCheck/icheck.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- select2 -->
	<script src="../../../jslib/select2/select2.full.min.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<script type="text/javascript"
		src="../../../jslib/barcode/jquery-barcode.js"></script>
	<!-- 	<script type="text/JavaScript"
		src="../../../jslib/ritsc-printarea/demo/jquery.PrintArea.js"></script> -->
	<script type="text/javascript" src="bompickingprint.js"></script>
	<!--  <script type="text/javascript" src="print.js"></script>
	<script type="text/javascript" src="jquery-ui-1.10.4.custom.js"></script>-->
</body>
</html>
