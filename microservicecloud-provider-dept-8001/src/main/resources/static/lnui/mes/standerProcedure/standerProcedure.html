		<section class="content">
				<div class="col-sm-5">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">标准工序</h3>&nbsp;
						    <button type="button" onclick="addStanderProcedure()" class="btn btn-default btn-flat btn-xs" id="addFun">新增</button>
							<button type="button" class="btn btn-default btn-flat btn-xs" onclick="showEditStanderProcedure()" id="editFun">修改</button>
							<!--<button type="button" class="btn btn-default btn-flat btn-xs" onclick="deleteStanderProcedure()" id="delFun">删除</button>  -->
                        <div class="btn-group">
                            <button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="delFun">删除 <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a onclick="deleteStanderProcedure(1)" id="deleteCurrentFun">当前选中数据</a></li>
                                    <li><a onclick="deleteStanderProcedure(2)" id="deleteAllFun">跨页选中数据</a></li>
                              </ul>
                        </div>
                        <button onclick="jiananDataSync('producer');" id="jiananDataSync"  class="btn btn-default btn-flat   btn-xs">同步数据</button>
					 
						</div>
						<div class="box-body no-padding">
							<div class="form-horizontal clearfix">
			                    <div class="col-lg-12 col-sm-12 input-group">
			                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
			                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchStanderProcedure()"> 搜索</button> </span>
			                    </div>
		                    </div>
							<table id="standerProcedureDataTable"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('standerProcedureDataTable', 'checkAll', 'checkList');"><label for="checkAll"></label></td>
										<td>工序编号</td>
										<td>工序名称</td>
										<td>长名</td>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
				</div>


				<div class="col-sm-7">
					<div class="box box-primary">
						<div class="box box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">标准工序</h3>&nbsp;
								<!--<button type="button" id="resetFun" onclick="resetForm();"
										class="btn btn-default btn-flat btn-xs" data-toggle="modal">重置</button>  -->
								<button type="button" id="saveOrUpdateAId" onclick="saveOrUpdate();"
										class="btn btn-default btn-flat btn-xs" data-toggle="modal">保存</button>
								<div class="box-tools">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<form class="form-horizontal" id="standerProcedureForm">

									<div class="form-group">
										<input type="hidden" class="form-control" id="procedureid"
											name="procedureid">
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="procedurename"><font
											color="blue">工序编号</font></label>
										<div class="col-sm-4 ">
											<input class="form-control" id="procedurename"
												name="procedurename" onblur="queryStanderProcedureByName()"
												type="text" placeholder="工序编号"/>
										</div>
										<label class="col-sm-2 control-label" for="barcode">条码</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="barcode" name="barcode"
												type="text" placeholder="条码" />
										</div>

									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" for="shortname">短名</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="shortname" name="shortname"
												type="text" placeholder="短名" />
										</div>
										<label class="col-sm-2 control-label" for="proceduredesc">描述</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="proceduredesc"
												name="proceduredesc" type="text" placeholder="描述" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" for="timeunitsid">时间单位</label>
										<div class="col-sm-4 ">
											<select class="form-control" id=timeunitsid name=timeunitsid></select>
										</div>
										<label class="col-sm-2 control-label" for="settingtime">设置时间</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="settingtime"
												name="settingtime" type="text" placeholder="设置时间" />
										</div>
									</div>
									<div class="form-group">

										<label class="col-sm-2 control-label" for="preparetime">准备时间</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="preparetime"
												name="preparetime" type="text" placeholder="准备时间" />
										</div>
										<label class="col-sm-2 control-label" for="runtime">运行时间</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="runtime" name="runtime"
												type="text" placeholder="运行时间" />
										</div>
									</div>
									<div class="form-group">

										<label class="col-sm-2 control-label" for="waittingtime">等待时间</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="waittingtime"
												name="waittingtime" type="text" placeholder="等待时间" />
										</div>
										<label class="col-sm-2 control-label" for="handingtime">搬运时间</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="handingtime"
												name="handingtime" type="text" placeholder="搬运时间" />
										</div>
									</div>									
									<div class="form-group">
										 <label class="col-sm-2 control-label" for="batchblanking">合批下料</label>
										<div class="col-sm-4 ">
											<input id="batchblanking1" name="batchblanking" type="radio" value="1"/>是
										    <input id="batchblanking0" name="batchblanking" type="radio" value="0" checked/>否
										</div>

									</div>
									
									<div class="box box-primary">
					
											<div class="box-header with-border">
												<h3 class="box-title">计件工资</h3>
												
											</div>
											<div class="box-body">
												<div class="form-group">
	
													<label class="col-sm-2 control-label" for="piecerate">计件工资</label>
													<div class="col-sm-4 ">
														<input class="form-control" id="piecerate"
															name="piecerate" type="text" placeholder="计件工资" />
													</div>
													<label class="col-sm-2 control-label" for="pieceunit" id="pieceunitlabel">计件数量单位</label>
													<div class="col-sm-3 ">
														<input class="form-control" id="pieceunit"
															name="pieceunit" type="text" placeholder="计件数量单位" />
													</div>
												</div>
												<div class="form-group">
			                                        <label class="col-sm-2 control-label" for="salaryunitsid">工资单位</label>
			                                        <div class="col-sm-4 ">
			                                            <select class="form-control" id="salaryunitsid" name="salaryunitsid"></select>
			                                        </div>										
												</div>
											</div>
									
											
								   </div>
											
								</form>
							</div>
						</div>

					</div>

					<div class="box box-primary">
					
											<div class="box-header with-border">
												<h3 class="box-title">工作中心</h3>
												<div class="box-tools pull-right">
													<button class="btn btn-box-tool" data-widget="collapse">
														<i class="fa fa-minus"></i>
													</button>
												</div>
											</div>
										
										<!-- 	<input type="text" placeholder="请输入关键字" id="workcentersearchValue"
											name="workcentersearchValue" class="input-sm form-control"> <span
											class="input-group-btn"><button type="button"
											class="btn btn-sm btn-primary" onclick="searchWorkCenter()">
											搜索</button> </span>
											</div> -->
											
											<div class="box-body">
												<div class=" col-sm-6 ">
												<div class="form-group">
													<div class="col-lg-12 col-sm-12 input-group">
													<input type="text" placeholder="请输入关键字" id="workcentersearchValue"
														name="workcentersearchValue" class="input-sm form-control"> <span
														class="input-group-btn"><button type="button"
														class="btn btn-sm btn-primary" onclick="searchWorkCenter()">
														机器搜索</button> </span>
													</div>
												
													<table id="workCenterDataTable"
														class="table table-striped table-bordered table-hover">
														<thead>
															<tr>
															    <td style="width: 15px"><input type="checkbox" id="checkAllWorkCenter" class="regular-checkbox"><label for="checkAllWorkCenter"></label></td>
																<td>机器工作中心</td>
																<td>类型</td>
															</tr>
														</thead>
														<tbody>

														</tbody>
													</table>
													</div>
												</div>
											
												<div class=" col-sm-6 ">
												<div class="form-group">
												<div class="col-lg-12 col-sm-12 input-group">
											<input type="text" placeholder="请输入关键字" id="artworkcentersearchValue"
											name="artworkcentersearchValue" class="input-sm form-control"> <span
											class="input-group-btn"><button type="button"
											class="btn btn-sm btn-primary" onclick="searchArtWorkCenter()">
											人工搜索</button> </span>
											</div>
													<table id="artWorkCenterDataTable"
														class="table table-striped table-bordered table-hover">
														<thead>
															<tr>
															    <td style="width: 15px"><input type="checkbox" id="checkAllArtWorkCenter" class="regular-checkbox"><label for="checkAllArtWorkCenter"></label></td>
																<td>人工工作中心</td>
																<td>类型</td>
															</tr>
														</thead>
														<tbody>

														</tbody>
													</table>
													</div>
												</div>
												</div>
											
										</div>
				</div>



		</section>

				</div>
			</div>
		</div>
	</div>	
	
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
