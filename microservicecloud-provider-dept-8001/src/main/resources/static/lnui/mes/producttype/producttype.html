<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>产品生产属性</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="../../../jslib/leanway/loader_datatables.css">
</head>
<body class="hold-transition skin-blue-light sidebar-mini">


	<!-- left信息  显示主要内容    boostraps 自带是12的页面布局-->
	<!-- <div>
		<section class="content-header">
			<h1>&nbsp;</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">生产基础资料</li>
				<li class="active">产品类型</li>
				<li class="active"></li>
			</ol>
		</section>

	</div> -->
	<section class="content">
		<!-- 左边为4 -->
		<div class="col-sm-4">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">产品生产属性</h3>
					&nbsp;
					<a class="btn btn-default btn-flat btn-xs" onclick="addproduct();"
						id="addFun">新增</a>
					<a class="btn btn-default btn-flat btn-xs" onclick="modifyprodu();"
						id="editFun">修改</a>
					<!-- <a class="btn btn-default btn-flat btn-xs" onclick="deleteprodu();" id="delFun">删除</a> -->
					<div class="btn-group">
						<button aria-expanded="false" aria-haspopup="true"
							data-toggle="dropdown"
							class="btn btn-default btn-flat btn-xs dropdown-toggle"
							type="button" id="delFun">
							删除
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li>
								<a onclick="deleteprodu(1)" id="deleteCurrentFun">当前选中数据</a>
							</li>
							<li>
								<a onclick="deleteprodu(2)" id="deleteAllFun">跨页选中数据</a>
							</li>
						</ul>
					</div>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="form-horizontal clearfix">

						<div class="col-lg-12 col-sm-12 input-group">
							<input type="text" placeholder="请输入关键字" id="searchValue"
								name="searchValue" class="input-sm form-control">
							<span class="input-group-btn">
								<button type="button" class="btn btn-sm btn-primary"
									onclick="searchProductType()">搜索</button>
							</span>
						</div>

					</div>
					<table id="producttypeDataTable"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<td style="width: 15px">
									<input type="checkbox" id="checkAll" class="regular-checkbox"
										onclick="com.leanway.dataTableCheckAll('producttypeDataTable', 'checkAll', 'checkList');">
									<label for="checkAll"></label>
								</td>
								<td>类型码</td>
								<td>产品类型名称</td>
							</tr>
						</thead>
						<tbody id="bodygeneralInfo">
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- 	</div>
		</div> -->
		<!-- 表体   右边为8 -->
		<div class="col-sm-8">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">产品生产属性配置</h3>
					&nbsp;
					<!-- <button class="btn btn-default btn-flat btn-xs" onclick="resetForm();" id="resetFun">重置</button> -->

					<button class="btn btn-default btn-flat btn-xs"
						onclick="saveprodu();" id="saveOrUpdateAId">保存</button>

					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">

					<div class="box-body">
						<form class="form-horizontal" id="produForm">
							<div class="form-group">
								<label class="col-sm-2 control-label" for="productortypemask">类型码</label>
								<div class="col-sm-4">
									<input class="form-control" id="productortypemask"
										name="productortypemask" type="text" placeholder="产品类型码" />
									<input class="form-control" id="productortypecode"
										name="productortypecode" type="hidden" />
								</div>
								<label class="col-sm-2 control-label">类型</label>
								<input type="hidden" name="typecode" id="typecode">
								<div class="col-sm-4">
									<select class="form-control" id="compantPropertyId"></select>
								</div>
								<div class="col-sm-1"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="productortypemask">可快速完工</label>
								<label class="radio-inline" style="padding-left: 20px;">
									<input type="radio" name="rapidfinish" id="contracttype"
										value="1">
									是
								</label>
								<label class="radio-inline">
									<input type="radio" name="rapidfinish" id="contracttype"
										value="0" checked="checked">
									否
								</label>
							</div>
							<div class="col-sm-4">
								<input class="form-control" id="productortypeid"
									name="productortypeid" type="hidden" />
							</div>
					</div>
					</form>
				</div>
				<!-- /.box -->
				<form class="form-horizontal" id="Tai">
					<div class="box box-default">
						<div class="box-header with-border">
							<h3 class="box-title">请选择产品类型状态</h3>
							<div class="box-tools pull-right">
								<button class="btn btn-box-tool" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<!-- /.box-header -->
						<div class="box-body" id="codemapid"></div>
						<!-- /.box-body -->
					</div>
				</form>
			</div>
			<!-- form end -->
		</div>
		</div>
		</div>
		<!-- /.box-body -->
	</section>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="viewModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="viewtip"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="savaOrUpdate()">确定</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js">
		
	</script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js">
		
	</script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<!-- InputMask -->
	<script src="../../../jslib/input-mask/jquery.inputmask.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/easypage.js"></script>
	<script src="../../../jslib/iCheck/icheck.js"></script>
	<script type="text/javascript"
		src="../../../jslib/leanway/jn_common.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="producttype.js"></script>
</body>
</html>
