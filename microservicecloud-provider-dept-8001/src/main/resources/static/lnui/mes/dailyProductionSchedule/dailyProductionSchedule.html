
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>首页</title>

<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
	

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">


</head>
<body class="hold-transition skin-blue-light sidebar-mini">

<div>
		<section class="content-header"></section>
</div>
	<div class="col-sm-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">生产日计划报表</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">
                     <div class="progress" id="progressDiv" style="display:none">
					 <div class="progress-bar" style="width: 0%;  role="progressbar" id="progressBarDiv">
	                  	  <span id="progressInfo" ></span>
	                </div>
        		    <label style="padding-right: 1px;float: right;" id="infolabel"></label>
	               
				  </div>
			<div>
				<form class="form-horizontal" id="bottleneckConditionForm">
					<div class="form-group">
					   <div class="form-group">
					       <label class="col-sm-1 control-label" for="startCheckTime">时间</label>
							<div class="col-sm-2">
								<input class="form-control" id="starttime"
									name="starttime" type="text" placeholder="开始日期" />
							</div>
							<div class="col-sm-2">
								<input class="form-control" id="endtime"
									name="endtime" type="text" placeholder="结束日期" />
							</div>
							<label class="col-sm-1 control-label" for="productorname">产品编码</label>
								<div class="col-sm-1">
									<input class="form-control" id="productorname" name="productorname"
										   type="text" />
								</div>
						    <label class="col-sm-1 control-label" for="personcenterid">人工作中心</label>				
								<div class="col-sm-2">
									<select id="personcenterid" name="personcenterid"
									class="form-control select2" style="width: 100%"></select>
								</div>
								<button type="button" class="btn btn-sm btn-primary" onclick="sulfideStatementDate()">搜索</button>
								&nbsp;&nbsp;<a class="btn btn-primary" id="printt" onclick="print();">打印</a>
					</div>
					</div>
				</form>
			</div>
		
 
        <!--table表格存放生产日计划报表数据 -->
		<div id="table_table">
		
		<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
		
		
					<div id="dcontent" style="display:inline;width:auto;height:auto;">
					    <div class="col-sm-1" align="center">
									<input class="form-control" id="personcentername" name="personcenteridname"
										   type="text" style="display:none;width:500px;height:auto;border:2px;font-size:25px"/>
								</div><br>
						<table class="table table-bordered"   id="sulfideStatementTable" style="border:2px solid black;">
                         
						</table>
					</div>   
           </div>
		</div>     

		
		</div>
	
	</div>
	
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">提示</h4>
					</div>
					<div class="modal-body" id="tips"></div>
					<div class="modal-footer" id="sure"></div>
				</div>
			</div>
		</div>

	
		<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<script src="../../../jslib/iCheck/icheck.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- datetime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<!--Select2  -->
	<script src="../../../jslib/select2/select2.full.min.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script type="text/JavaScript" src="../../../jslib/ritsc-printarea/demo/jquery.PrintArea.js"></script>
	<script src="dailyProductionSchedule.js"></script>
</body>
</html>
