<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>库存产品</title>
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<link href="../../../jslib/zTree/css/zTreeStyle/zTree.css" rel="stylesheet" type="text/css"/>
<style type="text/css">

.ztree-wrap {height:500px; overflow:auto;}
table th {
    white-space: nowrap;
}

table td {
    white-space: nowrap;
}
</style>
</head>
<body>

	<section class="content">

		<div class="col-sm-3" >
			<div class="box box-primary">
				<div class="box-header with-border">
					<!-- <h3 class="box-title">仓库</h3>&nbsp;<br/> -->

		 			<label class="radio-inline" style="padding-left: 20px;">
					  <input type="radio" name=searchFlag id="searchFlag" value="0" checked="checked"> 全部
					</label>
					<label class="radio-inline">
					  <input type="radio" name="searchFlag" id="searchFlag" value="1">本级 
					</label>
					<!-- <button type="button" class="btn btn-default btn-flat  btn-xs" onclick="initTreeBom()">重置</button> -->
					<!-- <div class="box-tools pull-right">
						 <h3 class="box-title">派工单</h3><i class="fa fa-fw fa-hand-o-right"></i>
					</div> -->
			</div>
			<div class="box-body">
               	<div class="ztree-wrap">
					<ul id="storageTree" class="ztree"></ul>
				</div>
			</div>
			<div class="overlay" id="mask" hidden="">
               	<i class="fa fa-refresh fa-spin"></i>
           	</div>
		</div>
	</div>

	<div class="col-sm-9" >

		<div class="box box-primary">
			<div class="box-header with-border">
            	<h3 class="box-title">产品明细</h3>&nbsp;
            	<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-xs btn-xs dropdown-toggle" type="button" id="addApplication">质检申请 <span class="caret"></span></button>
			     			<ul class="dropdown-menu">
						        <li><a onclick="addApplication(1)" id="addApplication1">选中数据发起检验申请</a></li>
						        <li><a onclick="addApplication(2)" id="addApplication2">查询条件发起检验申请</a></li>
					      </ul>
            	<!--  <button type="button" class="btn btn-default btn-flat btn-xs" onclick="addApplication();">检验申请</button>-->
            	<button type="button" id="print" class="btn btn-default btn-xs" onclick="connect()"><i class="fa fa-fax"></i>&nbsp;打印</button>
            	&nbsp;
				<label class="checkbox-inline" style="padding-left: 25px;">
					<input type="checkbox" name="productorstatus" id="productorstatus" value="A" >合格
				</label>
				<label class="checkbox-inline">
				  	<input type="checkbox" name="productorstatus" id="productorstatus" value="A1"> 放行
				</label>
				<label class="checkbox-inline">
				  	<input type="checkbox" name="productorstatus" id="productorstatus" value="Q"> 未检
				</label>
				<label class="checkbox-inline">
				   <input type="checkbox" name="productorstatus" id="productorstatus" value="R1"> 来料不良
				</label>
				<label class="checkbox-inline">
				   <input type="checkbox" name="productorstatus" id="productorstatus" value="R2"> 生产不良
				</label>
				<label class="checkbox-inline">
				   <input type="checkbox" name="productorstatus" id="productorstatus" value="R3"> 在制
				</label>
				<label class="checkbox-inline">
				   <input type="checkbox" name="productorstatus" id="productorstatus" value="R"> 不合格
				</label>
				
            	<br/>
                  <!-- 	<a class="btn btn-default   btn-xs" onclick="saveDispatchingOrder();" id="saveFun">保存</a> -->
      
               </div>

			<!-- /.box-header -->
			<div class="box-body">
				<div class="form-horizontal clearfix">
					<form class="form-inline" role="form" style="padding-top: 5px;">
						 <div class="form-group">
						 
						    &nbsp;<input type="text" placeholder="到期时间" id="expiretime" name="expiretime" style="width: 200px; height : 32px;" class="input-sm form-control" />
							<div class="input-group">
							   
								<input style="width: 400px; height : 32px;" type="text" placeholder="请输入关键字" id="searchValue" name="searchValue" class="input-sm form-control" /> <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" style="height : 32px;" onclick="queryMapProductorDetail();">搜索</button> </span>
							</div>
						 </div>
					 </form>
				</div>
				
				<table id="mapProductorDetailTable" class="table table-striped table-bordered table-hover">
					<thead>
							<tr>
								<th style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox" name="checkAll"
								onclick="com.leanway.dataTableCheckAll('mapProductorDetailTable', 'checkAll', 'checkList');"><label for="checkAll"></label></th>
								<th>仓库名</th>
								<th>品号</th>
								<th>品名</th>
								<th>版本</th>
								<th>规格</th>
								<th>批次号</th>
								<th>序列号</th>
								<th>数量</th>
							    <th>已分配数量</th>
							    <th>分配详情</th> 
								<th>产品状态</th>
								<!-- <th>锁定状态</th>-->
								<th>箱号</th>
								<!-- <th>来料时间</th>-->
								<th>到期时间</th>
								<!-- <th>复检日期</th>
								<th>复检有效日期</th>-->
							</tr>
						</thead>
					<tbody>
					</tbody>
				</table>
				
				
			</div>
		</div>
	</div>
 <div class="modal fade " id="allocateViewModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true">
                        <div class="modal-dialog ">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close"  data-dismiss="modal" aria-hidden="true"> &times;</button>
                                    <h4 class="modal-title" id="allocateModalLabel">分配详情</h4>
                                </div>

                                <div class="modal-body" >

                                        <div class="box-body">
                                                <table id="allocateView" class="table table-striped table-bordered table-hover" >
                                                    <thead>
                                                        <tr>
                         
                                                            <th>分配单据</th>
                                                            <th>分配数量</th>
                                                        </tr>
                                                    </thead>
                                                </table>
                                        </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">关闭</button>
                                 </div>

                            </div>
                        </div>
                </div>
        <div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
             <div class="modal-dialog modal-sm">
                 <div class="modal-content">

                     <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal"
                             aria-hidden="true">&times;</button>
                         <h4 class="modal-title" id="myModalLabel">提示</h4>
                     </div>

                     <div class="modal-body" id="tips"></div>
                     <div class="modal-footer" id="sure">

                     </div>
                 </div>
             </div>
         </div>

	</section>
	
</body>
