
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>首页</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">

<!-- tree grid -->

</head>
<body class="hold-transition skin-blue-light sidebar-mini">
	 <div>
		<section class="content-header">
		<!-- <h1>&nbsp;</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i></li>
			<li class="active">查询图表</li>
			<li class="active">生产设备完好率图表</li>
			<li class="active"></li>
	</ol> -->
</section>
	</div>
	<div class="col-sm-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">生产设备完好率图表</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div>
					<form class="form-horizontal" id="productionEquipForm">
						<div class="form-group">
							<label class="col-sm-1 control-label" for="startCheckTime">时间</label>
							<div class="col-sm-2">
								<input class="form-control" id="startCheckTime"
									name="startCheckTime" type="text" placeholder="开始日期" />
							</div>
							<div class="col-sm-2">
								<input class="form-control" id="endCheckTime"
									name="endCheckTime" type="text" placeholder="结束日期" />
							</div>
							<label class="col-sm-1 control-label" for="workshop">车间</label>
							<div class="col-sm-2">
								<select class="form-control" id="workshop" name="workshop"
									 onblur="loadEquip();">

								</select>
							</div>
							<label class="col-sm-1 control-label" for="centerid">工作中心</label>
							<div class="col-sm-2">

								<select class="form-control" id="centerid" name="centerid"
									onblur="equipmentJudge();">

								</select>
							</div>
							<div class="col-sm-1">
								<button class="btn btn-primary" type="button"
									onclick="productionWorkCenterChart()">查询</button>
							</div>
						</div>
					</form>
				</div>
				<div id="workcenter-container" align="center"></div>
				<div id="equip-container" align="center"></div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">提示</h4>
					</div>

					<div class="modal-body" id="tips"></div>
					<div class="modal-footer" id="sure"></div>
				</div>
			</div>
		</div>
		<!-- jQuery 2.1.4 -->
		<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
		<!-- SlimScroll -->
		<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
		<!-- FastClick -->
		<script src="../../../jslib/fastclick/fastclick.js"></script>
		<!-- AdminLTE App -->
		<script src="../../../jslib/adminlte/js/app.min.js"></script>
		<!-- InputMask -->
		<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
		<!-- datetime -->
		<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

		<script src="../../../jslib/fusioncharts/js/fusioncharts.js"></script>

		<script src="../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>

		<script src="productionEquip.js"></script>
</body>
</html>
