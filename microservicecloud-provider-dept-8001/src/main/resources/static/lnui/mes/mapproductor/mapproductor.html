        <!-- Your Page Content Here -->
        <section class="content">
            <div class="col-sm-3">
                <div class="box box-primary">
                    <div class="box-header with-border">
                                                 地点：
                        <label class="radio-inline">
                            <input type="radio" name="type" id="type0" value="仓库" checked> 仓库
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" id="type1" value="库区" > 库区
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" id="type2" value="库位" > 库位
                        </label>
                         <br>


                        &nbsp;&nbsp;&nbsp;
                        <label class="radio-inline">
                            <input type="radio" name="type" id="type3" value="货架" > 货架
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" id="type4" value="货位" > 货位
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="type" id="type5" value="层" > 层
                        </label>

                        <br>

                                                类型：
                        <label class="radio-inline">
                            <input type="radio" name="storagetype" id="storagetype0" value="收货"> 收货
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="storagetype" id="storagetype1" value="库存" > 库存
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="storagetype" id="storagetype2" value="分拣" > 分拣
                        </label>

                        <label class="radio-inline">
                            <input type="radio" name="storagetype" id="storagetype3" value="店铺" > 店铺
                        </label>
                        <br>
                        &nbsp;&nbsp;&nbsp;
                        <label class="radio-inline">
                            <input type="radio" name="storagetype" id="storagetype4" value="站台" > 站台
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="storagetype" id="storagetype5" value="工作站" > 工作站
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="storagetype" id="storagetype6" value="客户退回" > 客户退回
                        </label>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>

                    <div class="box-body">
                        <div>
                        <ul id="treeDemo" class="ztree"></ul>
                        </div>
                </div>
            </div>
        </div>
            <div class="col-sm-5">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">仓库信息</h3>&nbsp;
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                 <div class="box-body">

                     <div class="form-horizontal clearfix">
                         <div class="col-lg-12 col-sm-12 input-group">
                             <input type="text" placeholder="请输入关键字" id="searchMapValue" name="searchMapValue" class="input-sm form-control">
                             <span class="input-group-btn">
                                 <button type="button" class="btn btn-sm btn-primary" onclick="searchMapValue()">搜索</button>
                             </span>
                         </div>
                     </div>
                    <table id="mapInfo"
                        class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td style="width: 15px"><input type="checkbox"
                                    id="mapCheckAll" class="regular-checkbox"
                                    onclick="com.leanway.dataTableCheckAll('mapInfo', 'mapCheckAll', 'mapCheckList');"><label
                                    for="mapCheckAll"></label></td>
                                <td>编码</td>
                                <td>类型</td>
                                <td>仓储类型</td>
                                <td>经纬度</td>
                            </tr>
                        </thead>
                        <tbody id="bodygeneralInfo">
                        </tbody>
                    </table>
                    </div>
            </div>
        </div>

         <div class="col-sm-4">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">未关联产品</h3>&nbsp;
                         <button class="btn btn-default btn-flat btn-xs" onclick="relateProductors()"
                            id="editFun" type="button"
                        >关联产品</button>
                        <button class="btn btn-default btn-flat btn-xs" onclick="relateAllProductors()"
                            id="editFun" type="button"
                        >关联所有</button>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                 <div class="box-body">
                     <div class="form-horizontal clearfix">
                         <div class="col-lg-12 col-sm-12 input-group">
                             <input type="text" placeholder="请输入产品编码或长名" id="searchValue" name="searchValue" class="input-sm form-control">
                             <span class="input-group-btn">
                                 <button type="button" class="btn btn-sm btn-primary" onclick="searchProductors()">搜索</button>
                             </span>
                         </div>
                     </div>
                    <table id="generalInfo"
                        class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td style="width: 15px"><input type="checkbox"
                                    id="checkAll" class="regular-checkbox"
                                    onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList');"><label
                                    for="checkAll"></label></td>
                                <td>产品编码</td>
                                <td>产品长名</td>
                            </tr>
                        </thead>
                        <tbody id="bodygeneralInfo">
                        </tbody>
                    </table>
                    </div>
            </div>
        </div>
             <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-header with-border">&nbsp;
                        <h3 class="box-title">已关联产品</h3>&nbsp;
                        <button class="btn btn-default btn-flat btn-xs" onclick="deleteMapProductor()"
                            id="deleteFun" type="button"
                        >解除关联</button>
                        <div class="box-tools pull-right">

                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>

                    <div class="box-body">
                     <div class="form-horizontal clearfix">
                         <div class="col-lg-6 col-sm-6 input-group">
                             <input type="text" placeholder="请输入关键字" id="searchRelateValue" name="searchRelateValue" class="input-sm form-control">
                             <span class="input-group-btn">
                                 <button type="button" class="btn btn-sm btn-primary" onclick="searchRelateProductors()">搜索</button>
                             </span>
                         </div>
                     </div>
                    <table id="contactInfo"
                        class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <td style="width: 15px"><input type="checkbox"
                                    id="checkAllTwo" class="regular-checkbox"
                                    onclick="com.leanway.dataTableCheckAll('contactInfo', 'checkAllTwo', 'checkListTwo');"><label
                                    for="checkAllTwo"></label></td>
                                <td>地点</td>
                                <td>产品编码</td>
                                <td>产品长名</td>
                                <td>产品版本</td>
                                <!-- <td>雇员</td> -->
                            </tr>
                        </thead>
                        <tbody id="bodygeneralInfo2">
                        </tbody>
                    </table>
                    </div>
            </div>
        </div>

      </section>
