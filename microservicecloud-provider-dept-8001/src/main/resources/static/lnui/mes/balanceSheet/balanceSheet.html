<div>

	</div>
	<div class="col-sm-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">负载平衡表</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">

			<div>
				<form class="form-horizontal" id="bottleneckConditionForm">

					<div class="form-group">
					     <div class="col-sm-1"></div>
					
					       <label class="col-sm-1 control-label" for="startCheckTime">时间</label>
							<div class="col-sm-2">
								<input class="form-control" id="starttime"
									name="starttime" type="text" placeholder="开始日期" />
							</div>
							<div class="col-sm-2">
								<input class="form-control" id="endtime"
									name="endtime" type="text" placeholder="结束日期" />
							</div>
						   <label class="col-sm-1 control-label" for="centerid">工作中心</label>
							<div class="col-sm-2">
									<select id="centerid" name="centerid" 
									class="form-control select2" style="width:350px"></select>
								</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<button type="button" class="btn btn-sm btn-primary" onclick="search()"> 搜索</button><br/><br/>&nbsp;
								<button type="button" id="deleteCurrentFun" class="btn btn-sm btn-primary" onclick="showEquipment()">分配设备</button>	&nbsp;&nbsp;&nbsp;
								<button type="button" id="showMoveModall" class="btn btn-sm btn-primary" onclick="showMoveModal()">平移</button>&nbsp;&nbsp;&nbsp;
                               	<button type="button" id="editFun" class="btn btn-sm btn-primary" onclick="editDispatchingOrder()">修改</button> 
					</div>
				</form>
			</div>
			 
			 
			<div class="modal fade" id="batchTimeModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="batchTimeModalLabel">请选择时间</h4>
					</div>
					<div class="modal-body">
						<div class="box-body">
						    <div class="form-group">
	                             <div class="col-sm-2">
	                                 <input class="form-control" id="batchstarttime" name="batchstarttime"
	                                     type="text" placeholder="开始时间"  style="width: 200px;" />
	                             </div>
	                        </div>
	                     </div>
					</div>
				    <div class="modal-footer" align="center">
                    	<button type="button" class="btn btn-primary" id="batchUpdateTime" onclick="updateDispatchingOrder()">确定</button>
                    </div>
				</div>
			</div>
		</div>

			<div>
			<div class="row">
				<div class="col-sm-12" >
					<div class="modal fade bs-example-modal-lg" id="equipmentModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true">
						<div class="modal-dialog" style="width:700px;">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close"  data-dismiss="modal" aria-hidden="true"> &times;</button>
					            	<h4 class="modal-title" id="myModalLabel">分配设备</h4>
					         	</div>

								<div class="modal-body" >

										<div class="box-body">

											<div class="col-sm-12" >

												<div class="form-horizontal clearfix">
								                    <div class="col-lg-12 col-sm-12 input-group">
								                          <input type="text" placeholder="请输入关键字" id ="equipmentSearchValue"  name = "equipmentSearchValue" class="input-sm form-control">
								                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchEquipment()"> 搜索</button> </span>
								                    </div>
										     	</div>
												<table id="equipmentTables" class="table table-striped table-bordered table-hover" >
												 	<thead>
														<tr>
															<th style="width: 15px"></th>
															<th style="width: 120px;">设备序号</th>
															<th style="width: 120px;">设备编号</th>
															<th style="width: 120px;">设备名称</th>
															<th style="width: 120px;">设备条码</th>
															<th style="width: 120px;">关键设备</th>
														</tr>
									       		 	</thead>
												</table>
											</div>

										</div>

								</div>

								<div class="modal-footer">
					           		<button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">关闭</button>
					          		 <button type="button" class="btn btn-primary" id ="saveEquipmentDispatching"  onclick="saveEquipmentDispatch()">确定</button>
					        	 </div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div>
		<div class="modal fade" id="moveDataModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" >
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="productionModalLabel">平移</h4>
					</div>
					<div class="modal-body">
						<div class="box-body">
							<form class="form-horizontal" id="moveForm">
								
								<div class="form-group">

									<label class="col-sm-2 control-label" for="producefinishdate">平移时长</label>
									<div class="col-sm-2">
										<input class="form-control" id="movenumber" name="movenumber" type="text" placeholder="平移时长"   />
									</div>
									
									<label class="col-sm-2 control-label" for="timeunits">时间单位</label>
									<div class="col-sm-2">
										<select id="moveunits" name="moveunits" class="form-control" >
											<option value="D">天</option>
											<option value="H">小时</option>
											<option value="M">分钟</option>
										</select>
									</div>
									
									<label class="col-sm-1 control-label" for="movetype">类型</label>
									<div class="col-sm-3" >
									<label class="radio-inline"  style="padding-left: 20px;">
										<input type="radio" name="movetype" id="movetype" value="0" checked="checked">选中
									</label>
									<label class="radio-inline">
										<input type="radio" name="movetype" id="movetype" value="1" >上层
									</label>
										
									</div>
						
								</div>
								 
						</form>
                     </div>
				</div>
			    <div class="modal-footer" align="center">
                   	<button type="button" class="btn btn-primary" id="move_DispatchingOrder" onclick="moveDispatchingOrder()">平移</button>
                   </div>
			</div>
		</div>
	</div>
    </div>
			<div class="overlay" id="mask" hidden="">
                  <i class="fa fa-refresh fa-spin"></i>
            </div>
			<div id="table_table">
					<div id="dcontent" style="float:left;display:inline;width:662px;height:auto;">
						<table border="2" class="table table-striped table-bordered table-hover dataTable no-footer" id="bodyBottleneckCondition2" style="table-layout:fixed;">

						</table>
					</div>
					
					<div id="dcontentt" style="float:left;display:inline;width:662px;height:auto;">
						<table border="2" class="table table-striped table-bordered table-hover dataTable no-footer" id="bodyBottleneckCondition22" style="table-layout:fixed;">
                                   
						</table>
					</div>
           </div>
			</div>

			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	</div>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure">

				</div>
			</div>
		</div>
	</div>


	<div>
			<div class="row">
				<div class="col-sm-12" >
					<div class="modal fade bs-example-modal-lg" id="dispatchingModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true">
						<div class="modal-dialog" style="width:900px;">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close"  data-dismiss="modal" aria-hidden="true"> &times;</button>
					            	<h4 class="modal-title" id="myModalLabel">派工单</h4>
					         	</div>

								<div class="modal-body" >

										<div class="box-body">

											<div class="col-sm-12">
												<table class="table table-bordered" id="dispatchingTable">

													<tbody id="dispatchingorderList">
														<!-- table 的拼接 -->
													</tbody>
												</table>

											</div>

										</div>

								</div>

								<div class="modal-footer">
					           		<button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">关闭</button>
					          		<!-- <button type="button" class="btn btn-primary" id ="saveEquipmentDispatching">确定</button>  -->
					        	 </div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script>
		  window.onload=function(){
		        function $(id){return document.getElementById(id) }
		        var hDiv=$('content'),dDiv=$('dcontent'),tb0=$('bodyBottleneckCondition'),tb1=$('bodyBottleneckCondition2');
		      dDiv.onscroll=function(){
		          tb0.style.left  = dDiv.scrollLeft*-1 +'px'
		      }
		  }
    </script>
