<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>产品存量初始化</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
</head>
<body class="hold-transition skin-blue-light sidebar-mini"  style="overflow-y: auto; " >
    <ol class="breadcrumb">
        <li><i class="fa fa-home"></i></li>
        <li class="active">基础数据管理</li>
        <li class="active">产品存量初始化</li>
        <li class="active"></li>
    </ol>
    <section class="content">
        <div class="row">
            <div class="col-sm-12" >
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">产品存量初始化</h3>
                        &nbsp;&nbsp;
                            <a class="btn btn-default btn-flat  btn-xs" onclick="modifyStoragenumber();" id="sureFun">存量修改</a>
                          <button type="button" class="btn btn-default btn-flat  btn-xs" id="optimizeDispatchingOrder" onclick="saveStoragenumber()">保存</button>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <!-- /.box-tools -->
                    </div>


                    <!-- /.box-header -->
                    <div class="box-body">
                     <div class="form-horizontal clearfix">

                            <div class="col-sm-6 input-group">
                                <input type="text" placeholder="请输入关键字" id="searchValue"
                                    name="searchValue" class="input-sm form-control"> <span
                                    class="input-group-btn"><button type="button"
                                        class="btn btn-sm btn-primary" onclick="searchWorkCenter()">
                                        搜索</button> </span>
                            </div>

                        </div>
                            <table id="productorTable" class="table table-striped table-bordered table-hover">
                                <thead>
                                        <tr>

                                            <th style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox"
                                            onclick="com.leanway.dataTableCheckAll('dispatchingOrderTable', 'checkAll', 'checkList');"><label
                                                for="checkAll"></label></th>
                                            <th >产品编码</th>
                                            <th>长名</th>
                                            <th >短名</th>
                                            <th>规格</th>
                                            <th>计量单位</th>
                                            <th>存量</th>
                                        </tr>
                                    </thead>
                                <tbody id="bodyproductorIssued">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
                        aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                                </div>

                                <div class="modal-body" id="tips"></div>
                                <div class="modal-footer" id="sure">

                                </div>
                            </div>
                        </div>
                    </div>

    </section>

</body>

<!-- jQuery 2.1.4 -->
<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../../../jslib/fastclick/fastclick.js"></script>
<!-- datetime -->
<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<!-- AdminLTE App -->
<script src="../../../jslib/adminlte/js/app.min.js"></script>
<script src="../../../jslib/iCheck/icheck.js"></script>
<!-- InputMask -->
<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
<!-- DataTables -->
<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="initialstorage.js"></script>

</html>
