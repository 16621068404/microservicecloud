		<!-- Your Page Content Here -->
		<section class="content">
			<div class="col-sm-5">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">领料单</h3>&nbsp;
						<a class="btn btn-default btn-flat btn-xs" data-toggle="modal"
								onclick="addBomTrack()" id="addFun">新增</a>
							<!-- <a class="btn btn-danger" onclick="deleteBomTrack()" id="delFun">删除</a>&nbsp; -->
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body no-padding">
							<div class="form-horizontal clearfix">

	                    <div class="col-lg-12 col-sm-12 input-group">
	                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
	                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchBomTrack()"> 搜索</button> </span>
	                    </div>

	                </div>
						<table id="generalInfo"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td style="width: 15px"><input type="checkbox" id="checkAll" onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>

									<td>领料单号</td>
									<td>生产子查询号</td>
									<td>领料日期</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<form class="form-horizontal" id="bomTrackForm">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">备料单领料</h3>&nbsp;
							<button class="btn btn-default btn-flat btn-xs" id="saveOrUpdate"  type="button" onclick="saveBomTrack()">审核</button>
							<div class="box-tools pull-right">
								<a class="btn btn-box-tool" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</a>
							</div>
						</div>

						<div class="box-body">
							<div class="form-group">
							<div class="col-sm-12 ">
								<input class="form-control" id="productionorderid" name="productionorderid"
										type="hidden"/>
									<input class="form-control" id="trackDetailVal" name="trackDetailVal"
										type="hidden"/>
								</div>
								<label class="col-sm-2 control-label" for="trackid">备料单号</label>
								<div class="col-sm-4" id="trackid1">
									<select id="trackid" name="trackid"
											class="form-control select2"
											style="width: 100%;" onchange="queryStockBomTrackDeatilList()">
									</select>
									<!--<input type="hidden" name="tracknumber" id="tracknumber"> -->
								</div>
								<div class="col-sm-4" id="tracknumber1">
								<input class="form-control" id="tracknumber" name="tracknumber"
										type="text" />
								</div>
								<input type="hidden" name="trackid2" id="trackid2">
								<label class="col-sm-2 control-label" for="pickingtime">领料日期</label>
								<div class="col-sm-4">
									<input class="form-control" id="pickingtime" name="pickingtime"
										type="text" />
								</div>
							</div>
							<div class="form-group">

								<label class="col-sm-2 control-label" for="barcode">条码</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="barcode" name="barcode"
										type="text"/>
								</div>
							</div>
						</div>
					</div>
					</form>
					<div class="box box-primary">
						<div class="box-header">
		
							<div class="box-tools pull-right">
								<a class="btn btn-box-tool" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</a>
							</div>
						</div>
						<div class="box-body table-responsive no-padding">
							<table id="grid-data"
								class="tab_css_1 table" >
								<thead id="tableHead">
								</thead>
								<tbody id="tableBody">
								</tbody>
							</table>



						</div>

						<table id="detail"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td style="width: 15px"><input type="checkbox" id="checkAll2" onclick="com.leanway.dataTableCheckAll('detail', 'checkAll2', 'checkList2')" class="regular-checkbox"><label for="checkAll2"></label></td>
									<td>组件</td>
									<td>组件描述</td>
									<td>库存单位</td>
									<td>未领料量</td>
									<td>备料量</td>
									<td>追踪数量</td>
									<td>工序行号</td>
									<td>派工单号</td>
									<td>派工单条码</td>
									<td>送料地址</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>

					</div>
			</div>
		</section>
		</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"

				</div>

				<div class="modal-body" id="tips">


				</div>
				<div class="modal-footer" id="sure">
