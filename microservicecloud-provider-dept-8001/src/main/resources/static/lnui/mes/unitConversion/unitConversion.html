						<div class="box-body no-padding">
							<table id="unitConversionDataTable"

								<thead>
									<tr>
										<td style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('unitConversionDataTable', 'checkAll', 'checkList');"><label for="checkAll"></label></td>

							<button type="button" onclick="addUnitConversion();" class="btn btn-default btn-flat btn-xs" id="addFun">新增</button>

								<button type="button" class="btn btn-box-tool"
									data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body no-padding">
							<form class="form-horizontal" id="unitConversionForm">
							<input type="hidden" class="form-control" id="unitconversionid"
										name="unitconversionid">
							<table  class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>第一数量</th>
										<th>第一单位</th>
										<th>=</th>
										<th>第二数量</th>
										<th>第二单位</th>

										<th>描述</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td><input class="form-control" id="count1" name="count1" type="text"/></td>
										<td><select class="form-control" id="unitsid1" name="unitsid1" ></select></td>
										<td>=</td>
										<td><input class="form-control" id="count2" name="count2" type="text"/></td>
										<td><select class="form-control" id="unitsid2" name="unitsid2" ></select></td>
										<td><input class="form-control" id="accuracy" name="accuracy" type="text"/></td>
										<td><input class="form-control" id="note" name="note" type="text"/></td>
									</tr>
								</tbody>
							</table>
							</form>
						</div>
