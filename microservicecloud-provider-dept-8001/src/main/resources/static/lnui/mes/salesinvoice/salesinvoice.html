<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>销售发货单</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
 <style type="text/css" mce_bogus="1">
table th {
	white-space: nowrap;
}

table td {
	white-space: nowrap;
}

</style>


</head>

<body style="overflow: auto;"
	class="hold-transition skin-blue-light sidebar-mini">
	<!-- header -->
	<div>
			<section class="content-header">
		<h1>&nbsp;</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i></li>
			<li class="active">销售管理</li>
			<li class="active">销售发货单</li>
			<li class="active"></li>
	</ol>
</section>
	</div>
	<div>
		<!-- Your Page Content Here -->
		<section class="content">
			<div class="col-sm-5">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">销售出货单</h3>&nbsp;
						
						<button class="btn btn-default btn-flat btn-xs" data-toggle="modal"
						onclick="synaInvoice()" id="synaInvoiceFun">同步</button>
						
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
						
					</div>
					<div class="box-body">
							<div class="form-horizontal clearfix">

	                    <div class="col-lg-12 col-sm-12 input-group">
	                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
	                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchInvoice()"> 搜索</button> </span>
	                    </div>

	                </div>
						<table id="generalInfo"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td style="width: 15px"><input type="checkbox" id="checkAll" onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>

									<td>出货单单号</td>
									<td>出货日期</td>
									<td>创建用户</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<form class="form-horizontal" id="invoiceForm">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">销售出货单</h3>&nbsp;
							<div class="box-tools pull-right">
								<a class="btn btn-box-tool" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</a>
							</div>
						</div>

						<div class="box-body">
							<div class="form-group">
							    <div class="col-sm-12 ">
									<input class="form-control" id="invoiceid" name="invoiceid"
										type="hidden"/>
								</div>  
								<label class="col-sm-2 control-label" for="invoicenumber">发货单单号</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="invoicenumber" name="invoicenumber"
										type="text" />
								</div>
								<label class="col-sm-2 control-label" for="barcode">条码</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="barcode" name="barcode"
										type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="productionsearchno">生产查询号</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="productionsearchno" name="productionsearchno"
										type="text"/>
								</div>
								<label class="col-sm-2 control-label" for="invoicedate">出货日期</label>
								<div class="col-sm-4">
									<input class="form-control" id="invoicedate" name="invoicedate"
										type="text" style="border-color: #3c8dbc;"/>
								</div>
							</div>
						</div>
					</div>
				</form>
				<div class="box ">
				<div class="box-header with-border">
					<h3 class="box-title">发货产品</h3>&nbsp;					
 						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table id="invoiceProductorTable" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th style="width: 15px"><input type="checkbox" id="invoiceProductorCheckAll" name="invoiceProductorCheckAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('invoiceProductorTable', 'invoiceProductorCheckAll', 'productorCheck');"><label for="invoiceProductorCheckAll"></label></th>
								<th>产品编码</th>
								<th>发货单位 </th>
								<th>可发货数量</th>
								<th>发货数量</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
			</div>
		</section>
	</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">提示</h4>
								</div>

								<div class="modal-body" id="tips"></div>
								<div class="modal-footer" id="sure">

								</div>
							</div>
						</div>
					</div>

	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- bootstrapValidator -->
	<script src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<!-- datetime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/validate.js"></script>
	<!-- select2 -->
	<script src="../../../jslib/select2/select2.full.min.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script src="../../../jslib/iCheck/icheck.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="salesinvoice.js"></script>
</body>
</html>
