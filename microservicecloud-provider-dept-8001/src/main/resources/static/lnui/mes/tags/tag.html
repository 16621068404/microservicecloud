<body>
	<div>
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">权限管理</li>
				<li class="active">对象管理</li>
				<br>
				<br>
				<a id="addFun" onclick="addTag();"  class="btn btn-default btn-flat  btn-xs" data-toggle="modal">新增</a>&nbsp;
				<a class="btn btn-default btn-flat  btn-xs" onclick="showEditTag();" id="editFun">修改</a>&nbsp;
			<!-- 	<a  class="btn btn-default btn-flat  btn-xs" onclick="deleteTag();" id="deleteFun">删除</a>&nbsp; -->

				 <div class="btn-group">
		      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="deleteFun">删除 <span class="caret"></span></button>
		     			<ul class="dropdown-menu">
					        <li><a onclick="deleteTag(1)" id="deleteCurrentFun">当前选中数据</a></li>
		      			    <li><a onclick="deleteTag(2)" id="deleteAllFun">跨页选中数据</a></li>
				      </ul>
		    	</div>

			</ol>
		</section>

		<!-- Main content -->
		<section class="content">

		  <div class="form-horizontal clearfix">

             <div class="col-lg-6 col-sm-6 input-group">
                   <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
                   <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchTags()"> 搜索</button> </span>
             </div>

           </div>

			<!-- Your Page Content Here -->
			<table id="tagDataTable" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th style="width: 15px"><input type="checkbox"
										id="checkAll" class="regular-checkbox"
										onclick="com.leanway.dataTableCheckAll('tagDataTable', 'checkAll', 'checkList');"><label
										for="checkAll"></label></th>
						<th>对象名称</th>
						<th>对象类型</th>
						<th>菜单名称</th>
						<th>id</th>
			<!-- 			<th>name</th> -->
						<th>状态</th>
<!-- 						<th>开始时间</th>
						<th>截至时间</th> -->
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>

		</section>
		<!-- /.content -->
	</div>

 	<!-- 模态框（Modal） -->
	<div class="modal fade" id="tagModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel"  aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close"  data-dismiss="modal" aria-hidden="true"> &times;</button>
		            <h4 class="modal-title" id="tagModalLabel">新增对象</h4>
		         </div>

				<div class="modal-body" >
					<form class="form-horizontal" id="tagForm">
						<div class="box-body">

						 <div class="form-group">
						    <input type="hidden" class="form-control" id="tagId" name="tagId">
						  </div>

						  	<div class="form-group">
								<label class="col-sm-2 control-label" for="firLevelMenu">一级菜单</label>
								<div class="col-sm-4 ">
									<select class="form-control" id = "firLevelMenu"  onchange="firLevelsChange();" name= "firLevelMenu" >
									</select>
								</div>

								<label class="col-sm-2 control-label" for="menuId">二级菜单</label>
									<div class="col-sm-4 ">
										<select class="form-control" id = "menuId" name= "menuId" >
										</select>
									</div>
                    	   	</div>

			                <div class="form-group">
								<label class="col-sm-2 control-label" for="tagName">对象名称</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="tagName" name="tagName" type="text" placeholder="对象名称"/>
								</div>

								<label class="col-sm-2 control-label" for="type">对象类型</label>
								<div class="col-sm-4 ">
									<select class="form-control" id = "type" name= "type" >
									  <option value="1">文本框</option>
									  <option value="2">按钮</option>
									  <option value="3">文本域</option>
									</select>
								</div>
                    	   	</div>

<!--                     	   	  <div class="form-group">

								<label class="col-sm-2 control-label" for="name">name</label>
	                          	<div class="col-sm-4">
	                            	<input class="form-control" id="name" name="name" type="text" placeholder="name"/>
	                          	</div>
                    	   	</div> -->

                    	   	<div class="form-group">
								<label class="col-sm-2 control-label" for="id">id</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="id" name="id" type="text" placeholder="id"/>
								</div>

	                          	<label class="col-sm-2 control-label" for="event">状态</label>
	                          	<div class="col-sm-4">
	                            	<select class="form-control" id = "event" name= "event" >
										  <option value="1">不可用</option>
										  <option value="2">可用</option>
										  <option value="3">只读</option>
										  <option value="4">隐藏</option>
										  <option value="5">显示</option>
									</select>
	                          	</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label" for="reportname">报表名称</label>
	                          	<div class="col-sm-4">
	                            	<input class="form-control" id="reportname" name="reportname" type="text" placeholder="报表名称"/>
	                          	</div>
	                          	<label class="col-sm-2 control-label" for="reportfile">报表文件名</label>
	                          	<div class="col-sm-4">
	                            	<input class="form-control" id="reportfile" name="reportfile" type="text" placeholder="报表文件名"/>
	                          	</div>
							</div>
	<!-- 						<div class="form-group">
								<label class="col-sm-2 control-label" for="startTime">启用日期</label>
	                          	<div class="col-sm-4">
	                            	<input class="form-control" id="startTime" name="startTime" type="text" placeholder="yyyy-mm-dd"/>
	                          	</div>
	                          	<label class="col-sm-2 control-label" for="endTime">截止过期</label>
	                          	<div class="col-sm-4">
	                            	<input class="form-control" id="endTime" name="endTime" type="text" placeholder="yyyy-mm-dd"/>
	                          	</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-2 control-label" for="link">对象链接</label>
	                          	<div class="col-sm-10">
	                            	<input class="form-control" id="link" name="link" type="text" placeholder="对象链接"/>
	                          	</div>
							</div>
							<div class="form-group" id="showcolumn">
								<label class="col-sm-2 control-label" for="columns">列表数据</label>
	                          	<div class="col-sm-10">
	                            	<input class="form-control" id="columnsjson" name="columnsjson" type="text" placeholder="列数据"/>
	                          	</div>
							</div>
							 <textarea class="form-control" rows="3" id="note" name="note" placeholder="备注."></textarea>
						</div>

					</form>
				</div>

		         <div class="modal-footer">
		            <button type="button" class="btn btn-default"  id="modalClose" data-dismiss="modal">关闭</button>
		            <button type="button" class="btn btn-primary" id ="saveTag" >保存</button>
		         </div>

		      </div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">提示</h4>
								</div>

								<div class="modal-body" id="tips"></div>
								<div class="modal-footer" id="sure">

								</div>
							</div>
						</div>
					</div>

	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
