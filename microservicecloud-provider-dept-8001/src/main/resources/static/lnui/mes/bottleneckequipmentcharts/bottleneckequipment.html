	<div class="col-sm-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">瓶颈设备生产状况表</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">
			<div>
				<form class="form-horizontal" id="bottleneckConditionForm">
					<div class="form-group">

					 	<!-- <label class="col-sm-1 control-label" for="productionorderid">订单编号</label>
							<div class="col-sm-2">
									<select id="productionorderid" name="productionorderid"
											class="form-control select2"
											style="width: 100%; border-color: #3c8dbc"></select> <input
											type="hidden" name="productionnumber" id="productionnumber">
							</div> -->
						
						<!-- <label class="col-sm-4 control-label" for="startTime">日期</label> -->
						<div class="col-sm-4">
						</div> 
						<div class="col-sm-1">
							<input class="form-control" id="startTime"
								name="startTime" type="text" placeholder="开始日期"  style="width:95px"/>
						</div>
						<div class="col-sm-1">
							<input class="form-control" id="endTime" name="endTime"
								type="text" placeholder="结束日期" style="width:95px" />
						</div>
						<div class="col-sm-2">
							<button class="btn btn-primary" onclick="searchBottleneckCondition();" >查询</button>
						</div>
						<!-- <label class="col-sm-1 control-label" for="checkTarget">查询目标</label>
						<div class="col-sm-2">
							<select class="form-control" id="checkTarget" name="checkTarget">
								<option value="0">==请选择==</option>
								<option value="1">数量</option>
								<option value="2">销售收入</option>>
							</select>
						</div> -->
					</div>
				</form>
			</div>
			<div class="box-body">
					<table class="table table-bordered" id="bottleneckCondition">
						<tr>
							<th style="width: 10px">#</th>
							<th>设备名称</th>
							<th>设备编号</th>
							<th>生产订单编号</th>
							<th>进度</th>
							<th style="width: 80px">标签</th>
						</tr>
						<tbody id="bodyBottleneckCondition">
							<!-- table 的拼接 -->
						</tbody>
					</table>
				</div>
			<!-- /.box-body -->

				</div>
				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure">

				</div>
