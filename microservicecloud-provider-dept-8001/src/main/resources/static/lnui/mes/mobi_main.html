<body class="hold-transition skin-blue-light sidebar-mini"
	style="overflow: hidden" id="body">
	<section class="content" id="section">
		<div class="nav-tabs-custom">
			<ul class="nav nav-tabs">
				<li><div>
						&nbsp;<a class="btn btn-social-icon btn-google"><i
							class="fa fa-home"
							onclick="toPage('../platform/firstpages/firstpage-default.html')"></i></a>

					onclick="toPage('../platform/mobi/saleChartMenu.html')"> 销售</a></li>

			<iframe id="myiframe"

<script type="text/javascript">

    var backLink = "../platform/mobi/saleChartMenu.html";
	function toPage(link) {
		$("#myiframe").attr("src", link);
		backLink = link;
	}

	function backMenu() {
		$("#myiframe").attr("src", backLink);
	}
	$(document).ready(function() {
		if ($(window).width() > 768) {
			$("#body").height($(window).height());
			$("#section").height($("#body").height() - 2);
			$("#first").height($("#section").height() - 42);
		} else {
			$("#body").height($(window).height());
			$("#section").height($("#body").height() - 2);
			$("#first").height($("#section").height() - 42);
		}
	});
</script>
