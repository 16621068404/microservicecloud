
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>物料齐套查询</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
    content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"
    name="viewport">

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<link href="../../../jslib/zTree/css/zTreeStyle/zTree.css" rel="stylesheet"
    type="text/css"
/>
<style type="text/css">

.container-wrap {height:550px; overflow:auto;}
</style>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">

    <div>
        <section class="content-header">
            <!-- <h1>&nbsp;</h1>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i></li>
                <li class="active">生产查询图表</li>
                <li class="active">物料齐套查询</li>
                <li class="active"></li>
            </ol> -->
        </section>
    </div>
    <div class="col-sm-12">

        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">物料齐套查询</h3>
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>

                </div>
                <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body">
            <div>
                <form class="form-horizontal" id="shortageForm">


                            <div class="form-group">
                                <label class="col-sm-1 control-label" for="productionchildsearchno">生产子查询号</label>
                                <div class="col-sm-2">
                                    <select id="productionchildsearchno" name="productionchildsearchno"  multiple="multiple" class="form-control select2" style="width: 100%; border-color: #3c8dbc">
                                   </select>
                                </div>
                                <label class="col-sm-1 control-label" for="starttime">预计成套日期</label>
                                <div class="col-sm-2">
                                    <input class="form-control" id="starttime" name="starttime"
                                        type="text"/>
                                </div>
                                 <label class="col-sm-1 control-label" for="productortypeid">产品类型</label>
                                <div class="col-sm-2">
                                   <select id="productortypeid" name="productortypeid"  multiple="multiple" class="form-control select2" style="width: 100%; border-color: #3c8dbc">
                                   </select>
                                </div>
                                <div class="col-sm-3">

                                <a class="btn btn-sm btn-primary" onclick="queryMeterialShortage(1);" id="addFun">查询三天</a>
                                <a class="btn btn-sm btn-primary" onclick="queryMeterialShortage(2);" id="addFun">统计所有</a>
                                </div>
                            </div>
                            <div id="data">
		                    <table id="generalInfo"
		                        class="table  table-bordered">
		                    </table>
                            </div>
                        </form>

            </div>
            </div>
            <!-- /.box -->
            <div class="overlay" id="mask" hidden="">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>

    </div>

    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>
                <div class="modal-body" id="tips"></div>
                <div class="modal-footer" id="sure"></div>
            </div>
        </div>
    </div>
    <!-- jQuery 2.1.4 -->
    <script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../../jslib/adminlte/js/app.min.js"></script>
    <!-- InputMask -->
    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
    <!-- DataTables -->
    <script src="../../../jslib/datatables/jquery.dataTables.js"></script>
    <script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
    <script
        src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
    <!-- DateTime -->
    <script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <!--Select2  -->
    <script src="../../../jslib/select2/select2.full.min.js"></script>
    <script src="../../../jslib/select2/i18n/zh-CN.js"></script>
    <script src="meterialshortage.js"></script>
</body>
</html>
