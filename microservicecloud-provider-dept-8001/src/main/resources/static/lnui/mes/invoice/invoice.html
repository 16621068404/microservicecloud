<html>
<head>
<meta charset="utf-8">

<title>销售出货单</title>

<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<body style="overflow: auto;"
	class="hold-transition skin-blue-light sidebar-mini">
	<div>
		<!-- Your Page Content Here -->
		<section class="content">
			<div class="col-sm-6">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">销售出货单</h3>
						
						<a class="btn btn-default btn-flat btn-xs" data-toggle="modal"
								onclick="addInvoice()" id="addFun">新增</a>
						<button class="btn btn-default btn-flat btn-xs" data-toggle="modal"
						onclick="updateInvoice()" id="updateFun">修改</button>
						<!-- <a class="btn btn-default btn-flat btn-xs" onclick="deleteInvoice()" id="delFun">删除</a>-->
						<div class="btn-group">
				      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="delFun">删除 <span class="caret"></span></button>
				     			<ul class="dropdown-menu">
							        <li><a onclick="deleteInvoice(1)" id="deleteCurrentFun">当前选中数据</a></li>
				      			    <li><a onclick="deleteInvoice(2)" id="deleteAllFun">跨页选中数据</a></li>
						      </ul>
				    	</div>&nbsp; 
				    	<label class="radio-inline">
                            <input type="radio" name="confirmstatus" id="confirmstatus0" value="0" checked> 未备货
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="confirmstatus" id="confirmstatus1" value="1" > 已备货
                        </label>
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<form class="form-inline" role="form" style="padding-top: 5px;">

                               <div class="form-group">
									    <input type="text" placeholder="产品编码" id ="productor"  name = "productor" class="input-sm form-control" style="width: 150px;">

										 <div class="col-sm-1 input-group" >
											<input type="text" placeholder="请输入关键字" id ="searchvalue"  name = "searchvalue" class="input-sm form-control" style="width: 300px;">
	                      				    <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchIncoive()"> 搜索</button> </span>
										</div>
								</div>
							</form>
						<table id="generalInfo"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td style="width: 15px"><input type="checkbox" id="checkAll" onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>

									<td>出货单单号</td>
									<td>出货日期</td>
									<td>销售订单号</td>
									<td>创建用户</td>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
				</div>
			</div>
			<div class="col-sm-6">
				<form class="form-horizontal" id="invoiceForm">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">销售出货单</h3>&nbsp;
					
							
							<button class="btn btn-default btn-flat btn-xs" id="saveOrUpdate"  type="button" onclick="saveInvoice()">保存</button>
							<div class="box-tools pull-right">
								<a class="btn btn-box-tool" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</a>
							</div>
						</div>

						<div class="box-body">
							<div class="form-group">
							    <div class="col-sm-12 ">
									<input class="form-control" id="invoiceid" name="invoiceid"
										type="hidden"/>
								</div>  
								<label class="col-sm-2 control-label" for="invoicenumber">出货单号</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="invoicenumber" name="invoicenumber"
										type="text" />
								</div>
								<label class="col-sm-2 control-label" for="invoicedate">出货日期</label>
								<div class="col-sm-4">
									<input class="form-control" id="invoicedate" name="invoicedate"
										type="text" style="border-color: #3c8dbc;"/>
								</div>
							</div>						
							<div class="form-group">
								<label class="col-sm-2 control-label" for="salesorderid">合同号</label>
								<div class="col-sm-4 ">
									<select id="salesorderid" name="salesorderid"
											class="form-control select2"
											style="width: 100%;"  ></select>
								</div>
								<label class="col-sm-2 control-label" for="companioname">商业伙伴</label>
								<div class="col-sm-4">
									<input class="form-control" readonly="readonly" id="companioname" name="companioname"
										type="text"/>
								</div>
							</div>
						</div>
					</div>
				</form>

			</div>
			
			<div class="col-sm-12">
				<div class="box-header with-border">
					<h3 class="box-title">发货产品</h3>&nbsp;
						<button type="button" id="addProductorButton" class="btn btn-default btn-xs" onclick="addProductor()" ><i class="fa fa-plus"></i>&nbsp;新增</button>
						<button type="button" id="delProductorButton" class="btn btn-default btn-xs" onclick="delProductor()"><i class="fa fa-trash"></i>&nbsp;删除</button>
 						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<table id="invoiceProductorTable" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th style="width: 15px"><input type="checkbox" id="invoiceProductorCheckAll" name="invoiceProductorCheckAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('invoiceProductorTable', 'invoiceProductorCheckAll', 'productorCheck');"><label for="invoiceProductorCheckAll"></label></th>
								<th>产品编码</th>
								<th>产品名称</th> 	
								<th>产品版本</th>							
					            <th>批号</th>	
					           <!--  <th>子批次号</th>	
					            <th>序列号</th>	 -->
								<th>单位 </th>
								<th>库存数量</th>
								<th>出货数量</th>
								<th>已备数量</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</section>
	</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">提示</h4>
								</div>

								<div class="modal-body" id="tips"></div>
								<div class="modal-footer" id="sure">

								</div>
							</div>
						</div>
					</div>

	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>

	<script src="../../../jslib/fastclick/fastclick.js"></script>

	<script src="../../../jslib/adminlte/js/app.min.js"></script>

	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<!-- datetime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<!-- InputMask -->
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/validate.js"></script>
	<!-- select2 -->
	<script src="../../../jslib/select2/select2.full.min.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
	<script src="../../../jslib/iCheck/icheck.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="invoice.js"></script>
</body>
</html>
