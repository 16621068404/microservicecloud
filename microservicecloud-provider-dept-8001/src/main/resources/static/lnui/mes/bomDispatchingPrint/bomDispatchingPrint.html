<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>物料配送单打印</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
</head>

<body class="hold-transition skin-blue-light sidebar-mini">
    <div id= "titleheight">
         <section class="content-header">
            <!-- <h1>&nbsp;</h1>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i></li>
                <li class="active">打印导入导出</li>
                <li class="active">物料配送单打印</li>
                <li class="active"></li>
            </ol> -->
        </section> 
    </div>
       <div class="col-sm-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                    <h3 class="box-title">物料配送单打印</h3>&nbsp;
	                      <label class="radio-inline">
                              <input type="radio" name="modetype"  value="-1" checked="checked"> 图纸领料
                          </label>
	                        <label class="radio-inline">
	                            <input type="radio" name="modetype" value="0"> 备料领料
	                       </label>
                            <label class="radio-inline">
                              <input type="radio" name="status"  value="2" checked="checked"> 未领料
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="status" value="0"> 已领料
                            </label>

                            <label class="radio-inline">
                              <input type="radio" name="printstatus" value="0" checked="checked">未打印
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="printstatus" value="1"> 已打印
                            </label>

                        <div class="box-tools pull-right">
                        <span id ="countview" style="display: none">共<font size="3" color="red"><em  id="countData"></em></font> 条数据</span>
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                    <div class="div-heightClass" id="formheightclass">
                    <form class="form-horizontal" id="bomDispatchingPrintForm"
                        name="bomDispatchingPrintForm">
                        <div class="form-group">
                            <div class="col-sm-2">
                             <select id="productionchildsearchno" name="productionchildsearchno" multiple="multiple" class="form-control select2">
                             </select>
                            </div>
                            <div class="col-sm-2">
                             <select id="groupid" name="groupid" class="form-control" onchange="queryWorkCenter();;queryArtWorkCenter()">
                                <option value="">-----工作组-----</option>
                             </select>
                            </div>
                            <div class="col-sm-2">
                             <select id="centerid" name="centerid" class="form-control" onchange="queryEquipment()" disabled="disabled">
                                <option value="">--机器工作中心--</option>
                             </select>
                            </div>
                            <div class="col-sm-2">
                             <select id="equipmentid" name="equipmentid" class="form-control" disabled="disabled">
                             <option value="">--设备台账--</option>
                             </select>
                            </div>
                             <div class="col-sm-2">
                             <select id="personcenterid" name="personcenterid" class="form-control" onchange="queryArtEquipment()" disabled="disabled">
                                <option value="">--人工工作中心--</option>
                             </select>
                            </div>
                            <div class="col-sm-2">
                             <select id="personequipmentid" name="personequipmentid" class="form-control" disabled="disabled">
                             <option value="">---雇员---</option>
                             </select>
                            </div>
                             
                        </div>
                        <div class="form-group">
                        	 <div class="col-sm-2">
                              <input class="form-control" id="starttime" name="starttime"type="text" placeholder="开始日期" />
                            </div>
                            <div class="col-sm-2">
                              <input class="form-control" id="endtime" name="endtime"type="text" placeholder="结束日期" />
                            </div>
                            <div class="col-sm-2">
                             <select id="productortypeid" name="productortypeid" multiple="multiple" class="form-control select2">
                             </select>
                            </div>
                             <div class="col-sm-2">
                             <select id="productorid" name="productorid" multiple="multiple" class="form-control select2">
                             </select>
                            </div>
                            <div class="col-sm-2">
                             <input id="searchValue" name="searchValue" class="form-control" placeholder="模糊查询,填写以后忽略除日期以外的其他条件" ></select>
                            </div>

                            <div class="col-sm-2">
                                 <a class="btn btn-primary" onclick="viewIframeToPage()" id="search">查询</a>&nbsp;
                                 <a class="btn btn-primary" onclick="printbutton();" id="printBarcode" style="display: none">打印</a>

                            </div>
                        </div>


                    </form>

                </div>
                 <div class="box-body" id="viewiframe">
                    </div>
                    </div>

                    <div class="overlay" id="mask" hidden="">
              <i class="fa fa-refresh fa-spin"></i>
            </div>
                </div>
            </div>



    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>

                <div class="modal-body" id="tips"></div>
                <div class="modal-footer" id="sure"></div>
            </div>
        </div>
    </div>
    <!-- jQuery 2.1.4 -->
    <script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- datetime -->
    <script type="text/javascript"
        src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js"
        charset="UTF-8"></script>
    <script type="text/javascript"
        src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js"
        charset="UTF-8"></script>
    <!-- FastClick -->
    <script src="../../../jslib/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../../../jslib/adminlte/js/app.min.js"></script>
    <!-- InputMask -->
    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
    <script src="../../../jslib/iCheck/icheck.js"></script>
    <!-- DataTables -->
    <script src="../../../jslib/datatables/jquery.dataTables.js"></script>
    <script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
    <!-- select2 -->
    <script src="../../../jslib/select2/select2.full.min.js"></script>
    <script src="../../../jslib/select2/i18n/zh-CN.js"></script>
    <script
        src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
    <script type="text/javascript"
        src="../../../jslib/barcode/jquery-barcode.js"></script>
       <script type="text/JavaScript"
        src="../../../jslib/ritsc-printarea/demo/jquery.PrintArea.js"></script>
    <script type="text/javascript" src="bomDispatchingPrint.js"></script>
</body>
</html>
