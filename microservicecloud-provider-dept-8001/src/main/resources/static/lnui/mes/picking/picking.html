<div class="col-sm-12">
	<section class="content">
		<div class="box box-default">
			<div class="box-header with-border">
			<!-- <div class="pull-left"> -->
				<!-- <h3 class="box-title">子查询号</h3> --><!-- </div> -->
			    <div class="col-sm-3">
                    <select id="productionchildsearchno" name="productionchildsearchno"
                        class="form-control select2"
                        style="width: 100%; border-color: #3c8dbc"></select> <input
                        type="hidden" name="productionchildsearchnoView"
                        id="productionsearchnoView" />
                </div>
               <div class="col-sm-3">
                <a class="btn btn-primary" onclick="searchResult();"><i class="fa fa-fw fa-search"></i>查询</a>
				</div>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
			</div>

			<div class="box-body">
				<table id="productionOrderDataTable"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td style="width: 15px"></td>
										<td>生产订单</td>
										<td>产品编码</td>
										<td>名称</td>
										<td>规格</td>
										<td>数量</td>
										<td>开始时间</td>
										<td>结束时间</td>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>

			</div>
			<div class="overlay" id="mask" hidden="">
                        <i class="fa fa-refresh fa-spin"></i>
                      </div>
		</div>
	</section>


		 <section class="content">
		<div class="box box-default">
			<div class="box-header with-border">
				<h3 class="box-title">配送单打印显示</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
			</div>
			<div class="box-body" id="printarea">

			</div>
			<div id="length" align="right">

			    </div>
			 <div align="right">
				<button type="button" class="btn btn-primary" style="display: none"
					onclick="printBarcode();" id="printbarcodebutton" >
				打印
				</button>
			</div>
		</div>
	</section>
	</div>


	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->

	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<script type="text/javascript"
		src="../../../jslib/barcode/jquery-barcode.js"></script>
	<script type="text/JavaScript"
		src="../../../jslib/ritsc-printarea/demo/jquery.PrintArea.js"></script>
	<script type="text/javascript" src="picking.js"></script>
