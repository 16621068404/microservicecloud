		<section class="content">
			<!-- <div class="row"> -->
				<div class="col-sm-5">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">现场服务器</h3>&nbsp;
							<button type="button" onclick="addLocalServer()"
									class="btn btn-default btn-flat  btn-xs" id="addFun">新增</button>

								<button type="button" class="btn btn-default btn-flat  btn-xs"
									id="editFun" onclick="showEditLocalServer()">修改</button>

								<!-- <button type="button" class="btn btn-default btn-flat  btn-xs"
									onclick="deleteLocalServer()" id="delFun">删除</button> -->
								<div class="btn-group">
					      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="delFun">删除 <span class="caret"></span></button>
					     			<ul class="dropdown-menu">
								        <li><a onclick="deleteLocalServer(1)" id="deleteCurrentFun">当前选中数据</a></li>
					      			    <li><a onclick="deleteLocalServer(2)" id="deleteAllFun">跨页选中数据</a></li>
							      </ul>
					    	     </div>
							<div class="box-tools">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body no-padding">
							  <div class="form-horizontal clearfix">
			                    <div class="col-lg-12 col-sm-12 input-group">
			                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
			                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchLocalServer()"> 搜索</button> </span>
			                    </div>
		                    </div>
							<table id="localServerDataTable"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td style="width: 15px"><input type="checkbox"
											id="checkAll" class="regular-checkbox"
											onclick="com.leanway.dataTableCheckAll('localServerDataTable', 'checkAll', 'checkList');"><label
											for="checkAll"></label></td>
										<td>客户端名称</td>
										<td>标识码</td>
									</tr>
								</thead>
								<tbody>

								</tbody>
							</table>
						</div>
					</div>
				</div>


				<div class="col-sm-7">
					<div class="box box-primary">
						<div class="box box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">现场服务器</h3>&nbsp;
								<!-- <button type="button" id="resetFun" onclick="resetForm();"
										class="btn btn-default btn-flat  btn-xs" data-toggle="modal" >重置</button> -->

									<button type="button" id="saveOrUpdateAId"
										onclick="saveOrUpdate();" class="btn btn-default btn-flat  btn-xs"
										data-toggle="modal">保存</button>

								<div class="box-tools">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">
								<form class="form-horizontal" id="localServerForm">

									<div class="form-group">
										<input type="hidden" class="form-control" id="serverid"
											name="serverid">
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="clientname"><font color="#3c8dbc">
										客户端名称</font></label>
										<div class="col-sm-4 ">
											<input class="form-control" id="clientname" name="clientname"
												type="text" placeholder="客户端名称" />
										</div>
										<label class="col-sm-2 control-label" for="typeid">类型名称</label>
										<div class="col-sm-3">
											<select class="form-control" id="typeid" name="typeid"></select>

										</div>

									</div>

									<div class="form-group">

										<label class="col-sm-2 control-label" for="accessable">访问权限</label>
										<div class="col-sm-4 ">
											<select class="form-control" id="accessable"
												name="accessable">
												<option value="1">通过</option>
												<option value="2">禁止</option>
											</select>
										</div>
										<label class="col-sm-2 control-label" for="remoteip">远程IP</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="remoteip" name="remoteip"
												type="text" placeholder="远程IP" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" for="localip">本地IP</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="localip" name="localip"
												type="text" placeholder="本地IP" />
										</div>

										<label class="col-sm-2 control-label" for="mac">标识码</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="mac" name="mac" type="text"
												placeholder="标识码" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label"  for="compid">企业</label>
										<div class="col-sm-4">
											<select class="form-control" id="compid" name="compid"></select>
										</div>
										<label class="col-sm-2 control-label"  for="groupid">工作中心组</label>
										<div class="col-sm-4">
											<select class="form-control" id="groupid" name="groupid"></select>
										</div>
									</div>

								</form>
							</div>
						</div>

					</div>

				</div>


			<!-- </div> -->

		</section>

		<!-- /.content -->
	</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"

									<h4 class="modal-title" id="myModalLabel">提示</h4>
								</div>

								<div class="modal-body" id="tips"></div>
								<div class="modal-footer" id="sure">

								</div>
							</div>
