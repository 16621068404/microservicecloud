
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>首页</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"
	name="viewport">

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">

<!-- tree grid -->
<style type="text/css">
  .mask {
      position: absolute; top: 0px; filter: alpha(opacity=60); background-color: #777;
      z-index: 1002; left: 0px;
      opacity:0.5; -moz-opacity:0.5;
    }

</style>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">
<div id="mask" class="mask" style="height:100px; width:100px;  text-align:center; line-height:100px; display: none" ><font color="white"><h3>正在查询中,请稍后...</h3></font></div>
	<div>
		<section class="content-header">
			<!-- <h1>&nbsp;</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">生产查询图表</li>
				<li class="active">生产日报表</li>
				<li class="active"></li>
			</ol> -->
		</section>
	</div>
	<div class="col-sm-12">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">生产日报表</h3>
				<button class="btn btn-primary btn-xs" type="button"
									onclick="queryProductorNumber()">查询</button>
				<button class="btn btn-primary btn-xs" type="button"
									onclick="downloadDailyProductionReport()">导出</button>
				<div class="box-tools pull-right">
                  <span id ="countview" style="display: none"><font size="4" color="red"><em  id="rate"></em></font> </span>
				
					<button class="btn btn-box-tool" data-widget="collapse">
						<i class="fa fa-minus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="progress" id="progressDiv" style="display:none">
					 <div class="progress-bar" style="width: 0%;  role="progressbar" id="progressBarDiv">
	                  	  <span id="progressInfo" ></span>
	                </div>
        		    <label style="padding-right: 1px;float: right;" id="infolabel"></label>
	               
				</div>
				<div>
					<form class="form-horizontal" id="salesChartForm">
						 <div class="form-group">
							<div class="form-group">

							<label class="col-sm-1 control-label" for="adjuststarttime">开始日期</label>
								<div class="col-sm-2">
									<input class="form-control" id="adjuststarttime" name="adjuststarttime"
										type="text" />
								</div>
								<label class="col-sm-1 control-label" for="adjustendtime">结束日期</label>
								<div class="col-sm-2">
									<input class="form-control" id="adjustendtime" name="adjustendtime"
										type="text" />
								</div>
								<label class="col-sm-1 control-label" for="groupid">工作中心组</label>
								<div class="col-sm-2">
									 <select id="groupid" name="groupid"
									class="form-control select2" style="width: 100%"></select>
								</div>
								<label class="col-sm-1 control-label" for="centerid">工作中心</label>
								<div class="col-sm-2">
									<select id="centerid" name="centerid"
									class="form-control select2" style="width: 100%"></select>
								</div>
							</div>
						    <div class="form-group">
							
						        <label class="col-sm-1 control-label" for="personcenterid">人工作中心</label>				
								<div class="col-sm-2">
									<select id="personcenterid" name="personcenterid"
									class="form-control select2" style="width: 100%"></select>
								</div>
								 <label class="col-sm-1 control-label" for="equipmentid">设备台账</label>				
								<div class="col-sm-2">
									<select id="equipmentid" name="equipmentid"
									class="form-control select2" style="width: 100%"></select>
								</div>
								<label class="col-sm-1 control-label" for="productorid">产成品名称</label>
								<div class="col-sm-2">
									<select id="productorid" name="productorid"
									class="form-control select2" style="width: 100%"></select>
								</div>
								<label class="col-sm-1 control-label" for="companionid">商业合作伙伴</label>
								<div class="col-sm-2">
									<select id="companionid" name="companionid"
									class="form-control select2" style="width: 100%"></select>
								</div>
							</div>	
						</div>
					</form>
				</div>
				<!-- <div id="chart-container" align="center"></div> -->
				<!-- /.box-body -->
				<div class="box-body">
					<table class="table table-bordered" id="passRateProductionsCondition">

					</table>
				</div>
			</div>
			<!-- /.box -->
		</div>
		<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">提示</h4>
					</div>
					<div class="modal-body" id="tips"></div>
					<div class="modal-footer" id="sure"></div>
				</div>
			</div>
		</div>
		<!-- jQuery 2.1.4 -->
		<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
		<!-- AdminLTE App -->
		<script src="../../../jslib/adminlte/js/app.min.js"></script>
		<!-- InputMask -->
		<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
		<!-- DataTables -->
		<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
		<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
		<!-- datetime -->
		<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
        <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
		<script
			src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
		<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
		<script src="../../../jslib/fusioncharts/js/fusioncharts.js"></script>
		<script src="../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>
		<!--Select2  -->
		<script src="../../../jslib/select2/select2.full.min.js"></script>
		<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
		<script src="dailyproductionreport.js"></script>
</body>
</html>
