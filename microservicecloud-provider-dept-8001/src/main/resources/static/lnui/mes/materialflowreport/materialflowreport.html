	<section class="content">
			<div class="col-sm-12" >

				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">物流转移报表</h3>
						 <label class="checkbox-inline" style="padding-left: 20px;">
								<input type="checkbox" name="transfer" id="transfer" value="1" > 需转移
						</label>	
	                </div>

					<!-- /.box-header -->
					<div class="box-body">
					<div class="box-header with-border">
					      <form class="form-inline" role="form" style="padding-top: 5px;">
								
                               <div class="form-group">
										
										 <input type="text" placeholder="开始时间" id ="adjuststarttime"  name = "adjuststarttime" class="input-sm form-control" style="width: 100px; height : 32px;">
										 <input type="text" placeholder="结束时间" id ="adjustendtime"  name = "adjustendtime" class="input-sm form-control" style="width: 100px; height : 32px;">
										 <select id="productionorderbarcode" name="productionorderbarcode" class="input-sm form-control" style="width: 150px;">
										 </select>
										 <select id="centerid" name="centerid" class="input-sm form-control" style="width: 150px;">
										 </select>
										 <select id="personcenterid" name="personcenterid" class="input-sm form-control" style="width: 150px;">
										 </select>
										 <select id="orderid" name="orderid" class="input-sm form-control" style="width: 150px;">
										 </select>
 										 <input type="text" placeholder="上序收料地址" id ="lastworkcenter"  name = "lastworkcenter" class="input-sm form-control" style="width: 100px; height : 32px;">							 
 										 <div class="col-sm-1 input-group" >
											<input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control" style="width: 150px; height : 32px;">
											<span class="input-group-btn">
											    <button type="button"  onclick="queryMaterialFlowReport()" class="btn btn-sm btn-primary" style="height : 32px;">查询</button>
									    	</span>
								    		<!-- <button type="button"    onclick="queryDispatchingOrder()"  id="toProductionOrder" class="btn btn-sm btn-primary">清空查询条件</button> -->
										</div>							 
								</div>
								</form>
								</div>
							<table id="dispatchingOrderTable" class="table table-bordered">
								<thead>
										<tr>
											<th>产品编码<br>产品名称<br>规格型号</th>
											<th>产品名称</th>
											<th>规格型号</th>
											<th>派工单号<br>生产流转卡号</th>
											<th>工序<br>工作中心<br>人工作中心</th>
											<th>工作中心</th>
											<th>人工作中心</th>
											<th>计划数量</th>
											<th>调整开始时间<br>调整结束时间</th>
											<th>调整结束时间</th>
										    <th>实际开始时间<br>实际结束时间</th>
											<th>实际结束时间</th>
											<th>未收料未开工（待转移任务数）</th>
										    <th>已收料未开工</th>
											<th>已开工</th>
											<th>已完工</th>
											<th>生产流转卡号</th>
											
										</tr>
									</thead>
								<tbody id="bodyproductorIssued">
								</tbody>
							</table>

             			 <i class="fa fa-refresh fa-spin"></i>
           			 </div>
