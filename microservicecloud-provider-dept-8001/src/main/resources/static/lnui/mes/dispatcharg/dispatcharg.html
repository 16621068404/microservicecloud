<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>派工参数</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body style="overflow: auto;"
	class="hold-transition skin-blue-light sidebar-mini">
	<div>
		<!-- Main content -->
		<!-- <section class="content-header">
		<h1>&nbsp;</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i></li>
			<li class="active">生产基础资料</li>
			<li class="active">派工参数</li>
			<li class="active"></li>
	</ol>
</section> -->


		<section class="content">
			<!-- <div class="row"> -->
				<div class="col-sm-4">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">派工参数</h3>&nbsp;
							<button type="button" onclick="addDispatcharg();" class="btn btn-default btn-flat  btn-xs" id="addFun">新增</button>
								<button type="button" class="btn btn-default btn-flat  btn-xs" onclick="showEditDispatcharg();"
									id="editFun">修改</button>
							    <!--<button type="button" class="btn btn-default btn-flat  btn-xs" onclick="deleteDispatcharg();" id="deleteFun">删除</button>-->

							<div class="btn-group">
					      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="deleteFun">删除 <span class="caret"></span></button>
					     			<ul class="dropdown-menu">
								        <li><a onclick="deleteDispatcharg(1)" id="deleteCurrentFun">当前选中数据</a></li>
					      			    <li><a onclick="deleteDispatcharg(2)" id="deleteAllFun">跨页选中数据</a></li>
							      </ul>
					    	</div>
							<div class="box-tools">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body no-padding">

							<div class="form-horizontal clearfix">

		                    <div class="col-lg-12 col-sm-12 input-group">
		                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
		                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchDispatcharg()"> 搜索</button> </span>
		                    </div>

	                        </div>
							<table id="dispatchDataTable"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('dispatchDataTable', 'checkAll', 'checkList');"><label for="checkAll"></label></td>
										<td>参数名称</td>
										<td>短名</td>
										<td>描述</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="col-sm-8">
					<div class="box box-primary">
						<div class="box box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">派工参数</h3>&nbsp;
								<button type="button" id="resetFun" onclick="resetForm();" class="btn btn-default btn-flat  btn-xs"
										data-toggle="modal">重置</button>
								<button type="button" id="saveOrUpdateAId" onclick="saveOrUpdate();" class="btn btn-default btn-flat  btn-xs"
										data-toggle="modal">保存</button>
								<div class="box-tools">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">

								<form class="form-horizontal" id="dispatchargForm">

								<div class="form-group">
									<input type="hidden" class="form-control" id="argid"
										name="argid">
								</div>
									<div class="form-group">
										<label class="col-sm-2 control-label" for="argname">参数名称</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="argname" name="argname"
												type="text" placeholder="参数名称" />
										</div>
										<label class="col-sm-2 control-label" for="shortname">短名</label>
										<div class="col-sm-4">
											<input class="form-control" id="shortname" name="shortname"
												type="text" placeholder="短名" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-2 control-label" for="argdesc">描述</label>
										<div class="col-sm-4">
											<input class="form-control" id="argdesc" name="argdesc" type="text"
												placeholder="描述" />
										</div>
										<label class="col-sm-2 control-label" for="capacity">产能超标比例</label>
										<div class="col-sm-3 ">
											<input class="form-control" id="capacity" name="capacity" onblur="checkNumber()"
												type="text" placeholder="产能超标比例" />
										</div>
										<div style="padding-top: 8px;">%</div>

									</div>

									<div class="form-group">
									    <label class="col-sm-2 control-label" for="device">设备条件</label>
										<div class="col-sm-4">
										     <input id="device1" name="device" type="radio" value="1"/>是
										     <input id="device0" name="device" type="radio" value="0" checked/>否
										</div>
										<label class="col-sm-2 control-label" for="mould">模具条件</label>
										<div class="col-sm-4 ">
											<input id="mould1" name="mould" type="radio" value="1"/>是
										    <input id="mould0" name="mould" type="radio" value="0" checked/>否
										</div>

									</div>

									<div class="form-group">
									    <label class="col-sm-2 control-label" for="batch">批次条件</label>
										<div class="col-sm-4 ">
											<input id="batch1" name="batch" type="radio" value="1"/>是
										    <input id="batch0" name="batch" type="radio" value="0" checked/>否
										</div>
										<label class="col-sm-2 control-label" for="sinbatch">单件批次</label>
										<div class="col-sm-4 ">
											<input id="sinbatch1" name="sinbatch" type="radio" value="1"/>是
										    <input id="sinbatch0" name="sinbatch" type="radio" value="0" checked/>否
										</div>

									</div>
									<div class="form-group">
									    <label class="col-sm-2 control-label" for="timearg">时间条件</label>
										<div class="col-sm-4 ">
											<input id="timearg1" name="timearg" type="radio" value="1"/>是
										    <input id="timearg0" name="timearg" type="radio" value="0" checked/>否
										</div>

										<label class="col-sm-2 control-label" for="blankingdays">合批下料天数</label>
										<div class="col-sm-4">
											<input class="form-control" id="blankingdays" name="blankingdays" type="text"
												placeholder="合批下料天数" />
										</div>

								</div>
								</form>
							</div>
						</div>

					</div>
				</div>
			<!-- </div> -->
		</section>

		<!-- /.content -->
	</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">提示</h4>
								</div>

								<div class="modal-body" id="tips"></div>
								<div class="modal-footer" id="sure">

								</div>
							</div>
						</div>
					</div>

	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- bootstrapValidator -->
	<script src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
	<script type="text/javascript" src="dispatcharg.js"></script>
    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
</body>
</html>
