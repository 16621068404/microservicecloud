<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>分组合批</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<style type="text/css">

table th {
    white-space: nowrap;
}

table td {
    white-space: nowrap;
}

</style>
</head>
<body class="hold-transition skin-blue-light sidebar-mini"  style="overflow-y: auto; " >

	<section class="content">

		<div class="col-sm-12" >

			<div class="box box-primary">
				<div class="box-header with-border">
				
						<button class="btn btn-default  btn-xs" onclick="sureDispatchingOrder()" id="sureFun">确认订单</button>

						<form class="form-inline" role="form" style="padding-top: 5px;">
							
                              <div class="form-group">
                              		查询条件&nbsp;&nbsp;：
									<!--  <input type="text" placeholder="子查询号" id ="productionchildsearchno"  name = "productionchildsearchno" class="input-sm form-control" style="width: 110px;"> -->
									<select id="productionchildsearchno" name="productionchildsearchno" class="input-sm form-control" style="width: 150px;">
									</select>
 
								 	<select id="workcenter"  multiple="multiple" name="workcenter" class="input-sm form-control"   style="width: 150px;height : 32px;" >
									</select>
									
									<select id="dispatchingstatus"  multiple="multiple" name="dispatchingstatus" class="input-sm form-control"   style="width: 150px;height : 32px;" >
										<option value="0">未确认</option>
										<option value="1">已确认</option>
									</select>
									
									 <input type="text" placeholder="开始时间" id ="adjuststarttime"  name = "adjuststarttime" class="input-sm form-control" style="width: 105px; height : 32px;">
									 <input type="text" placeholder="结束时间" id ="adjustendtime"  name = "adjustendtime" class="input-sm form-control" style="width: 105px; height : 32px;">
									<div class="col-sm-1 input-group" >
										<input type="text" placeholder="模糊查询" id ="searchValue"  name = "searchValue" class="input-sm form-control" style="width: 105px; height : 32px;">
										<span class="input-group-btn">
										    <button type="button"  onclick="queryGroupDispatchingOrder()" class="btn btn-sm btn-primary" style="height : 32px;">查询</button>
										    <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdown1" style="height : 32px;padding-right: 2px;padding-left: 2px;">
											    <span class="caret" ></span>
											    <span class="sr-only">Toggle Dropdown</span>
										    </button>
										 	<ul class="dropdown-menu">
										 		<li><a onclick="exportDispatchingOrder()" >导出</a></li>

											</ul>
								    	</span>
							    		<!-- <button type="button"    onclick="queryDispatchingOrder()"  id="toProductionOrder" class="btn btn-sm btn-primary">清空查询条件</button> -->
									</div>
								</div>
								
							</form>
							
							<form class="form-inline" role="form" style="padding-top: 5px;">
								<div class="form-group">
                              		分组排序条件：
									 <label class="checkbox-inline" style="padding-left: 15px;">
										<input type="checkbox" name="orderBySql" id="orderBySql" value="0" checked="checked" >物料编码
									</label>
									<label class="checkbox-inline">
									  	<input type="checkbox" name="orderBySql" id="orderBySql" value="1" checked="checked"> 工序编码
									</label>
									<label class="checkbox-inline">
									  	<input type="checkbox" name="orderBySql" id="orderBySql" value="2"> 子件物料编码
									</label>
									<label class="checkbox-inline">
									   <input type="checkbox" name="orderBySql" id="orderBySql" value="3"> 子件物料图号
									</label>
								</div>
							</form>
		                </div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="form-horizontal clearfix">

	                	<div class=" col-sm-12 input-group"  id="msgInfo">

	                    </div>

					</div>
						<table id="dispatchingOrderTable" class="table table-striped table-bordered table-hover">
							<thead>
									<tr>

										<th style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox" name="checkAll"
										onclick="com.leanway.dataTableCheckAllNoSave('dispatchingOrderTable', 'checkAll', 'checkList');"><label
											for="checkAll"></label></th>
										<th>工单号</th>
										<th>查询号</th>
										<th>生产订单号</th>
										<th>生产条码</th>
										<th>物料编码</th>
										<th>物料规格</th>
										<th>工序名称</th>
										<th>合同号</th>
										<th>客户名称</th>
										<th>开始时间</th>
										<th>结束时间</th>
								<!-- 		<th>物料子件</th>
										<th>子件规格</th> -->
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
		</div>

		
	</section>
	
    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
                   aria-labelledby="myModalLabel" aria-hidden="true" style="z-index: 9999">
          <div class="modal-dialog modal-sm">
              <div class="modal-content">

                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"
                          aria-hidden="true">&times;</button>
                      <h4 class="modal-title" id="myModalLabel">提示</h4>
                  </div>

                  <div class="modal-body" id="tips"></div>
                  <div class="modal-footer" id="sure">

                  </div>
              </div>
          </div>
      </div>

</body>

<!-- jQuery 2.1.4 -->
<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>

<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>

<script src="../../../jslib/fastclick/fastclick.js"></script>
<!-- datetime -->
<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<!-- AdminLTE App -->
<script src="../../../jslib/adminlte/js/app.min.js"></script>
<script src="../../../jslib/iCheck/icheck.js"></script>
<!-- InputMask -->
<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
<!-- DataTables -->
<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
<script type="text/javascript" src="mergeorder.js"></script>
<!-- select2 -->
<script src="../../../jslib/select2/select2.full.min.js"></script>
<script src="../../../jslib/select2/i18n/zh-CN.js"></script>

</html>
