<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>溯源</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
</head>
<body class="hold-transition skin-blue-light sidebar-mini"  style="overflow-y: auto; " >
	<section class="content">
		<div class="col-sm-4" >
		
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">产品列表</h3>&nbsp;
					
					<div class="box-tools pull-right">
						<button type="button" class="btn btn-default   btn-xs" onclick="productorTrack()" style="padding-right: 5px;">追踪</button>
						<button type="button" class="btn btn-default   btn-xs" onclick="productorSource()" style="padding-right: 5px;">溯源</button>
						<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
					</div>
				</div>
			
				<div class="box-body">
				
					<div class="form-horizontal clearfix">
	                    <div class="input-group">
	                          <input type="text" placeholder="请输入关键字查询" id ="searchValue"  name = "searchValue" class="input-sm form-control">
	                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchProductors()"> 搜索</button> </span>
	                    </div>
	                </div>
	                
					<table id="showProductorTable" class="table table-striped table-bordered table-hover">
						<thead>
								<tr>
									<th style="width: 15px"><input type="checkbox" id="productorCheckAll" class="regular-checkbox" name="productorCheckAll" onclick="com.leanway.dataTableCheckAll('showProductorTable', 'productorCheckAll', 'productorCheck');"><label for="checkAll"></label></th>
									<th >产品名称</th>
									<th>产品类型</th>
								</tr>
							</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">批次序列</h3>&nbsp;
					<!-- <button type="button" class="btn btn-default btn-flat  btn-xs" onclick="initTreeBom()">重置</button> -->
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
					</div>
				</div>
				<div class="box-body">
					
					<div class="form-horizontal clearfix">
	                    <div class="input-group">
	                          <input type="text" placeholder="请输入关键字查询" id ="relevanceSearchValue"  name = "relevanceSearchValue" class="input-sm form-control">
	                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchPreOrder()"> 搜索</button> </span>
	                    </div>
	                </div>
	                
					<table id="batchSerialNumberTable" class="table table-striped table-bordered table-hover">
						<thead>
								<tr>
								    <th style="width: 15px"></th>
									<th style="width: 80px">批次号</th>
									<th style="width: 80px">子批次号</th>
									<th style="width: 80px">序列号</th>
								</tr>
							</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
			
		</div>
		
		<div class="col-sm-8" >
		
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">库存</h3>&nbsp;
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
					</div>
				</div>
			
				<div class="box-body">
					<form class="form-horizontal" id="productorData">
						<div class="form-group">

							<label class="col-sm-2 control-label" for="productorName">产品名称</label>
							<div class="col-sm-4">
								<input class="form-control" id="productorName" name="productorName" type="text" readonly="readonly" />
							</div>
	
							<label class="col-sm-2 control-label" for="productorCount">库存数量</label>
							<div class="col-sm-4">
								<input class="form-control" id="productorCount" name="productorCount" type="text" readonly="readonly"  />
							</div>
							
						</div>
					</form>
				</div>
			</div>
			
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">仓库信息</h3>&nbsp;
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
					</div>
				</div>
			
				<div class="box-body">
					<table id="storeInfoTable" class="table table-striped table-bordered table-hover">
						<thead>
								<tr>
									<th style="width: 80px">仓库</th>
									<th style="width: 80px">库区</th>
									<th style="width: 80px">库位</th>
									<th style="width: 80px">货架</th>
									<th style="width: 80px">数量</th>
								</tr>
							</thead>
						<tbody>
						</tbody>
					</table>					
				</div>
			</div>
			
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">溯源信息</h3>&nbsp;
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
					</div>
				</div>
			
				<div class="box-body">
					<table id="trackSourceTable" class="table table-striped table-bordered table-hover">
						<thead>
								<tr>
									<th style="width: 80px">时间</th>
									<th style="width: 80px">产品</th>
									<th style="width: 80px">类型</th>
									<th style="width: 80px">数量</th>
									<th style="width: 80px">所在位置</th>
									<th style="width: 80px">发货单号</th>
									<th style="width: 80px">追踪单号</th>
									<th style="width: 80px">派工单号</th>
									<th style="width: 80px">工单号</th>
									<th style="width: 80px">销售订单号</th>
									<th style="width: 80px">合同号</th>
								</tr>
							</thead>
						<tbody>
						</tbody>
					</table>					
				</div>
			</div>			
						
		</div>
		
	</section>

</body>
<!-- jQuery 2.1.4 -->
<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../../../jslib/fastclick/fastclick.js"></script>
<!-- datetime -->
<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<!-- AdminLTE App -->
<script src="../../../jslib/adminlte/js/app.min.js"></script>

<!-- InputMask -->
<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
<!-- DataTables -->
<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>

<script type="text/javascript" src="productortracksource.js"></script>

</html>
