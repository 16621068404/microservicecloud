<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>CSV文件导入</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<!--[if lt IE 9]>
  <script src="plugin/html5shiv.3.7.3/html5shiv.min.js"></script>
  <script src="plugin/respond.1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
	<!-- Content Header (Page header) -->
	<!-- <section class="content-header">
		<h1>&nbsp;</h1>
		<ol class="breadcrumb">
			<li><i class="fa fa-home"></i></li>
			<li class="active">打印导入导出</li>
			<li class="active">批量导入数据</li>
			<li class="active"></li>
		</ol>
	</section> -->

	<section class="content">

			<div class="col-md-3">

				<a class="btn btn-primary btn-block margin-bottom">模板下载</a>
				<div class="box box-solid">
					<div class="box-header with-border">
						<h3 class="box-title">文件列表</h3>

						<div class="box-tools">
							<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<div class="box-body no-padding">
						<ul class="nav nav-pills nav-stacked">
							<!--<li><a href="#" onclick="downloadTemplate(1);"><i class="fa fa-file-text-o"></i> 商业合作伙伴 </a></li>  -->

							<li><a href="#" onclick="downloadTemplate(4);"><i class="fa fa-file-text-o"></i> 产品 </a></li>
							<li><a href="#" onclick="downloadTemplate(8);"><i class="fa fa-file-text-o"></i> 工作中心</a></li>
							<li><a href="#" onclick="downloadTemplate(6);"><i class="fa fa-file-text-o"></i> 雇员</a></li>
							<li><a href="#" onclick="downloadTemplate(9);"><i class="fa fa-file-text-o"></i> 工作中心台账</a></li>
							<li><a href="#" onclick="downloadTemplate(5);"><i class="fa fa-file-text-o"></i> 标准工序</a></li>
							<li><a href="#" onclick="downloadTemplate(2);"><i class="fa fa-file-text-o"></i> 工艺路线</a></li>
							<li><a href="#" onclick="downloadTemplate(3);"><i class="fa fa-file-text-o"></i> 物料清单</a></li>
							<li><a href="#" onclick="downloadTemplate(10);"><i class="fa fa-file-text-o"></i> 派工单</a></li>
							<li><a href="#" onclick="downloadTemplate(7);"><i class="fa fa-file-text-o"></i> 销售订单</a></li>
							<li><a href="#" onclick="downloadTemplate(12);"><i class="fa fa-file-text-o"></i> 预销售订单</a></li>

						</ul>
					</div>
					<!-- /.box-body -->
				</div>
				<!-- /.box -->

			</div>
			<div class="col-md-9">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">CSV文件 - 批量导入</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<!-- <form role="form"> -->
						<div class="box-body">
							<div class="form-group">
							<label>导入类型</label>
							<select class="form-control" id="importType">
								<option value="0" selected="selected">==请选择==</option>
								<!-- <option value="1">商业合作伙伴</option> -->
								<option value="4">产品</option>
								<option value="8">工作中心</option>
								<option value="6">雇员</option>
								<option value="9">工作中心台账</option>
								<option value="5">标准工序</option>
								<option value="2">工艺路线</option>
								<option value="3">物料清单</option>
								<option value="10">派工单</option>
								<option value="7">销售订单</option>
								<option value="11">预销售订单</option>


							</select>
							</div>
							<form enctype="multipart/form-data" >
								<div class="form-group">
									<input type="file" id="uploadFileInput" name="uploadFileInput">
								</div>
							</form>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary pull-right" onclick="importExcelFunc();" id="importButton">导入</button>
						</div>
					<!-- </form> -->
				</div>
			</div>

			<div class="col-md-3"></div>
			<div class="col-md-9">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">批量导出</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<!-- <form role="form"> -->
						<div class="box-body">
							<div class="form-group">
							<label>导出类型</label>
							<select class="form-control" id="exportType" onchange="selectTime()">
								<option value="0" selected="selected">==请选择==</option>
								<option value="1">商业合作伙伴</option>
								<option value="2">工艺路线</option>
								<option value="3">物料清单</option>
								<option value="4">产品</option>
								<option value="5">标准工序</option>
								<option value="6">雇员</option>
								<option value="7">销售订单</option>
								<option value="8">工作中心</option>
								<option value="9">工作中心台账</option>
								<option value="10">领料单</option>
								<option value="11">完工入库单</option>
							</select>
							</div>
						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" class="btn btn-primary pull-right" onclick="exportExcelFunc();" id="exportButton">导出</button>
						</div>
					<!-- </form> -->
				</div>
			</div>

	</section>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" id="myResultModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">未导入成功的数据</h4>
				</div>
				<div class="modal-body" style="height: 400px; overflow: auto;">
					<ul id="showErrorResult"></ul>
				</div>
				<div class="modal-footer">
					<h6 style="color: red">关闭此页面请先保存下未成功的记录</h6>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" id="showReplaceModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">物料清单导入</h4>
				</div>
				<div class="modal-body" style="height: 400px; overflow: auto;">
					<ul id="showReplaceResult"></ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="modalClose"
						 onclick="confirmReplace()">确定</button>
				</div>
			</div>
		</div>
	</div>


		<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">请选择时间</h4>
				</div>
				<div class="modal-body" align="center"></div>

                <div class="form-group">

						<div class="col-sm-2">
							<input class="form-control" id="starttime" name="starttime"
								type="text" placeholder="开始时间"  style="width: 150px" />
						</div>

				<div class="modal-footer" align="center">
					<button type="button" class="btn btn-primary" id="modalClose"
						 onclick="confirmtime()">确定</button>
				</div>

			</div>
		</div>
	</div>
	</div>

	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">提示</h4>
								</div>

								<div class="modal-body" id="tips"></div>
								<div class="modal-footer" id="sure">
								</div>
							</div>
						</div>
					</div>

	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../../jslib/bootstrap-fileinput/js/fileinput.js"></script>
	<script src="../../../jslib/bootstrap-fileinput/js/fileinput_locale_zh.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<script type="text/javascript" src="excelhandle.js"></script>

	<script src="../../../jslib/leanway/jn_common.js"></script>
	<!-- DateTime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
</body>

</html>
