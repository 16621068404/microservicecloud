<html>
<head>

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

</head>
<body style="overflow: auto;"
	class="hold-transition skin-blue-light sidebar-mini">
	<div>

		<section class="content">
			<!-- <div class="row"> -->
				<div class="col-sm-5">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">计量单位</h3>&nbsp;
							<button type="button" onclick="addUnits();" class="btn btn-default btn-flat btn-xs" id="addFun">新增</button>
							<button type="button" class="btn btn-default btn-flat btn-xs" onclick="showEditUnits();"
									id="editFun">修改</button>
						  <!--   <button type="button" class="btn btn-default btn-flat btn-xs"
									onclick="deleteUnits();" id="deleteFun">删除</button>-->
							<div class="btn-group">
                            <button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button"  id="deleteFun">删除 <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a onclick="deleteUnits(1)" id="deleteCurrentFun">当前选中数据</a></li>
                                    <li><a onclick="deleteUnits(2)" id="deleteAllFun">跨页选中数据</a></li>
                              </ul>
                        </div>
							<div class="box-tools">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body no-padding">
							<div class="form-horizontal clearfix">

		                    <div class="col-lg-12 col-sm-12 input-group">
		                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
		                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchUnits()"> 搜索</button> </span>
		                    </div>

	                        </div>
							<table id="unitsDataTable"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<td style="width: 15px"><input type="checkbox" id="checkAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('unitsDataTable', 'checkAll', 'checkList');"><label for="checkAll"></label></td>
										<td>名称</td>
										<td>单位类型</td>
										<td>描述</td>
										<td>符号</td>
										<td>简称</td>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>


				<div class="col-sm-7">
					<div class="box box-primary">
						<div class="box box-solid">
							<div class="box-header with-border">
								<h3 class="box-title">计量单位</h3>&nbsp;
								<!-- <button id="resetFun" onclick="resetForm();" class="btn btn-default btn-flat btn-xs"
										data-toggle="modal" type="button">重置</button> -->
								<button id="saveOrUpdateAId" onclick="saveOrUpdate();" class="btn btn-default btn-flat btn-xs"
										data-toggle="modal" type="button">保存</button>
								<div class="box-tools">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body">

								<form class="form-horizontal" id="unitsForm">
								<div class="form-group">
									<input type="hidden" class="form-control" id="unitsid"
										name="unitsid">
								</div>
									<div class="form-group">
										<label class="col-sm-1 control-label" for="unitsname"><font color="#3c8dbc">名称</font></label>
										<div class="col-sm-4 ">
											<input class="form-control" id="unitsname" name="unitsname"
												type="text" placeholder="名称" onblur="queryUnitsByName()"/>
										</div>
										<label class="col-sm-2 control-label" for="unitsTypeId">单位类型</label>
										<div class="col-sm-4">
											<select class="form-control" id="unitsTypeId" name="unitsTypeId" ></select>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-1 control-label" for="note">描述</label>
										<div class="col-sm-4">
											<input class="form-control" id="note" name="note" type="text"
												placeholder="描述" />
										</div>
										<label class="col-sm-2 control-label" for="symbol">符号</label>
										<div class="col-sm-4">
											<input class="form-control" id="symbol" name="symbol"
												type="text" placeholder="符号" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-1 control-label" for="shortname">简称</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="shortname" name="shortname"
												type="text" placeholder="简称" />
										</div>
										<label class="col-sm-2 control-label" for="barcode">条码</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="barcode" name="barcode"
												type="text" placeholder="条码" />
										</div>
									</div>
								</form>
							</div>
						</div>

					</div>
				</div>
			<!-- </div> -->
		</section>

		<!-- /.content -->
	</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">提示</h4>
								</div>

								<div class="modal-body" id="tips"></div>
								<div class="modal-footer" id="sure">

								</div>
							</div>
						</div>
					</div>

	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="units.js"></script>
    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>

	<script src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>

</body>
