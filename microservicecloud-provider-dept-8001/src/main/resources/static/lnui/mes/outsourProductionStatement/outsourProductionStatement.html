				</div>

	                </div>

					<form class="form-horizontal" id="salesChartForm">
						 <div class="form-group">
							<div class="form-group">

								<div class="col-sm-2">
									<input class="form-control" id="adjuststarttime" name="adjuststarttime"
										type="text" />
								</div>
								<label class="col-sm-1 control-label" for="adjustendtime">结束时间</label>
								<div class="col-sm-2">
									<input class="form-control" id="adjustendtime" name="adjustendtime"
										type="text" />
								</div>
								<label class="col-sm-1 control-label" for="equipmentname">外协厂商</label>
								<div class="col-sm-2">
									<input class="form-control" id="equipmentname" name="equipmentname"
										type="text" />
								</div>	
								<label class="col-sm-1 control-label" for="comments">备注</label>
								<div class="col-sm-1">
									<input class="form-control" id="comments" name="comments"
										type="text" />
								</div>
								<br><br><br>
								<label class="col-sm-1 control-label" for="productionsearchno">生产查询号</label>
								<div class="col-sm-2">
									<input class="form-control" id="productionsearchno" name="productionsearchno"
										type="text" />
								</div>
								<label class="col-sm-1 control-label" for="productorname">物料编码</label>
								<div class="col-sm-2">
									<input class="form-control" id="productorname" name="productorname"
										type="text" />
								</div>
								<label class="col-sm-1 control-label" for="material">物料规格</label>
								<div class="col-sm-2">
									<input class="form-control" id="material" name="material"
										type="text" />
								</div>
								
								
							   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-sm btn-primary" onclick="querySeasonalPlan()" style="margin-left: 20px">查询</button>

							</div>
						</div>
					</form>
				</div>
