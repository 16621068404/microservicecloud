						<h3 class="box-title">销售备货单</h3>&nbsp;
				        <button class="btn btn-default btn-flat btn-xs" id="confirm"  type="button" onclick="confirm()">审核</button>	
				        <button class="btn btn-default btn-flat btn-xs" id="unConfirm"  type="button" onclick="unConfirm()">反审核</button>							
				       <!--  <button class="btn btn-default btn-flat btn-xs" data-toggle="modal"

				        <button class="btn btn-default btn-flat btn-xs" id="deleteFun"  type="button" onclick="deleteInvoiceStock()">删除</button>				
						
						&nbsp;&nbsp;
						<label class="radio-inline">
                            <input type="radio" name="confirmstatus" id="confirmstatus0" value="0" checked> 未确认
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="confirmstatus" id="confirmstatus1" value="1" > 已确认
                        </label>
                         <label class="radio-inline">
                            <input type="radio" name="confirmstatus" id="confirmstatus2" value="2" > 已出货
                        </label>

							</button>
						</div>
					</div>
					<div class="box-body">
							<form class="form-inline" role="form" style="padding-top: 5px;">

	                 		   <div class="col-sm-1 input-group" >
	                          <input type="text" placeholder="请输入关键字" id ="searchvalue"  name = "searchvalue" class="input-sm form-control" style="width: 300px;">
	                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchIncoive()"> 搜索</button> </span>
	                 		   </div>
	                    
	              		  </div>
	                </form>
						<table id="generalInfo"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>

									<td>备货单单号</td>
									<td>备货日期</td>
									<td>申请单单号</td>
									<td>客户</td>
									
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<form class="form-horizontal" id="invoiceForm">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">出货申请单</h3>&nbsp;
												<button class="btn btn-default btn-flat btn-xs" id="saveOrUpdate"  type="button" onclick="saveInvoice()">保存</button>
							
							<div class="box-tools pull-right">
								<a class="btn btn-box-tool" data-widget="collapse">
									<i class="fa fa-minus"></i>
								</a>
							</div>
						</div>

						<div class="box-body">
							<div class="form-group">
							    <div class="col-sm-12 ">
									<input class="form-control" id="invoiceid" name="invoiceid"
										type="hidden"/>
								</div>  
								<label class="col-sm-2 control-label" for="invoicenumber">申请单单号</label>
								<div class="col-sm-4 ">
									<input class="form-control" id="invoicenumber" name="invoicenumber"
										type="text" />
								</div>
								<label class="col-sm-2 control-label" for="postdate">出货日期</label>
								<div class="col-sm-4">
									<input class="form-control" id="postdate" name="postdate"
										type="text" style="border-color: #3c8dbc;"/>
								</div>
							</div>
							 <div class="form-group">
							 <label class="col-sm-2 control-label" for="code">合同</label>
	                              								<div class="col-sm-4">
	                              
	                               <input class="form-control" id="code" name="code"
										type="text" style="border-color: #3c8dbc;"/>
										</div>

	                              								<div class="col-sm-4">
	                              
	                               <input class="form-control" id="companioname" name="companioname"
										type="text" style="border-color: #3c8dbc;"/>
										</div>
	                           </div>
							
							<!-- 
							<div class="form-group">
								<label class="col-sm-2 control-label" for="code">销售订单号</label>
								<div class="col-sm-4 ">
									<input class="form-control" readonly="readonly" id="code" name="code"

								</div>
								<label class="col-sm-2 control-label" for="companioname">商业伙伴</label>
								<div class="col-sm-4">

										type="text"/>
								</div>
							</div> -->
						</div>
					</div>
				</form>

			</div>
			
			<div  class="col-sm-12">
				<div class="box-header with-border">
					<h3 class="box-title">发货产品</h3>&nbsp;
 						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
<!-- 					<div class="form-horizontal clearfix">

	                    <div class=" col-sm-4 input-group">
	                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
	                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchPurchaseOrder()"> 搜索</button> </span>
	                    </div>

	                </div> -->
					<table id="invoiceProductorTable" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th style="width: 15px"><input type="checkbox" id="invoiceProductorCheckAll" name="invoiceProductorCheckAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('invoiceProductorTable', 'invoiceProductorCheckAll', 'productorCheck');"><label for="invoiceProductorCheckAll"></label></th>
								<th>产品编码</th>
								<th>产品名称</th>
								<th>版本</th>
								<th>规格</th>
								<th>仓库</th>
								<th>批次</th>
								<th>单位 </th>
								<th>发货数量</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
				<!-- /.box-body -->
