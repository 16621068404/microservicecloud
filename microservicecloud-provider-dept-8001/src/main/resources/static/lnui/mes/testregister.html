<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>企业模块</title>

<!------------------------------------------------ css ------------------------------------------------->
<!-- DataTables -->
<link rel="stylesheet" href="../../jslib/leanway/loader_treegrade.css">
<link rel="stylesheet" href="../../jslib/leanway/loader_datatables.css">
<!--[if lt IE 9]>
  <script src="plugin/html5shiv.3.7.3/html5shiv.min.js"></script>
  <script src="plugin/respond.1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>&nbsp;</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i></li>
            <li class="active">企业申请账号</li>
            <li class="active"></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="col-sm-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h4 class="box-title" id="myModalLabel">填写公司信息</h4>
                </div>
                <div class="box-body with-border">
                    <form class="form-horizontal" id="notofficialcompanyForm">
                        <div class="box-body">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="compId"
                                    name="compId">
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="compName">公司名称</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="compName" name="compName"
                                        type="text" placeholder="公司名称" />
                                </div>

                                 <label class="col-sm-2 control-label" for="shortName">公司短名</label>
                                 <div class="col-sm-4">
                                     <input class="form-control" id="shortName" name="shortName"
                                         type="text" placeholder="公司短名" />
                                 </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="compemail">企业邮箱</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="compemail" name="compemail" onblur="emailIsExisted()" type="text"
                                        placeholder="企业邮箱" />
                                </div>
                                <label class="col-sm-2 control-label" for="invitecode">邀请码</label>
                                <div class="col-sm-4">
                                    <input class="form-control" id="invitecode" name="invitecode" onblur="return inviteIsExisted();" type="text"
                                        placeholder="邀请码" /><font color="red">如果您有邀请码请填写,没有请填leanway</font>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">填写法人代表信息</h3>
            </div> <!-- /.box-header --> <!-- form start -->
                <div class="box-body">

                    <form class="form-horizontal" id="notofficialemployeeForm">

                            <div class="form-group"><input type="hidden"
                                class="form-control" id="employeeid" name="employeeid"
                            > <input type="hidden" class="form-control" id="createtime"
                                name="createtime"
                            > <input type="hidden" class="form-control" id="sort"
                                name="sort"
                            ></div>

                            <div class="form-group">
	                            <label class="col-sm-2 control-label" for="name">姓名</label>
	                            <div class="col-sm-4 ">
	                            <input class="form-control"
	                                   id="name" name="name" type="text" placeholder="姓名"/>
	                            </div>
	                            <label class="col-sm-2 control-label" for="moble">手机</label>
	                            <div class="col-sm-4"><input class="form-control"
                                    id="moble" name="moble" type="text" placeholder="手机"/>
                                    </div>
                            </div>




                            <div class="form-group">
                             <label class="col-sm-2 control-label" for="idcard">身份证</label>
                                <div class="col-sm-4"><input class="form-control"
                                    id="idcard" name="idcard" type="text" placeholder="身份证"
                                /></div></div>

                    </form>

            </div>

        </div>

        </div>


        <div class="col-sm-12">
            <div class="mailbox-controls">
                <div class="box-footer with-border">
                 <form class="form-horizontal" id="notofficialemployeeForm">

                     <div class="form-group">
                        <div class="col-sm-3"></div>
                        <label class="col-sm-2 control-label" for="moblephone">手机号</label>
                               <div class="col-sm-2"><input class="form-control"
                                   id="moblephone" name="moblephone" type="text" placeholder="手机号"/>
                                   </div>
                        <div>
                              <button type="button" class="btn btn-default btn-flat  btn-xs"   onclick="sendMessage();" id="sendcode">免费获取验证码</button>

                        </div>
                    </div>
                     <div class="form-group">
                     <div class="col-sm-3"></div>
                         <label class="col-sm-2 control-label" for="validatecode">验证码</label>
                               <div class="col-sm-2"><input class="form-control"
                                   id="validatecode" name="validatecode" type="text" placeholder="验证码"/>
                                   </div>

                    </div>
                    </form>
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2"><button type="button" class="btn btn-primary" id="saveNotOfficialCompany">提交</button></div>
                    <div class="col-sm-5"></div>

                </div>
            </div>
        </div>
    </section>

              <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
                        aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"
                                        aria-hidden="true">&times;</button>
                                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                                </div>

                                <div class="modal-body" id="tips"></div>
                                <div class="modal-footer" id="sure">
                                </div>
                            </div>
                        </div>
                    </div>
</body>

<!------------------------------------------------ javascript ------------------------------------------------->
<!-- jQuery 2.1.4 -->
<script src="../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../jslib/bootstrap/js/bootstrap.min.js"></script>
<!-- SlimScroll -->
<script src="../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../../jslib/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../jslib/adminlte/js/app.min.js"></script>
<!-- InputMask -->
<script src="../../jslib/input-mask/jquery.inputmask.js"></script>
<!-- FileInput -->
<script src="../../jslib/bootstrap-fileinput/js/fileinput.js"></script>
<script src="../../jslib/bootstrap-fileinput/js/fileinput_locale_zh.js"></script>
<!-- DateTime -->
<script src="../../jslib/datetimepicker/jquery.datetimepicker.js"></script>
<script src="../../jslib/select2/select2.full.min.js"></script>
<script src="../../jslib/select2/i18n/zh-CN.js"></script>
<!-- DataTables -->
<script src="../../jslib/datatables/jquery.dataTables.js"></script>
<script src="../../jslib/datatables/dataTables.bootstrap.js"></script>
<!-- bootstrapValidator -->
<script src="../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
<script src="register.js"></script>
<script type="text/javascript" src="../../jslib/leanway/jn_common.js"></script>
</html>
