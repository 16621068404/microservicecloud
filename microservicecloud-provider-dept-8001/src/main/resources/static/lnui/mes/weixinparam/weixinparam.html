<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>微信参数管理</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
</head>

<body>
	<div>
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<h1>&nbsp;</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">组织机构管理</li>
				<li class="active">微信参数管理</li>
				<li class="active"></li>
			</ol>
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="col-sm-5">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">微信参数列表</h3>
					</div>
					<div class="box-body">
						<div class="mailbox-controls">
							<a id="addFun" onclick="addweixinparam();" type="button" class="btn btn-primary"
								data-toggle="modal">新增</a>&nbsp; <a class="btn btn-primary"
								onclick="showEditweixinparam();" type="button" id="editFun">修改</a>&nbsp; <a
								class="btn btn-primary" onclick="deleteWeixinparam();"
								id="deleteFun">删除</a>&nbsp;
						</div>
						<!-- Your Page Content Here -->
						<table id="weixinparamDataTable"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td style="width: 15px"><input type="checkbox"  id="checkAll"  class="regular-checkbox"
									onclick="com.leanway.dataTableCheckAll('weixinparamDataTable', 'checkAll', 'checkList');">
									<label for="checkAll"></label></td>
									<td style="width: 80px;">微信appid</td>
									<td style="width: 70px;">微信appsercet</td>
								<!-- 	<td style="width: 65px;">微信商户号</td>
									<td style="width: 75px;">微信支付秘钥</td> -->
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
					<div class="box-footer"></div>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">微信业务参数信息</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<div class="box-body">
						<div class="mailbox-controls">
							<!-- 必须用Button,不然禁用不起效果 -->
							<button id="resetFun" onclick="addEmployee();" type="button"
								class="btn btn-primary">重置</button>
							&nbsp;
							<button id="saveOrUpdateAId" onclick="saveOrUpdate();"
								type="button" class="btn btn-danger">保存</button>
						</div>
						<form class="form-horizontal" id="weixinparamForm">
							<div class="box-body">

							<div class="form-group">
							<input type="hidden" class="form-control"  id="paramid"      name="paramid">
				            <input type="hidden" class="form-control"  id="createtime"  name="createtime">
				             <input type="hidden" class="form-control"  id="compid"  name="compid">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="name">微信APPID</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="appid"
											name="appid" type="text" placeholder="微信APPID" />
									</div>

								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label" for=appsecret>微信APPSECRET</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="appsecret" name="appsecret"
											type="text" placeholder="微信APPSECRET" />
									</div>


								</div>

							 	<div class="form-group">
									<label class="col-sm-2 control-label" for="weixinpartnerid">微信商户号</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="weixinpartnerid" name="weixinpartnerid"
											type="text" placeholder="微信商户号" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="weixinpartnerkey">微信支付秘钥</label>
									<div class="col-sm-4">
										<input class="form-control" id="weixinpartnerkey" name="weixinpartnerkey"
											type="text" placeholder="微信支付秘钥"/>
									</div>
								</div>

							</div>
						</div>
						</form>

					</div>
					<!-- /.box-body -->
					<div class="box-footer"></div>
					<!-- /.box-footer -->
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>
</body>
<!-- jQuery 2.1.4 -->
<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>

<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
<script src="../../../jslib/datatables/dataTables.bootstrap.min.js"></script>
<!-- tree table -->
<script src="../../../jslib/jQueryUI/jquery-ui.min.js"></script>
<script src="../../../jslib/fancytree-master/jquery.fancytree.js"
	type="text/javascript"></script>
<script src="../../../jslib/fancytree-master/jquery.fancytree.dnd.js"
	type="text/javascript"></script>
<script src="../../../jslib/fancytree-master/jquery.fancytree.edit.js"
	type="text/javascript"></script>
<script src="../../../jslib/fancytree-master/jquery.fancytree.glyph.js"
	type="text/javascript"></script>
<script src="../../../jslib/fancytree-master/jquery.fancytree.table.js"
	type="text/javascript"></script>
<script src="../../../jslib/fancytree-master/jquery.fancytree.wide.js"
	type="text/javascript"></script>
<!-- SlimScroll -->
<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="../../../jslib/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../../../jslib/adminlte/js/app.min.js"></script>
<!-- InputMask -->
<script src="../../../jslib/input-mask/jquery.inputmask.js"></script>
<script type="text/javascript" src="../../../jslib/leanway/easypage.js"></script>
<!-- input输入框效验 -->
<!-- <script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script> -->
<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
<script
	src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js">
</script>
<script src="../../../jslib/select2/select2.full.min.js"></script>
<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
<script type="text/javascript" src="weixinparam.js"></script>
</html>
