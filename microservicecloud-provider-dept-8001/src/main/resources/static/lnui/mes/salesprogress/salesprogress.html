<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>销售订单产品生产进度</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=yes"
	name="viewport">
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body style="overflow-y: auto;"
	class="hold-transition skin-blue-light sidebar-mini">
	<div>
		<!-- Main content -->
		<!-- <section class="content-header">
			<h1>&nbsp;</h1>
			<ol class="breadcrumb">
				<li><i class="fa fa-home"></i></li>
				<li class="active">查询图表</li>
				<li class="active">销售订单产品生产进度</li>
				<li class="active"></li>
			</ol>
		</section> -->


		<section class="content">


				<div class="col-sm-12">
					<div class="box box-primary">
						<div class="box-header with-border">
							<h3 class="box-title">选择时间</h3>
							<div class="box-tools">
								<button type="button" class="btn btn-box-tool"
									data-widget="collapse">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</div>
						<div class="box-body">
							<form class="form-horizontal" id="chartForm">
								<div class="form-group">

									<label class="col-sm-2 control-label" for="starttime">生产订单日期:</label>
									<div class="col-sm-2">
										<input class="form-control" id="starttime" name="starttime"
											type="text" placeholder="开始时间" style="width: 150px" />
									</div>

									<div class="col-sm-2">
										<input class="form-control" id="endtime" name="endtime"
											type="text" placeholder="结束时间" style="width: 150px" />
									</div>
									<div class="col-sm-3">
									<button type="button"
                                                class="btn btn-sm btn-primary" onclick="queryProducts();"
                                                id="searchProduct">查询</button>
									<button type="button" class="btn btn-sm btn-primary"
                                                onclick="exportExcelFunc();" id="exportButton">导出工序追踪明细</button>
									</div>
								</div>
							</form>

						</div>

					</div>
				</div>
				<div class="col-sm-12">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">产品信息</h3>
								<div class="box-tools">
									<button type="button" class="btn btn-box-tool"
										data-widget="collapse">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</div>
							<div class="box-body no-padding">

								<div class="form-horizontal clearfix">
									<div class="col-lg-12 col-sm-12 input-group">
										<input type="text" placeholder="请输入关键字" id="searchValue"
											name="searchValue" class="input-sm form-control"> <span
											class="input-group-btn"><button type="button"
												class="btn btn-sm btn-primary"
												onclick="searchStanderProcedure()">搜索</button> </span>
									</div>
								</div>
								<table id="standerProcedureDataTable"
									class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<td style="width: 15px"><input type="checkbox"
												id="checkAll" class="regular-checkbox"><label
												for="checkAll"></label></td>
											<td>产品名称</td>
											<td>生产查询号</td>
											<td>生产子查询号</td>
											<td>计划数量</td>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>
					<!--  <div class="col-sm-7">
                <div id="chart-container" align="center"></div>
                </div>  -->
				</div>


		</section>

		<!-- /.content -->
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" style="width: 80%;">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">工序完成进度</h4>
				</div>
				<div class="modal-body" align="center"></div>

				<div id="chart-container" align="center"></div>

               <div class="modal-footer" align="center">
					<label class="radio-inline">
					 <input type="radio" name="daygantt" id="monthgantt" value="1"  checked="checked"> 周

							</label>
							<label class="radio-inline">
							  <input type="radio" name="daygantt" id="daygantt" value="0">日
							</label>
							</div>


				<div class="modal-footer" align="center">
					<button type="button" class="btn btn-primary" id="modalClose"
						data-dismiss="modal">关闭</button>
				</div>

			</div>
		</div>
	</div>


	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
	<!-- jQuery 2.1.4 -->
	<script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
	<!-- SlimScroll -->
	<script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<!-- DateTime -->
	<script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<!-- bootstrapValidator -->
	<script
		src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
	<script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>

	<script type="text/javascript" src="salesprogress.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<script src="../../../jslib/fusioncharts/js/fusioncharts.js"></script>
	<script src="../../../jslib/fusioncharts/js/fusioncharts.charts.js"></script>

</body>
</html>
