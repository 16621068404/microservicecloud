	<section class="content">

		<div class="col-sm-4">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">假日</h3>&nbsp;
					<a class="btn btn-default btn-flat btn-xs" onclick="addSpecialholiday();"  id="addFun">新增</a>
					<a class="btn btn-default btn-flat btn-xs" onclick="showEditSpecialholiday();" id="editFun">修改</a>
					<!--<a class="btn btn-default btn-flat btn-xs" onclick="deleteSpecialholiday();" id="deleteFun">删除</a>  -->
					 <div class="btn-group">
                                <button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="deleteFun">删除 <span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li><a onclick="deleteSpecialholiday(1)" id="deleteCurrentFun">当前选中数据</a></li>
                                    <li><a onclick="deleteSpecialholiday(2)" id="deleteAllFun">跨页选中数据</a></li>
                              </ul>
                      </div>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">

                     <div class="form-horizontal clearfix">

		                    <div class="col-lg-12 col-sm-12 input-group">
		                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
		                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchSpecialHoliday()"> 搜索</button> </span>
		                    </div>

	                     </div>

					<table id="specialHoliday" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
							<!-- 	<th style="width: 15px"><input type="checkbox" id="checkAll"></th> -->
								<td style="width: 15px"><input type="checkbox" id="checkAll" onclick="com.leanway.dataTableCheckAll('specialHoliday', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>
								<th>名称</th>
								<th>短名</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

			<div class="col-sm-8 ">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">假日信息</h3>&nbsp;
						<!-- 必须用Button,不然禁用不起效果 -->
						<button id="saveOrUpdateAId" onclick="saveOrUpdate();"
								type="button" class="btn btn-default btn-flat btn-xs">保存</button>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<div class="box-body">
						<form class="form-horizontal" id="specialHolidayForm">

							<div class="box-body">

								<input type="hidden" class="form-control" id="specialholidayid" name="specialholidayid">
								<input type="hidden" class="form-control" id="compid" name="compid">
								<input type="hidden" class="form-control" id="createtime" name="createtime">
								<input type="hidden" class="form-control" id="modifydate" name="modifydate">
								<input type="hidden" class="form-control" id="createuser" name="createuser">
								<input type="hidden" class="form-control" id="modifyuser" name="modifyuser">
								<input type="hidden" class="form-control" id="status" name="status">
								<div class="form-group">
									<label class="col-sm-2 control-label" for="name">名称</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="name" name="name" onblur="queryIsNameExsit()" type="text"
											placeholder="名称" />
									</div>

									</div>
									<div class="form-group">
									  <label class="col-sm-2 control-label" for="shortname">短名</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="shortname" name="shortname" type="text"
											placeholder="短名" />
									</div>
                                    <label class="col-sm-2 control-label" for="specialholidaydesc">描述</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="specialholidaydesc" name="specialholidaydesc" type="text"
											placeholder="描述" />
									</div>
  									  </div>
    								<div class="form-group">
										<label class="col-sm-2 control-label" for="starttime">开始时间</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="starttime" name="starttime"
												type="text" placeholder="开始时间" />
										</div>
										<label class="col-sm-2 control-label" for="endtime">结束时间</label>
										<div class="col-sm-4 ">
											<input class="form-control" id="endtime" name="endtime"
												type="text" placeholder="结束时间" />
										</div>
									</div>
									</div>
									</form>
									</div>
									</div>
									</div>

								</section>
    <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">

								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-hidden="true">&times;</button>
									<h4 class="modal-title" id="myModalLabel">提示</h4>
								</div>

								<div class="modal-body" id="tips"></div>
								<div class="modal-footer" id="sure">

								</div>
							</div>
						</div>
					</div>
