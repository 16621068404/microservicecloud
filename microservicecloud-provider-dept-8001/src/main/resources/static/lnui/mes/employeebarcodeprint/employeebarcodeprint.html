<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>雇员条码打印</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<style type="text/css">
.table-wrap {width:1000px;height:400px; overflow:auto;}
</style>
</head>
<body class="hold-transition skin-blue-light sidebar-mini">


    <!-- left信息  显示主要内容    boostraps 自带是12的页面布局-->
   <!--  <section class="content-header">
        <h1>&nbsp;</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i></li>
            <li class="active">打印导入导出</li>
            <li class="active">雇员条码打印</li>
            <li class="active"></li>
        </ol>
    </section> -->
    <section class="content">
        <!-- 左边为4 -->
        <div class="col-sm-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">雇员条码打印</h3>&nbsp;


                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                <form class="form-horizontal">
                    <div class=" col-sm-12 ">

			               <div class="form-group">


	                       <label class="col-sm-2 control-label" for="centerid">人工工作中心</label>
								<div class="col-sm-2 ">
									<select id="centername" name="centername"
											class="form-control select2" style="width: 100%">
									</select>
									<input type="hidden" name="centerid" id="centerid">
								</div>

							<label class="col-sm-1 control-label" for="equipmentname">雇员</label>
								<div class="col-sm-2 ">
									<select id="equipmentname" name="equipmentname"
										class="form-control select2" style="width: 100%">
									</select>
									<input type="hidden" name="equipmentid" id="equipmentid">
								</div>

							 <div class=" col-sm-5 ">
							 <a class="btn btn-primary" onclick="queryEmployeeList();">预览</a>

		                    <a class="btn btn-primary" id="exportemployee" onclick="exportEmployee();">导出</a>
		                      <a class="btn btn-primary" id="print" onclick="print();">打印</a>
			                    <span id="count"></span>
							</div>
						<div>
					</div>

					</div>
                    <div id="info" class="table-wrap box-body">

                    </div>
                </div>
</form>
 <div class="overlay" id="mask" hidden="">
                        <i class="fa fa-refresh fa-spin"></i>
                      </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.box-body -->
        <div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">提示</h4>
                    </div>

                    <div class="modal-body" id="tips"></div>
                    <div class="modal-footer" id="sure"></div>
                </div>
            </div>
        </div>

    </section>
    <!-- jQuery 2.1.4 -->
    <script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
    <script
        src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js">

    </script>
    <script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js">

    </script>
    <!-- SlimScroll -->
    <script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../../../jslib/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../../../jslib/adminlte/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../../jslib/adminlte/js/demo.js"></script>
    <!-- InputMask -->
    <script src="../../../jslib/input-mask/jquery.inputmask.js"></script>
    <script type="text/javascript" src="../../../jslib/leanway/easypage.js"></script>
    <!-- DataTables -->
    <script src="../../../jslib/datatables/jquery.dataTables.js"></script>
    <script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
    <script type="text/javascript"
        src="../../../jslib/barcode/jquery-barcode.js"></script>
    <script type="text/JavaScript"
        src="../../../jslib/ritsc-printarea/demo/jquery.PrintArea.js"></script>
    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
    <script src="../../../jslib/iCheck/icheck.js"></script>
    <script type="text/javascript" src="employeebarcodeprint.js"></script>
    	<!-- select2 -->
	<script src="../../../jslib/select2/select2.full.min.js"></script>
	<script src="../../../jslib/select2/i18n/zh-CN.js"></script>
</body>
