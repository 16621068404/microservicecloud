	<section class="content">

		<div class="col-sm-3">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">工作日历</h3>&nbsp;
					<a class="btn btn-default btn-flat btn-xs" onclick="addDeviceCalendar();"  id="addFun">新增</a>
					<a class="btn btn-default btn-flat btn-xs" onclick="showEditDeviceCalendar();" id="editFun">修改</a>
					<!-- <a class="btn btn-default btn-flat btn-xs" onclick="deleteDeviceCalendar();" id="deleteFun">删除</a> -->
			        <div class="btn-group">
			      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="deleteFun">删除 <span class="caret"></span></button>
			     			<ul class="dropdown-menu">
						        <li><a onclick="deleteDeviceCalendar(1)" id="deleteCurrentFun">当前选中数据</a></li>
			      			    <li><a onclick="deleteDeviceCalendar(2)" id="deleteAllFun">跨页选中数据</a></li>
					      </ul>
			    	</div>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<div class="form-horizontal clearfix">

	                    <div class="col-lg-12 col-sm-12 input-group">
	                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
	                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchCalendar()"> 搜索</button> </span>
	                    </div>

	                </div>
					<table id="deviceCalendar" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<th style="width: 15px"><input type="checkbox"
									id="checkAll" class="regular-checkbox"
									onclick="com.leanway.dataTableCheckAll('deviceCalendar', 'checkAll', 'checkList');"><label
									for="checkAll"></label></th>
								<th>名称</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

		<div class="col-sm-3">
				<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">生成工作日历</h3>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">
					<form class="form-horizontal"  id = "calendarOption">
						<div class="form-group">
							<div class="col-sm-4 control-label">
								星期：
							</div>
							<div class="col-sm-8">
								<label class="checkbox-inline">
								  <input type="checkbox" name="week" value="monday"> 一
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name="week" value="tuesday"> 二
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name="week" value="wednesday"> 三
								</label>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4 control-label">
								
							</div>
							<div class="col-sm-8">
								<label class="checkbox-inline">
								  <input type="checkbox" name="week" value="thursday"> 四
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name="week" value="friday"> 五
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name="week" value="saturday"> 六
								</label>
								<label class="checkbox-inline">
								  <input type="checkbox" name="week" value="sunday">日
								</label>
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-4 control-label" for="mouldcode">时段：</label>
							<div class="col-sm-8">
								<select id="createTime" class="form-control" style="width: 110px;" onchange="createTimeDom(this)">
								  <option selected="selected" value="">选择数量</option>
								  <option value="1">1</option>
								  <option value="2">2</option>
								  <option value="3">3</option>
								  <option value="4">4</option>
								  <option value="5">5</option>
								  <option value="6">6</option>
								</select>
							</div>
						</div>
					</form>

					<form class="form-horizontal" id="deviceTime">
						<div class="box-body"  id = "timeText">

						</div>

						<div class="form-group">
							<div class="col-sm-4" style="float: right;">
								<button class="btn btn-default btn-flat btn-xs" id="createDeviceCalender"  type="button" onclick="createDeviceCalenderTable();">生成</button>
							</div>
						</div>
					</form>

				</div>
				<!-- /.box-body -->
			</div>

		</div>

		<div class="col-sm-6">
			<div class="box box-primary">
			<form class="form-horizontal" id="deviceCalendarData" >
				<div class="box-header with-border">
					<h3 class="box-title">工作日历</h3>

					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">

						<div class="box-body">

                              <button class="btn btn-default btn-flat btn-xs"  id="saveOrUpdate" type="button" onclick="saveDeviceCalendarWeek();" >保存</button>
								<input type="hidden" class="form-control" id="monday" name="monday">
								<input type="hidden" class="form-control" id="tuesday" name="tuesday">
								<input type="hidden" class="form-control" id="wednesday" name="wednesday">
								<input type="hidden" class="form-control" id="thursday" name="thursday">
								<input type="hidden" class="form-control" id="friday" name="friday">
								<input type="hidden" class="form-control" id="saturday" name="saturday">
								<input type="hidden" class="form-control" id="sunday" name="sunday">
								<input type="hidden" class="form-control" id="calendarid" name="calendarid">

								<div class="form-group">
									<label class="col-sm-3 control-label" for="name">日历名称</label>
									<div class="col-sm-4">
										<input class="form-control" id="name" name="name" type="text" placeholder="日历名称"  required="required"  style="border-color: #3c8dbc;" />
									</div>

									<label class="col-sm-2 control-label" for="maincalendar">主日历</label>
									<div class="col-sm-3">
										<label class="radio-inline" style="padding-left: 20px;">
										  <input type="radio" name="maincalendar" id="maincalendar" value="0" checked="checked" >否
										</label>
										<label class="radio-inline">
										 <input type="radio" name="maincalendar" id="maincalendar" value="1" >是
										</label>
									</div>
								</div>


							<table class="table table-hover">
								<tbody id="tableBody" ondblclick="editTimeDom();">
									<tr>
										<td>星期一</td>
										<td id="mondayTable"></td>
									</tr>
									<tr>
										<td>星期二</td>
										<td id="tuesdayTable"></td>
									</tr>
									<tr>
										<td>星期三</td>
										<td id="wednesdayTable"></td>
									</tr>
									<tr>
										<td>星期四</td>
										<td id="thursdayTable"></td>
									</tr>
									<tr>
										<td>星期五</td>
										<td id="fridayTable"></td>
									</tr>
									<tr>
										<td>星期六</td>
										<td id="saturdayTable"></td>
									</tr>
									<tr>
										<td>星期日</td>
										<td id="sundayTable"></td>
									</tr>
								</tbody>
							</table>

						</div>
					<!-- form end -->
				</div>
			</div>
		</form>

		</div>

	</section>

		<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>

				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>

</body>
