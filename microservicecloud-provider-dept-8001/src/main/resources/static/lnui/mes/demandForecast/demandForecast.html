<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>需求预测</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<style type="text/css" mce_bogus="1">
table th {
	white-space: nowrap;
}

table td {
	white-space: nowrap;
}

</style>
</head>

<body style="overflow: auto;"
    class="hold-transition skin-blue-light sidebar-mini">
    <!-- header -->
    <div>
        <section class="content-header">
        <h1>&nbsp;</h1>
        <ol class="breadcrumb">
            <li><i class="fa fa-home"></i></li>
            <li class="active">生产计划管理</li>
            <li class="active">需求预测</li>
            <li class="active"></li>
    </ol>
</section>
        <section class="content">
            <div class="col-sm-4">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">需求预测</h3>&nbsp;

                        <a class="btn btn-default btn-flat btn-xs" data-toggle="modal"
                                onclick="addForecast()" id="addFun">新增</a>
                        <a class="btn btn-default btn-flat btn-xs" data-toggle="modal"
                                onclick="updateForecast()" id="updateFun">修改</a>
                        <div class="btn-group">
                        <button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs" type="button" id="deleteFun">删除 <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li><a onclick="deleteForecast(1)" id="deleteCurrentFun">当前选中数据</a></li>
                                <li><a onclick="deleteForecast(2)" id="deleteAllFun">跨页选中数据</a></li>
                          </ul>
                        </div>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="box-body no-padding">

                       <div class="form-horizontal clearfix">

                        <div class="col-lg-12 col-sm-12 input-group">
                              <input type="text" placeholder="请输入关键字" id ="searchOrderValue"  name = "searchOrderValue" class="input-sm form-control">
                              <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchForecast()"> 搜索</button> </span>
                        </div>

                    </div>
                        <table id="generalInfo"
                            class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td style="width: 15px"><input type="checkbox" id="checkAll" name="checkAll" onclick="com.leanway.dataTableCheckAll('generalInfo', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>

                                    <td>产品编码</td>
                                    <td>短名</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <form class="form-horizontal" id="forecastForm">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">产品</h3>&nbsp;
                            <button class="btn btn-default btn-flat btn-xs" id="saveOrUpdate"  type="button" onclick="saveDemandForecast()">保存</button>
                            <div class="box-tools pull-right">
                                <a class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </a>
                            </div>
                        </div>

                        <div class="box-body">
                            <div class="form-group">
                  			  <input class="form-control" id="demandid" name="demandid"
                                        type="hidden"/>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="productorid">产品</label>
                                <div class="col-sm-4 ">
                                    <select id="productorid" name="productorid" class="form-control select2" style="width: 100%;">
                                    </select>
                                </div>
                                <label class="col-sm-2 control-label" for="productordesc">长名</label>
                                
                                <div class="col-sm-4 ">
                                    <input class="form-control" id="productordesc" name="productordesc"
                                        type="text"/>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="unitsname">库存单位</label>
                                <div class="col-sm-4 ">
                                   <input class="form-control" id="unitsname" name="unitsname"
                                        type="text" />
                                </div>
                                <label class="col-sm-2 control-label" for="salesunitsname">销售单位</label>
                                
                                <div class="col-sm-4 ">
                                    <input class="form-control" id="salesunitsname" name="salesunitsname"
                                        type="text"/>
                                </div>

                            </div>
                            <!--  <div class="form-group">
                                <label class="col-sm-2 control-label" for="starttime">日期范围</label>
                                <div class="col-sm-2 ">
                                    <input class="form-control" id="starttime" name="starttime"
                                        type="text" placeholder="开始日期" onchange="searchDemandForecastDetail()"/>
                                </div>
                                 <div class="col-sm-2 ">
                                    <input class="form-control" id="endtime" name="endtime"
                                        type="text" placeholder="结束日期" onchange="searchDemandForecastDetail()"/>
                                 </div>
               
                             </div> -->
                        </div>
                    </div>
                    </form>
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">需求预测</h3>
                            <button type="button" id="addDemandForecastButton" class="btn btn-default btn-xs" onclick="addDemandForecast()" ><i class="fa fa-plus"></i>&nbsp;新增</button>
							<button type="button" id="delDemandForecastButton" class="btn btn-default btn-xs" onclick="delDemandForecast()"><i class="fa fa-trash"></i>&nbsp;删除</button>
                            <div class="box-tools pull-right">
                                <a class="btn btn-box-tool" data-widget="collapse">
                                    <i class="fa fa-minus"></i>
                                </a>
                            </div>
                        </div>
                         <div class="box-body">
                    	<table id="demandTable" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="width: 15px"><input type="checkbox" id="demandCheckAll" name="demandCheckAll" class="regular-checkbox" onclick="com.leanway.dataTableCheckAll('demandTable', 'demandCheckAll', 'demandCheckList');"><label for="demandCheckAll"></label></th>
                                <th>年</th>
                                <th>月</th>
                                <th>按月统计</th>
                                <th>第1周数量</th>
                                <th>第2周数量</th>
                                <th>第3周数量</th>
                                <th>第4周数量</th>
                                <th>第5周数量</th>
                                <th>第6周数量</th>
                                <th>起始月份</th>
                                <th>截止月份</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                   		 </table>

               			 </div>

                    </div>
            </div>
        </section>
        </div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>

                <div class="modal-body" id="tips">


                </div>
                <div class="modal-footer" id="sure">

            </div>
        </div>
    </div>
    </div>
    <!-- jQuery 2.1.4 -->
    <script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrapValidator -->
    <script src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
    <!-- SlimScroll -->
    <script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../../../jslib/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../../../jslib/adminlte/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../../jslib/adminlte/js/demo.js"></script>
    <!-- datetime -->
    <script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <!-- InputMask -->

    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>

    <script type="text/javascript" src="../../../jslib/leanway/validate.js"></script>
    <!-- select2 -->
    <script src="../../../jslib/select2/select2.full.min.js"></script>
    <script src="../../../jslib/select2/i18n/zh-CN.js"></script>
    <!-- DataTables -->
    <script src="../../../jslib/datatables/jquery.dataTables.js"></script>
    <script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="demandForecast.js"></script>
</body>
</html>
