			<div class="col-sm-8">
				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">仓库配置管理</h3>
						&nbsp;
						<button class="btn btn-default btn-flat  btn-xs" type="button"
							id="saveOrUpdate" onclick="saveCompanyMap()">保存</button>
						<div class="box-tools pull-right">
							<button class="btn btn-box-tool" data-widget="collapse">
								<i class="fa fa-minus"></i>
							</button>
						</div>
					</div>
					<form class="form-horizontal" id="companyMapForm">
						<div class="box-body">
							<div class="box-header">

								<div class="form-group">
									<div class="col-sm-6">
										<input class="form-control" id="mapid" name="mapid"
											type="hidden" />
									</div>

								</div>
								<input class="form-control" id="codemaplevels"
									name="codemaplevels" type="hidden" />
								<div class="form-group">
									<label class="col-sm-2 control-label" for="mapcode" id="label">编码</label>
									<div class="col-sm-4">
										<input class="form-control" id="mapcode" name="mapcode" type="text" />
									</div>
									<label class="col-sm-2 control-label" for="name" id="label">名称</label>
									<div class="col-sm-4">
										<input class="form-control" id="name" name="name" type="text" />
									</div>
									
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="type">类型</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="typename" name="typename"
											type="text" />
									</div>
									<!--  
									<label class="col-sm-2 control-label" for="area">面积</label>
									<div class="col-sm-2">
										<input class="form-control" id="area" name="area" type="text" />
									</div>
								    <div class="col-sm-2">
                                       <select id="areaunit" name="areaunit" class="form-control"></select>
                                     </div>-->
								</div>
								<!-- 
								<div class="form-group">
									<label class="col-sm-2 control-label" for="volume">体积</label>
									<div class="col-sm-2">
										<input class="form-control" id="volume" name="volume"
											type="text" />
									</div>
									<div class="col-sm-2">
                                       <select id="volumeunit" name="volumeunit" class="form-control"></select>
                                     </div>
									<label class="col-sm-2 control-label" for="temperature">温度</label>
									<div class="col-sm-2">
										<input class="form-control" id="temperature"
											name="temperature" type="text" />
									</div>
									<div class="col-sm-2">
                                       <select id="temperatureunit" name="temperatureunit" class="form-control"></select>
                                     </div>
								</div> -->
								<div class="form-group">
									<label class="col-sm-2 control-label" for="outboundrule">出库规则</label>
									<div class="col-sm-4">
										<select id="outboundrule" name="outboundrule"
											class="form-control"></select>
									</div>
									<label class="col-sm-2 control-label" for="barcode">条码</label>
									<div class="col-sm-4">
										<input class="form-control" id="barcode" name="barcode"
											type="text" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="storagetype">仓库类型</label>
									<div class="col-sm-4">
										<select id="storagetype" name="storagetype"
											class="form-control"></select>
									</div>
									<label class="col-sm-2 control-label" for="code">经纬度</label>

									<div class="col-sm-4">
										<input class="form-control" id="code" name="code" type="text" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>

	<div class="modal fade bs-example-modal-lg" id="employeeModal"
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">分配雇员</h4>
				</div>

				<div class="modal-body">

					<div class="box-body">

						<div class="col-sm-6">

							<div class="form-horizontal clearfix">
								<div class="col-lg-12 col-sm-12 input-group">
									<input type="text" placeholder="请输入关键字"
										id="employeeSearchValue" name="employeeSearchValue"
										class="input-sm form-control"> <span
										class="input-group-btn"><button type="button"
											class="btn btn-sm btn-primary" onclick="searchEmployee()">
											搜索</button> </span>
								</div>
							</div>
							<table id="employeeTables"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th style="width: 15px"><input type="checkbox"
											id="employeeCheckAll" class="regular-checkbox"
											onclick="com.leanway.dataTableCheckAll('employeeTables', 'employeeCheckAll', 'employeeCheckList');"><label
											for="employeeCheckAll"></label></th>
										<th>姓名</th>
										<th>手机</th>
									</tr>
								</thead>
							</table>
						</div>

						<div class="col-sm-1">
							<div style="margin-top: 80px;">
								<span><button type="button" id="refreshProductorButton"
										class="btn btn-default btn-sm" onclick="toTable(1)">
										<i class="fa fa-angle-double-right"></i>
									</button></span> <span><button type="button" id="refreshProductorButton"
										class="btn btn-default btn-sm" onclick="toTable(2)">
										<i class="fa fa-angle-double-left"></i>
									</button></span>
							</div>
						</div>

						<div class="col-sm-5">
							<div class="form-horizontal clearfix" style="height: 27px;">
							</div>

							<table id="saveEmployeeTables"
								class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th style="width: 15px"><input type="checkbox"
											id="saveEmployeeCheckAll" class="regular-checkbox"
											onclick="com.leanway.dataTableCheckAll('saveEmployeeTables', 'saveEmployeeCheckAll', 'saveEmployeeCheckList');"><label
											for="saveEmployeeCheckAll"></label></th>
										<th>姓名</th>
										<th>手机</th>
									</tr>
								</thead>
							</table>
						</div>

					</div>

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="modalClose"
						data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						id="saveEmployeeDispatching" onclick="saveMapProductorEmployee()">确定</button>
				</div>

			</div>
		</div>
	</div>
	<div class="modal fade " id="veiwEmployeeModal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog ">
			<div class="modal-content">
				<div class="modal-header">

						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">查看雇员</h4>
				</div>

				<div class="modal-body">

					<div class="box-body">
						<table id="viewEmployeeTables"
							class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>姓名</th>
									<th>手机</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="modalClose"
						data-dismiss="modal">关闭</button>
				</div>

			</div>
		</div>
	</div>
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">提示</h4>
				</div>
				<div class="modal-body" id="tips"></div>
				<div class="modal-footer" id="sure"></div>
			</div>
		</div>
	</div>
