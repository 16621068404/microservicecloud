<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>销售退货单</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    name="viewport">
<!-- Bootstrap 3.3.5 -->
<link rel="stylesheet"href="../../../jslib/leanway/loader_datatables.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body style="overflow: auto;" class="hold-transition skin-blue-light sidebar-mini">
    <!-- header -->
    <div>

    	<section class="content">
    	
            <div class="col-sm-5">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">销售退货单</h3>&nbsp;
                         <label class="radio-inline">
                            <input type="radio" name="confirmstatusradio" id="confirmstatusradio" value="0" checked> 未确认
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="confirmstatusradio" id="confirmstatusradio" value="1" > 已确认
                        </label>
                        <button class="btn btn-default  btn-xs" data-toggle="modal" onclick="addRefund()" id="addFun">新增</button>
                        <button class="btn btn-default  btn-xs" data-toggle="modal" onclick="updateRefund()" id="updateFun">修改</button>
                       	<div class="btn-group">
			      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default  btn-xs dropdown-toggle" type="button" id="deleteFun">删除 <span class="caret"></span></button>
			     			<ul class="dropdown-menu">
						        <li><a onclick="deleteRefundOrder(1)" id="deleteCurrentFun">当前选中数据</a></li>
			      			    <li><a onclick="deleteRefundOrder(2)" id="deleteAllFun">跨页选中数据</a></li>
					      </ul>
			    		</div>
                        
                        <button class="btn btn-default  btn-xs" data-toggle="modal" onclick="confirmRefund()" id="confirmFun">确认退货</button>
                        <div class="box-tools pull-right">
                            <button class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body no-padding">
                            <div class="form-horizontal clearfix">

                        <div class=" col-sm-8 input-group">
                              <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
                              <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchValueFun()"> 搜索</button> </span>
                        </div>

                    </div>
                        <table id="refundTable"
                            class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <td style="width: 15px"><input type="checkbox" id="checkAll" onclick="com.leanway.dataTableCheckAll('refundTable', 'checkAll', 'checkList')" class="regular-checkbox"><label for="checkAll"></label></td>
                                    <td>退货单号</td>
                                    <td>退货日期</td>
                                    <td>发货单号</td>
                                    <td>销售订单号</td>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-7">
                
	            <div class="box box-primary">
	           		<form class="form-horizontal" id="refundForm">
		                <div class="box-header with-border">
		                    <h3 class="box-title">销售退货</h3>&nbsp;
		                    <button class="btn btn-default btn-flat btn-xs" id="saveFun"  type="button" onclick="saveRefund()">保存</button>
		                    <div class="box-tools pull-right">
		                        <a class="btn btn-box-tool" data-widget="collapse">
		                            <i class="fa fa-minus"></i>
		                        </a>
		                    </div>
		                </div>
	
	                   	<div class="box-body">
						
							<input type="hidden" id="refundid" name="refundid">
							<input type="hidden" id="refundtype" name="refundtype" value="1">
							
	                           <div class="form-group">
	                               <label class="col-sm-2 control-label" for="deliveryid">发货单号</label>
	                               <div class="col-sm-4 ">
	                                   <select id="deliveryid" name="deliveryid" class="form-control select2" style="width: 100%;">
	                                   </select>
	                               </div>
	                           	<label class="col-sm-2 control-label" for="refunddate">退货日期</label>
	                               <div class="col-sm-4 ">
	                                   <input class="form-control" id="refunddate" name="refunddate" type="text"/>
	                               </div>
	                           </div>
						</div>
					</form>
	         	</div>
            
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">退货产品</h3>
                        <div class="box-tools pull-right">
                            <a class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </a>
                        </div>
                    </div>
                    <div class="box-body table-responsive no-padding">
                        <table id="refundDetailTable" class="table table-striped table-bordered " >
                            <thead id="tableHead">
	                             <tr>
	                              <th style="width: 150px;">产品</th>
	                              <th style="width: 130px;">库位</th>
	                              <!-- <th style="width: 80px;">单位</th> -->
	                              <!-- <th style="width: 80px;">管理类型</th> -->
	                              <th style="width: 80px;">本单发货</th>
	                              <th style="width: 80px;">本单退货</th>
	                             </tr>
                            </thead>
                            <tbody>
                            	
                            </tbody>
                        </table>
                    </div>

                 </div>
            </div>
        </section>
   	</div>
   	
	<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">提示</h4>
                </div>

                <div class="modal-body" id="tips">


                </div>
                <div class="modal-footer" id="sure">

            	</div>
        	</div>
    	</div>
    </div>
    <!-- jQuery 2.1.4 -->
    <script src="../../../jslib/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../../jslib/bootstrap/js/bootstrap.min.js"></script>
    <!-- bootstrapValidator -->
    <script src="../../../jslib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="../../../jslib/bootstrap-validator/js/language/zh_CN.js"></script>
    <!-- SlimScroll -->
    <script src="../../../jslib/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="../../../jslib/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="../../../jslib/adminlte/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../../../jslib/adminlte/js/demo.js"></script>
    <!-- datetime -->
    <script type="text/javascript" src="../../../jslib/datetimepicker/bootstrap-datetimepicker.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../../../jslib/datetimepicker/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <!-- InputMask -->
    <script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
    <script type="text/javascript" src="../../../jslib/leanway/validate.js"></script>
    <!-- select2 -->
    <script src="../../../jslib/select2/select2.full.min.js"></script>
    <script src="../../../jslib/select2/i18n/zh-CN.js"></script>
    <!-- DataTables -->
    <script src="../../../jslib/datatables/jquery.dataTables.js"></script>
    <script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="salesrefund.js"></script>
</body>
</html>
