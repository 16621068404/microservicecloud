							class="table table-striped table-bordered table-hover" style="width: 100%">

								<div class="form-group">
									<input type="hidden" id="contractid" name="contractid">

									<input type="hidden" id="status" name="status">
									<input type="hidden" id="sort" name="sort">

								<div class="form-group">
									<label class="col-sm-2 control-label" for="contractno">合同号</label>
									<div class="col-sm-4 ">
										<input class="form-control" id="contractno" name="contractno"  type="text" placeholder="合同号">
									</div>
									<label class="col-sm-2 control-label" for="contractname">合同名称</label>
									<div class="col-sm-4">
										<input class="form-control" id="contractname" name="contractname" type="text" placeholder="合同名称">
									</div>
								</div>

								<div class="form-group">

										<label class="col-sm-2 control-label" for="isenable">合同类型</label>
                                        <div class="col-sm-4">
             <!--                                <input  id="0" name="contracttype"
                                                type="radio" value="0" checked = "true"/>销售
                                             <input  id="1" name="contracttype"
                                                type="radio" value="1" />采购 -->

                                            <label class="radio-inline" style="padding-left: 20px;">
												<input type="radio" name="contracttype" id="contracttype" value="0" >销售
											</label>
											<label class="radio-inline">
											 	<input type="radio" name="contracttype" id="contracttype" value="2"  checked="checked">采购
											</label>
                                        </div>

									<label class="col-sm-2 control-label" for="companionid">商业伙伴</label>
									<div class="col-sm-4">
										<select id="companionid" name="companionid" class="form-control select2" style="width: 100%"></select>
									</div>


								</div>
								<div class="form-group">

									<label class="col-sm-2 control-label" for="prioritylevels">优先级</label>
									<div class="col-sm-4">
										<input class="form-control" id="prioritylevels" name="prioritylevels"
											type="text" placeholder="优先级"/>
									</div>


								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label" for="note">备注</label>
									<div class="col-sm-10">
										<textarea class="form-control" rows="4" id="note" name="note" placeholder="备注."></textarea>
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
				<div class="box box-primary">
					<div class="box box-solid">
						<div class="box-header with-border">
							<h3 class="box-title" id="tableTitle">销售订单</h3>

									<i class="fa fa-minus"></i>

							</div>

						<div class="box-body" style="display: block;">
