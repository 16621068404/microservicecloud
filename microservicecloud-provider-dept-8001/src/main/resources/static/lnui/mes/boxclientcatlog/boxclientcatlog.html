<head>

	name="viewport">

</head>
<body class="hold-transition skin-blue-light sidebar-mini">
	<!-- left信息  显示主要内容    boostraps 自带是12的页面布局-->

	<section class="content">
		<!-- 左边为4 -->
		<div class="col-sm-4">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">智能盒子目录</h3>&nbsp;
					<a class="btn btn-default btn-flat btn-xs" onclick="addboxclientcatlog();" id="addFun">新增</a>
					<a class="btn btn-default btn-flat btn-xs" onclick="updateboxclientcatlog();" id="editFun">修改</a>
					<!-- <a class="btn btn-default btn-flat btn-xs" onclick="deleteboxcli();">删除</a> -->
					<div class="btn-group">
			      		<button aria-expanded="false" aria-haspopup="true" data-toggle="dropdown" class="btn btn-default btn-flat btn-xs dropdown-toggle" type="button" id="delFun">删除 <span class="caret"></span></button>
			     			<ul class="dropdown-menu">
						        <li><a onclick="deleteboxcli(1)" id="deleteCurrentFun">当前选中数据</a></li>
			      			    <li><a onclick="deleteboxcli(2)" id="deleteAllFun">跨页选中数据</a></li>
					      </ul>
			    	</div>
					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">

				     <div class="form-horizontal clearfix">

		                    <div class="col-lg-12 col-sm-12 input-group">
		                          <input type="text" placeholder="请输入关键字" id ="searchValue"  name = "searchValue" class="input-sm form-control">
		                          <span class="input-group-btn"><button type="button" class="btn btn-sm btn-primary" onclick="searchBoxclientCatlog()"> 搜索</button> </span>
		                    </div>

	                     </div>

					<table id="boxclientsDataTable"
						class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
								<td style="width: 15px"><input type="checkbox"
									id="checkAll" class="regular-checkbox"
									onclick="com.leanway.dataTableCheckAll('boxclientsDataTable', 'checkAll', 'checkList');"><label
									for="checkAll"></label></td>
								<td style="width: 40px;">盒子名称</td>
								<td style="width: 30px;">盒子型号</td>
							</tr>
						</thead>
						<tbody id="bodygeneralInfo">
						</tbody>
					</table>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>
		<!-- 	</div>
		</div> -->
		<!-- 表体   右边为8 -->
		<div class="col-sm-8">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">智能盒子管理</h3>&nbsp;
					<!--<button class="btn btn-default btn-flat btn-xs" onclick="resetForm();" id="resetFun">重置</button>  -->
					<button class="btn btn-default btn-flat btn-xs" onclick="saveboxc();"
						id="saveOrUpdateAId">保存</button>


					<div class="box-tools pull-right">
						<button class="btn btn-box-tool" data-widget="collapse">
							<i class="fa fa-minus"></i>
						</button>
					</div>
					<!-- /.box-tools -->
				</div>
				<!-- /.box-header -->
				<div class="box-body">

					<div class="box-body">
						<form class="form-horizontal" id="boxcForm">
							<div class="form-group">

								<label class="col-sm-2 control-label" for="boxname">盒子名称</label>
								<div class="col-sm-4">
									<input class="form-control" id="boxname" name="boxname"
										type="text" placeholder="盒子名称" />
								</div>
								<label class="col-sm-2 control-label">盒子型号</label>
								<div class="col-sm-4">
									<input class="form-control" id="boxtype" name="boxtype"
										type="text" placeholder="盒子型号" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">企业</label>
								<div class="col-sm-4">
									<select class="form-control" id="compid"></select>
								</div>
								<label class="col-sm-2 control-label">是否授权</label>
								<div class="col-sm-4">
									<select class="form-control" id="authorization">
									<option value="1">是</option>
									<option value="0">否</option>
									</select>
								</div>
								<input type="hidden" name="boxclientcatlogid" id="boxclientcatlogid">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.box-body -->
		<div class="modal fade" id="tipModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">提示</h4>
					</div>

					<div class="modal-body" id="tips"></div>
					<div class="modal-footer" id="sure"></div>
				</div>
			</div>
	</section>

	<!-- FastClick -->
	<script src="../../../jslib/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="../../../jslib/adminlte/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="../../../jslib/adminlte/js/demo.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/easypage.js"></script>
	<script type="text/javascript" src="../../../jslib/leanway/jn_common.js"></script>
	<!-- DataTables -->
	<script src="../../../jslib/datatables/jquery.dataTables.js"></script>
	<script src="../../../jslib/datatables/dataTables.bootstrap.js"></script>
	<script type="text/javascript" src="boxclientcatlog.js"></script>
</body>
</html>
